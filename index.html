  {id:"hana_panda",name:"はなのパンダ",sub:"平和主義のバランサー",desc:"みんなが仲良くしてるのが一番幸せ。空気を読んで、自然とその場のバランスを取れる人。実は芯が強くて、本当に大事なことには意外と譲らない。やさしいだけじゃなくて、ちゃんと自分を持ってる。そのギャップが魅力的。",love:"相手に合わせるのが上手だけど、好きな人の前でもっと「自分」を出していいよ。そのままのあなたが一番かわいいから",share:"#はなのパンダ 平和主義者",bestMatch:"hi_no_tora",bestWhy:"トラのまっすぐさが、パンダに「自分を出していいよ」って教えてくれる",color:"#2A2A2A",pct:"14%",keywords:["友","守","優","穏"],rarity:"N",weight:16,work:"人と人をつなぐ仕事が天職。チームの調整役、相談窓口、教育、福祉など「誰かの間に立てる仕事」で力を発揮するよ。対立してる人たちの間をうまくまとめられるのは、12タイプの中でもあなただけ。",weak:"「いいよいいよ」って引き受けすぎて、気づいたらパンクしてない？断ることは悪いことじゃないよ。あとメニュー選びにめっちゃ時間かかるでしょ？笑　でもその優しさは本物だから、たまには自分にも優しくしてあげてね。"},

/* ─── Streak Counter (localStorage) ─── */
function getStreak(){
  try{
    const data=JSON.parse(localStorage.getItem("ynk_streak")||"{}");
    const today=new Date().toDateString();
    const yesterday=new Date(Date.now()-86400000).toDateString();
    if(data.last===today)return{count:data.count||1,isNew:false,collection:data.collection||{}};
    if(data.last===yesterday)return{count:(data.count||0)+1,isNew:true,collection:data.collection||{}};
    return{count:1,isNew:true,collection:data.collection||{}};
  }catch(e){return{count:1,isNew:true,collection:{}};}
}
function saveStreak(count,typeId,collection){
  try{
    const c={...collection};c[typeId]=(c[typeId]||0)+1;
    localStorage.setItem("ynk_streak",JSON.stringify({last:new Date().toDateString(),count,collection:c}));
    return c;
  }catch(e){return collection;}
}

function diagnoseDreamType(text){
  let scores={};DREAM_TYPES.forEach(t=>{scores[t.id]=0;t.keywords.forEach(k=>{if(text.includes(k))scores[t.id]+=2})});
  // Rarity-weighted randomness: rarer types get less random boost
  DREAM_TYPES.forEach(t=>{scores[t.id]+=Math.random()*t.weight*0.3});
  let best=DREAM_TYPES[0];DREAM_TYPES.forEach(t=>{if(scores[t.id]>scores[best.id])best=t});return best;
}

function analyzeDream(text){
  const symbols=[];const map={蛇:{m:"変容・再生",d:"今の自分を壊して作り直したい欲求"},歯:{m:"不安・コントロール喪失",d:"自信を失いかけてる。見た目や評価への執着"},水:{m:"感情の深層",d:"抑え込んでる感情がある。泣きたい時に泣けてる？"},飛:{m:"自由への渇望",d:"今の環境に窮屈さを感じてる証拠"},追:{m:"逃避・未解決",d:"向き合うべき問題から目をそらしてない？"},落:{m:"不安定・自信喪失",d:"地に足がついてない感覚。基盤が揺らいでる"},火:{m:"情熱・怒り",d:"内に溜めてる怒りか情熱。どっちかはっきりさせて"},海:{m:"潜在意識",d:"自分でも気づいてない本音が浮上してきてる"},花:{m:"成長・開花",d:"新しいステージの入口。でも準備はできてる？"},月:{m:"直感・女性性",d:"論理じゃなく感覚で動くべきタイミング"},猫:{m:"自立・孤独",d:"一人でいたい気持ちと寂しさの間で揺れてる"},犬:{m:"信頼・忠誠",d:"誰かに頼りたい、でも頼れない。素直になって"},魚:{m:"幸運・豊かさ",d:"チャンスは来てる。でも掴む覚悟はある？"},鳥:{m:"希望・解放",d:"今いる場所から飛び立ちたい。怖くても動いて"},雨:{m:"浄化・涙",d:"溜まってるものを流す時期。我慢しなくていい"},友:{m:"人間関係の映し鏡",d:"その友達はあなた自身の一面の投影かも"},家:{m:"安心・アイデンティティ",d:"居場所への不安。自分の「帰る場所」を見直して"},学校:{m:"社会的プレッシャー",d:"評価されたい欲求。他人軸で生きてない？"},車:{m:"人生の方向性",d:"今の進路に迷いがある。ハンドルは自分で握って"},死:{m:"終わりと再生",d:"何かを手放す覚悟が必要。でもその先に新しい始まりがある"},赤ちゃん:{m:"新しい可能性",d:"育てたいアイデアや関係がある。でも責任から逃げないで"},好き:{m:"恋愛感情の投影",d:"会いたい気持ちの裏に、自分の価値を確認したい欲求がある"},元カレ:{m:"未清算の感情",d:"まだ整理できてない。新しい恋に進みたいなら、まず過去を閉じて"},元カノ:{m:"未清算の感情",d:"あの頃の自分への執着かも。今の自分を認めてあげて"},知らない:{m:"未知の自己",d:"まだ発揮されてない自分の一面が目覚めようとしてる"},怖:{m:"恐怖・抵抗",d:"変化を恐れてる。でもその恐怖の先にしか成長はない"},泣:{m:"感情の解放",d:"現実で我慢しすぎ。感情を出していい場所を作って"},笑:{m:"表面的な適応",d:"本当に楽しい？周りに合わせて笑ってない？"},走:{m:"焦り・追われる感覚",d:"時間に追われてる感覚。立ち止まる勇気も必要"},電車:{m:"人生のルート",d:"レールに乗ってる安心感と、自分で選んでない不安"}};
  Object.entries(map).forEach(([k,v])=>{if(text.includes(k))symbols.push({word:k,meaning:v.m,detail:v.d})});
  if(!symbols.length)symbols.push({word:"夢全体",meaning:"潜在意識からの信号",detail:"具体的なシンボルが少ない夢ほど、漠然とした不安や期待が隠れてる"});
  const type=diagnoseDreamType(text);
  const tid=type.id;
  const hasAnx=text.match(/怖|追|落|逃|不安|泣|死|歯/);
  const hasLove=text.match(/好き|恋|元カレ|元カノ|キス|告白|デート|彼|彼女/);
  const hasFree=text.match(/飛|空|海|走|旅|自由|鳥/);
  const hasWork=text.match(/仕事|学校|試験|テスト|遅刻|上司|先生/);
  const R={
    yume_kobuta:{a:"周りの期待に応えようとして自分の気持ちを後回しにしてるはず。「大丈夫」って笑顔の裏で、本当はちょっと疲れてる。\n\nあなたの素直さは最強の武器。でも今は自分にもその素直さを向けてあげて。「疲れた」って言っていいよ。",l:"好きになったらバレバレ。隠してるつもりでも全部顔に出てるよ。\n\nでもその一途さが結局は一番強い。駆け引きなんかしなくていい。そのまんまのあなたが一番かわいいから。",f:"毎日が同じことの繰り返しに感じてるはず。でも「退屈」は「安定」の裏返し。\n\nいつもとちょっとだけ違うことをしてみて。新しいアイスを試す、知らない道を歩く。それだけで世界が変わるから。",w:"頑張ってるのに報われない感覚があるはず。でもあなたの良さは周りがちゃんと見てる。\n\n今は種まきの時期。成果は少し遅れてやってくるから焦らないで。",d:"なんとなくモヤモヤするけど原因が分からないはず。それでいい。\n\n今日は何も考えずに好きなことだけして。答えは頑張って探すより、リラックスした時にふっと降りてくるから。"},
    umi_rakko:{a:"自分のペースを崩されることにイライラしてるはず。周りが急かしても、あなたはあなたのリズムでいい。\n\n急がないことは怠けてることじゃない。あなたのペースが結局一番遠くまで行ける。",l:"一緒にいて疲れない人を無意識に探してるはず。派手な恋より、穏やかな日常を共有できる相手。\n\nその直感は正しい。でもたまには自分から一歩踏み出す勇気も必要。待ってるだけだと、いい人すら気づかないよ。",f:"このままでいいのか、ちょっと焦りを感じてるはず。周りが動いてるのを見て不安になってない？\n\n焦る必要はない。でも「動かない」と「動けない」は違う。小さな準備だけしておいて。",w:"マイペースでやってきたけど、そろそろ本気を出す場面が近づいてるはず。\n\nあなたの本気は自分が思ってるより遥かにすごい。今日1つだけ全力でやってみて。",d:"穏やかに見えて、内側では何かを考え続けてるはず。その思考力があなたの武器。\n\n今日ふと浮かんだアイデア、メモしておいて。後で「あれが転機だった」ってなるから。"},
    mori_risu:{a:"情報を集めすぎて頭がパンクしかけてるはず。知れば知るほど不安になるやつ。\n\n今日は新しい情報を入れないで。代わりに今ある情報だけで判断してみて。十分足りてるから。",l:"「面白い人」に惹かれるけど、飽きるのが怖くて踏み込めないはず。\n\n本当に飽きない人は「一緒にいて新しい発見がある人」。スペックじゃなくて知的好奇心で選んでみて。",f:"やりたいことが多すぎて全部中途半端になりかけてるはず。\n\n今週は3つだけに絞って。あなたの集中力が分散してるのがもったいない。絞れば爆発力が出る。",w:"広く浅くでここまで来たけど「このままでいいのかな」って思い始めてるはず。\n\n次のステージは深さ。1つだけ掘り下げてみて。あなたの場合、深堀りしても飽きないテーマが見つかれば最強。",d:"好奇心がうずいてるはず。何かを始めたい、でも何を始めるか決まらない。\n\n今日「気になるけど手を出してなかったこと」を1つだけやってみて。それがあなたの次の冒険。"},
    hana_panda:{a:"人に合わせすぎて自分の本音が分からなくなりかけてるはず。「みんなが幸せならそれでいい」は嘘でしょ？\n\n今日は自分の気持ちだけ聞いてみて。「本当はどうしたい？」って。小さな本音から始めていいから。",l:"好きな人の前ほど自分を消してしまうはず。嫌われたくなくて合わせちゃう。\n\nでも「合わせてくれる人」と「一緒にいたい人」は違う。本音を出した時に残ってくれる人が本物。",f:"争いを避けすぎて自分の道が見えなくなってるはず。平和は大事。でも自分を犠牲にする平和は偽物。\n\n今日は1つだけ「NO」を言ってみて。世界は思ったほど壊れないから。",w:"調整役に徹しすぎて疲弊してるはず。みんなの意見を聞いて、まとめて、でも自分の意見は言えない。\n\nあなたの中にある頑固さ、それは「信念」。もっと出していい。",d:"穏やかに見えて内側で葛藤を抱えてるはず。でもそれを誰にも見せない。\n\n今日は一番信頼してる人に本音を話してみて。全部じゃなくていい。一言だけ。"},
    sora_unicorn:{a:"「ここじゃない」感がずっとあるはず。今いる場所が自分のステージじゃないって薄々気づいてる。\n\nその感覚は合ってる。でも場所を変える前に「自分が何を求めてるか」を言語化して。漠然と逃げるのと、明確に進むのは全然違う。",l:"妥協した恋は秒で冷めるはず。対等に渡り合える相手じゃないと物足りない。\n\nその理想の高さは弱さじゃない。でも「完璧な人」は存在しない。「一緒にいて成長できる人」にスライドしてみて。",f:"理想と現実のギャップに苦しんでるはず。でもその理想を描けること自体が才能。\n\n今日は理想を1mmだけ現実に近づけるアクションを1つだけやってみて。",w:"周りのレベルが合わないと感じてるはず。それ、たぶん合ってる。\n\nでも環境を嘆くより、自分のアウトプットで証明するほうが早い。見せつけて。",d:"何か大きなことを成し遂げたい焦りがあるはず。ビジョンはある、でも道筋がまだ見えない。\n\nあなたのスケール感で考えていい。今日できる一番小さな一歩を今日中にやって。"},
    yuki_hakucho:{a:"自分の基準に自分が追いつけなくて苦しんでるはず。完璧じゃない自分を許せない。\n\nでもね、完璧じゃないあなたも十分に美しい。80点の自分を愛せるようになった時、100点が見えてくるから。",l:"簡単に人を好きにならないから「自分は冷たいのかも」って不安になることがあるはず。\n\n違う、あなたは「本物」を探してるだけ。時間がかかっていい。一度好きになったら誰より深く愛せるんだから。",f:"群れるのが苦手で少数の深い関係だけ大事にしてるはず。それでいい。\n\n量より質。あなたの美意識は人間関係にも出る。選び抜いた人と過ごす時間が一番の財産。",w:"自分にも他人にも厳しすぎて周りがついてこれなくなりかけてるはず。\n\n基準を下げろとは言わない。でも「許す力」を身につけると、あなたの世界がもう一段広がる。",d:"外から見ると完璧に見えてるけど、内側は張り詰めてるはず。たまには力を抜いて。\n\n今日は「まあいいか」を意識的に使ってみて。あなたの場合それがちょうどいいバランスになる。"},
    niji_koala:{a:"考えすぎて行動に移せなくなってるはず。でも考えることをやめなくていい。\n\n今日は「考えた結果を1つだけ実行する」にしてみて。思考と行動のバランスが取れた時、あなたは最強になる。",l:"一緒にいて無言でも気まずくない人を探してるはず。沈黙の相性、大事だよね。\n\nその直感は正しい。言葉じゃなくて「空気」で通じ合える人が運命の人。焦らなくていい。",f:"のんびりしてるように見えて、実は深いところで人生の意味を考えてるはず。\n\nその思考力があなたの最大の武器。今日の考えごとをメモに残してみて。後で宝物になるから。",w:"「頑張らないほうが結果出る」って薄々気づいてるはず。\n\nそれ、合ってる。リラックスした時の直感が一番正しい。肩の力を抜いて。",d:"ぼーっとしてる時間に実は一番大事なことを考えてるはず。\n\n今日はぼーっとする時間を意図的に作って。それがあなたの充電方法。"},
    hi_no_tora:{a:"誰にも弱さを見せられなくて苦しんでるはず。「負けたら終わり」——でもそれ、誰が決めたルール？\n\n強さの定義を更新して。弱さを見せられるのが本当の強さ。今日は一人だけ、鎧を脱いでみて。",l:"好きになったら全力で向かっていくはず。駆け引きゼロ、真正面から。\n\nその真っ直ぐさは最強の武器。でも不器用すぎて伝わらないこともある。「好き」は言葉にしないと届かないよ。",f:"「もっと強くならなきゃ」って自分を追い込んでるはず。十分強いのに。\n\n今のあなたに必要なのは「強さ」じゃなくて「柔らかさ」。しなやかに曲がれるほうが折れないから。",w:"誰にも負けたくない気持ちが空回りしてるはず。\n\n本当のライバルは他人じゃなくて昨日の自分。比べる相手を変えるだけで楽になるよ。",d:"内に秘めたエネルギーの使い道を探してるはず。燃やしたいのに燃やす先がない感覚。\n\n今日、ずっと後回しにしてたことに着手して。あなたのエネルギーは動き出したら止まらないから。"},
    tsuki_hyou:{a:"全部見えすぎて疲れてるはず。人の嘘も本音も、見たくないものまで見えてしまう。\n\n見えることは才能。でも今日は「見ないふり」をしていい日。すべてに反応しなくていい。",l:"「この人は本物か」をずっとテストしてしまうはず。信じたいのに信じるのが怖い。\n\nテストをやめた時、本当の関係が始まる。完璧な人を探すんじゃなくて、不完璧なまま愛せる人を。",f:"先が読めすぎて逆に動けなくなってるはず。3手先が見えるから、リスクも全部見えちゃう。\n\n今日は「考えずに動く」を実験してみて。あなたの直感は十分信頼できるから。",w:"周りが見えてないリスクが自分だけ見えて孤独を感じてるはず。\n\n見えてるなら、それを伝える方法を磨いて。「何が見えてるか」を言語化できたら最強の参謀になれる。",d:"本心を隠しすぎて自分でも本音が分からなくなりかけてるはず。\n\n今日は鏡の前で自分に質問してみて。「本当はどうしたい？」——最初に浮かんだ答えが本音。"},
    hoshi_kuma:{a:"誰かを守りたいのに守りきれない無力感を感じてるはず。大切な人の悩みを自分のことのように苦しんでない？\n\n全部背負わなくていい。「そばにいる」だけであなたは十分誰かの支えになってる。",l:"尽くしすぎて自分が空っぽになりかけてるはず。「してあげないと嫌われる」に変わってない？\n\n愛と自己犠牲は違う。何もしなくても一緒にいたいと思える関係が本物。自分も大事にして。",f:"自分のやりたいことがぼんやり見えてるのに、周りを放っておけなくて後回しにしてるはず。\n\nあなたが幸せになることが周りを幸せにする一番の近道。今日は自分のためだけに時間を使って。",w:"面倒見が良すぎて自分の仕事が後回しになってるはず。\n\nあなたが潰れたら支えてる人全員が困る。「自分のことやらせて」を1回言ってみて。",d:"誰かのために頑張ることで自分を保ってるはず。でも「私は誰に守ってもらえるんだろう」って思ってない？\n\n今日は誰かの好意をただ受け取って。あなたは十分あげてきたから。"},
    kaze_uma:{a:"じっとしてられない焦りを感じてるはず。どこかに行きたい、何かを始めたい。でも行き先が見えない。\n\n24時間だけ何もしない時間を作ってみて。動き続けるあなたにとって「止まること」が最大の冒険になるから。",l:"束縛されるくらいなら一人を選ぶはず。でも「自由のまま一緒にいられる人」が現れたら最強。\n\nその人を見つけたら逃がさないで。自由と愛は両立できる。",f:"「もっと遠くへ行きたい」衝動が止まらないはず。今いる場所は通過点に過ぎない。\n\nその衝動は正しい。ただ、行き先を決めてから走るともっと遠くに行ける。",w:"ルーティンワークが苦痛すぎるはず。同じことの繰り返しが耐えられない。\n\nでも自由に走るためにも「基盤」は必要。今は地面を固める時期だと割り切って。",d:"エネルギーが有り余ってるのに使い道がないはず。\n\n今日、行ったことない場所に行ってみて。場所が変わると思考も変わる。"},
    kaze_ookami:{a:"周りの嘘や建前に疲れてるはず。「本物」を求めてるのに、偽物ばかりが目につく。\n\nあなたの直感は正しい。でも全部を切り捨てる前に「不完全だけど本物」を探してみて。100%の本物は存在しないから。",l:"簡単に人を信じないはず。でも一度信じたら命がけで守る。そのギャップに惹かれる人、実は多いよ。\n\n壁を作るのは自由。でもたまにはドアを開けておいて。入ってくる勇気のある人が、あなたの人。",f:"群れることを捨てて自分の道を歩いてきたはず。その選択は間違ってない。\n\nでもたまには仲間がいることの強さも思い出して。一匹狼が群れを作った時、最強の集団になる。",w:"「自分一人でやったほうが早い」と思ってるはず。それは正しいけど、それだけじゃ限界がある。\n\n信頼できる一人を見つけて任せてみて。「任せる力」があなたを次のレベルに引き上げる。",d:"孤独は平気。でもたまに「分かってくれる人がいたら」って思う瞬間があるはず。\n\n今日は、自分を理解してくれそうな人に少しだけ心を開いてみて。全部じゃなくていい。"}
  };
  const tr=R[tid]||R.yume_kobuta;
  const raw=hasAnx?tr.a:hasLove?tr.l:hasFree?tr.f:hasWork?tr.w:tr.d;
  const readingLines=raw.split("\n\n");
  const readingIntro="あなたは今、"+readingLines[0];
  const readingDeep=readingLines[1]||"";
  const views={
    deep:{label:"深層リーディング",title:"心とエネルギーの状態",
      good:hasAnx?"第3チャクラ（みぞおち）が弱って自己肯定感が揺らいでるサイン。心理学的にはカタストロフィ化（最悪を想像する癖）が出てる。「最悪こうなったら？」→「実際の確率は？」→「対処できる？」の3段階で問い直して。黄色いものを身につけると太陽のエネルギーで補充できる。"
        :hasLove?"ハートチャクラが活性化して人を惹きつけるオーラが出てる。ただし心理的には投影が起きてる——相手に感じてる魅力は、実はあなた自身が抑圧してる資質。「この人のどこが好き？」を書き出してみて。それ全部、あなたの中にもある。ローズクォーツをそばに置くと感情が整理しやすくなる。"
        :hasWork?"「べき思考」が強くなってる。「〜すべき」「〜じゃなきゃ」——これは認知行動療法でいう自動思考のワナ。「〜したい」に言い換えるだけで心が軽くなる。エネルギー的にはルートチャクラ（足元の安定）を意識して。裸足で地面に立つグラウンディングが効く。"
        :hasFree?"クラウンチャクラが開き始めてる。高次の自分と繋がろうとしてるサイン。心理学的には認知的不協和——今やってることと本当にやりたいことのズレに脳が警告を出してる。「本当はどうしたい？」を紙に書いて。瞑想5分が普段の3倍効く時期。"
        :"オーラの色が変わりかけてる転換期。心理的には無意識が現状の「ズレ」を感知してる。その違和感、たぶん合ってる。パワーストーンや自然に触れるとエネルギーが整う。同時にモヤモヤをノートに書き出して言語化してみて。",
      watch:hasAnx?"エンパス体質が強まってる。他人の感情を自分のものだと勘違いしやすい。「これは私の感情？」と問いかけるだけで余計なエネルギーが剥がれる。反芻思考のループに入りそうなら、5分の散歩か冷たい水で手を洗って脳をリセット。"
        :hasWork?"インポスター症候群の兆候あり。「私なんかが」「たまたま」——それは歪んだ自己認知。事実ベースで実績をリスト化して。左肩が重く感じたらエネルギーの滞り。粗塩のお風呂が効く。"
        :hasLove?"確証バイアスに注意。「嫌われてるかも」と思うと裏付けばかり集めちゃう。反証を意識的に探して。寝る前に「自分のエネルギーだけを残す」とイメージしてエネルギーコードを切って。"
        :"反芻思考（同じことをグルグル考える）に入りかけてる。体を動かすのが一番の対処。左肩が重ければ邪気の滞り。深呼吸しながら手を振り払うイメージで。"},
    love:{label:"恋愛",title:"アタッチメント診断",premium:true,

/* ─── Character Carousel ─── */
function CharacterCarousel(){
  const scrollRef=useRef(null);const [active,setActive]=useState(0);
  useEffect(()=>{const iv=setInterval(()=>{setActive(p=>{const n=(p+1)%DREAM_TYPES.length;if(scrollRef.current){const c=scrollRef.current.children[n];if(c){const left=c.offsetLeft-scrollRef.current.offsetWidth/2+c.offsetWidth/2;scrollRef.current.scrollTo({left,behavior:"smooth"})}}return n})},2500);return()=>clearInterval(iv)},[]);
  function handleScroll(){if(!scrollRef.current)return;const el=scrollRef.current;const w=el.children[0]?.offsetWidth||90;const idx=Math.round(el.scrollLeft/(w+10));setActive(Math.min(Math.max(idx,0),DREAM_TYPES.length-1))}
  return<div className="slide-up-1" style={{marginTop:16,marginBottom:8}}>
    <p style={{fontSize:11,color:"var(--t3)",marginBottom:10,textAlign:"center",letterSpacing:1}}>全12タイプ</p>
    <div ref={scrollRef} onScroll={handleScroll} className="no-scrollbar" style={{display:"flex",gap:10,overflowX:"auto",paddingBottom:10,scrollSnapType:"x mandatory",WebkitOverflowScrolling:"touch"}}>
      {DREAM_TYPES.map((t,i)=>{const ri=RARITY_INFO[t.rarity];return<div key={t.id} className="hover-lift" style={{minWidth:86,maxWidth:86,scrollSnapAlign:"center",cursor:"pointer",background:active===i?`linear-gradient(135deg,${t.color}15,${t.color}08)`:"rgba(255,255,255,0.6)",border:active===i?`1.5px solid ${t.color}35`:"1px solid var(--border)",borderRadius:16,padding:"12px 4px 10px",textAlign:"center",boxShadow:active===i?`0 4px 20px ${t.color}12`:"var(--shadow)",transition:"all 0.3s ease",transform:active===i?"scale(1.06)":"scale(1)",position:"relative"}}>
        {t.rarity!=="N"&&<div style={{position:"absolute",top:-4,right:-4,zIndex:1}}><RarityBadge rarity={t.rarity} size="small"/></div>}
        <div style={{display:"flex",justifyContent:"center",alignItems:"center",height:52,marginBottom:4}}><CharaAvatar id={t.id} size={48} animate={active===i}/></div>
        <p style={{fontSize:10,fontWeight:700,color:"var(--t1)",lineHeight:1.3}}>{t.name}</p>
      </div>})}
    </div>
    <div style={{display:"flex",justifyContent:"center",gap:3,marginTop:6}}>
      {DREAM_TYPES.map((_,i)=><div key={i} style={{width:active===i?12:4,height:4,borderRadius:4,background:active===i?"var(--rose)":"var(--border)",transition:"all 0.3s"}}/>)}
    </div>
  </div>;
}

      {(page==="fortuneResult"||page==="dreamResult")&&<div style={{position:"fixed",bottom:24,left:"50%",transform:"translateX(-50%)",zIndex:999}}>
        <button onClick={()=>{goHome();window.scrollTo(0,0)}} className="hover-lift" style={{padding:"12px 28px",borderRadius:24,border:"none",background:"var(--grad)",color:"#fff",fontSize:13,fontWeight:700,fontFamily:"Zen Maru Gothic, sans-serif",cursor:"pointer",boxShadow:"0 4px 20px rgba(232,98,124,0.3)",display:"flex",alignItems:"center",gap:6}}>
          <span style={{fontSize:15}}>🏠</span> ホームに戻る
        </button>
      </div>}
    </div>
  </div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
