  {id:"yume_kobuta",name:"ゆめのこぶた",sub:"天真爛漫な愛されキャラ",desc:"裏表がなくて、思ったことがすぐ顔に出ちゃう。でもその素直さが最大の魅力で、一緒にいるだけで周りが笑顔になる、みんなの太陽みたいな人。ちょっと抜けてるところもあるけど、それすら「かわいい」に変えちゃう才能の持ち主。嘘がつけないから信頼されるし、困ってる人を見たらすぐ駆け寄っちゃう。LINEの返信は絵文字多め、写真フォルダはごはんの写真でパンパン。",love:"好きになったら隠せない。もう顔に全部書いてある。「え、バレてた？」って毎回言うけど、毎回バレてる笑　でもその真っ直ぐさが相手の心をちゃんと動かすよ。駆け引きなんかしなくていい、そのまんまのあなたが一番モテるから。",share:"#ゆめのこぶた 天真爛漫タイプ",bestMatch:"hoshi_kuma",bestWhy:"クマの包容力がこぶたの自由さを受け止める最高の相性",color:"#F5A0B0",pct:"7%",keywords:["笑","食","楽","幸"],rarity:"N",weight:20,work:"人を楽しませる才能がピカイチ。接客、企画、SNS発信、保育など「人の笑顔に関わる仕事」がぴったり。楽しい！って思える環境にいると、びっくりするくらい力を発揮できるよ。逆にルーティンばかりの仕事だとちょっと元気なくなるかも。好きなことを仕事にできたら最強タイプ。",weak:"ノリで「いいよ〜」って引き受けちゃいがち。予定がダブルブッキングしてること、今月もあったでしょ？笑　あと楽しいこと優先で大事なことを後回しにしちゃうところ、あるよね。でも気づいた時にちゃんとやれば大丈夫。あなたの明るさは周りの人をちゃんと救ってるから、自信持って。"},
  {id:"umi_rakko",name:"うみのラッコ",sub:"癒し系マイペース",desc:"自分のペースを大切にできる穏やかな人。急かされてもブレない芯の強さがある。ひとりの時間も好きだけど、実はさみしがり屋な一面も。手先が器用で、何かを作ったり整えたりするのが得意。聞き上手で、つい相談したくなる安心感がある。カフェでぼーっとする時間が至福で、お気に入りの場所には何度でも通う。",love:"一緒にいて疲れない人を自然と選べる天才。無理してテンション上げなくても「このままでいいよ」って言ってくれる人と一緒にいると、どんどん自分らしくなれる。穏やかな恋が一番長続きするし、あなたにはそれが合ってるよ。",share:"#うみのラッコ 癒しマイペース",bestMatch:"kaze_ookami",bestWhy:"オオカミの行動力がラッコを新しい世界に連れ出してくれる",color:"#A0785A",pct:"4%",keywords:["海","水","穏","眠"],rarity:"R",weight:10,work:"ていねいにコツコツ積み上げるのが得意。ものづくり、料理、デザイン、事務系など「質を大切にする仕事」で輝くタイプ。急かされない環境で自分のペースを守れると、すごくいいものを生み出せるよ。締め切りギリギリの仕事はストレスだから、余裕持てる環境を選んでね。",weak:"居心地いい場所から動きたくなくて、新しいことに腰が重くなりがち。「めんどくさい」って最近よく言ってない？笑　あと怒ってるのに「別にいいよ」って言っちゃうところ、周りにはバレてるかも。我慢してるの見えてるよ。思ったこと、もう少し出してみて。言ってみたら意外とスッキリするから。"},
  {id:"mori_risu",name:"もりのリス",sub:"好奇心旺盛な情報通",desc:"アンテナが広くて、おもしろいことを誰より先に見つけてくる。気になることにはものすごい集中力を発揮する。話し上手で友達も多い。新しいものが大好きで、流行りには常に敏感。「それどこで知ったの？」って聞かれるのがちょっと嬉しい。スマホのスクリーンタイムは見ないようにしてる。ブラウザのタブは常に30個以上開きっぱなし。",love:"「おもしろい人」に惹かれるタイプ。見た目より中身で好きになる。一緒にいて退屈しない人、新しい発見をくれる人が運命の相手。ただし好奇心が恋にも発動するから、目移りしやすいのは注意。「この人！」って決めたら、ちゃんと深掘りしてみて。",share:"#もりのリス 好奇心おばけ",bestMatch:"sora_unicorn",bestWhy:"ユニコーンの不思議な魅力に飽きることがない。ずっとワクワクできる相手",color:"#D4883A",pct:"7%",keywords:["走","探","好","新"],rarity:"N",weight:20,work:"情報を集めて伝えるのが天職。発信、企画、広報、接客など「知ってること」が武器になる場面で才能が開花するよ。いろんなことに手を出せるのも強み。ただし浅く広くなりすぎると器用貧乏になるから、好奇心をそのまま活かせる「軸」を一つ持つと最強。",weak:"始めたことの8割は最後までやれてない、心当たりあるでしょ？笑　部屋に途中まで読んだ本が3冊は積んであるはず。あと「知ってる〜」って言いがちだけど、深く知ってるかはまた別の話。でもその好奇心はあなただけの才能。もう少しだけ「続ける」を意識したら、マジで化けるよ。"},
  {id:"hana_panda",name:"はなのパンダ",sub:"平和主義のバランサー",desc:"みんなが仲良くしてるのが一番幸せ。空気を読んで、自然とその場のバランスを取れる人。実は芯が強くて、本当に大事なことには意外と譲らない。やさしいだけじゃなくて、ちゃんと自分を持ってる。そのギャップが魅力的。グループLINEでは話題が途切れると何か送っちゃう係。友達の相談には「わかるわかる」って言いながらちゃんと核心をつける。",love:"相手に合わせるのが上手だけど、好きな人の前でもっと「自分」を出していいよ。「何食べたい？」って聞かれて「なんでもいいよ」はもう卒業。本当に食べたいもの言ってみて笑　そのままのあなたが一番かわいいし、わがまま言えるほうが愛されるから。",share:"#はなのパンダ 平和主義者",bestMatch:"hi_no_tora",bestWhy:"トラのまっすぐさが、パンダに「自分を出していいよ」って教えてくれる",color:"#2A2A2A",pct:"7%",keywords:["友","守","優","穏"],rarity:"N",weight:20,work:"人と人をつなぐ仕事が天職。チームの調整役、相談窓口、教育、福祉など「誰かの間に立てる仕事」で力を発揮するよ。対立してる人たちの間をうまくまとめられるのは、12タイプの中でもあなただけ。会議のあとに「あの人ほんと助かる」って言われてるの、知ってた？",weak:"「いいよいいよ」って引き受けすぎて、気づいたらパンクしてない？断ることは悪いことじゃないよ。あとメニュー選びにめっちゃ時間かかるでしょ？笑　「優柔不断」じゃなくて「みんなの気持ちを考えてる」だけだから大丈夫。でもたまには自分にも優しくしてあげてね。あなたが笑ってると、周りも安心するんだから。"},
  {id:"sora_unicorn",name:"そらのユニコーン",sub:"理想主義のカリスマ",desc:"「こうなりたい」っていう理想がはっきりしてて、そこに向かって進める人。周りを自然と引きつける不思議な魅力がある。平凡じゃいられない、特別な存在感の持ち主。理想が高い分、自分にも厳しいけど、それがあなたの輝きの源。Pinterestの保存数えぐいし、「いつかこうなりたい」リストが頭の中に無限にある。",love:"対等に向き合える相手じゃないと物足りない。妥協した恋はすぐ冷めちゃう。「すごいね」って褒めてくれるだけの人より、一緒に高め合える人が理想。本気の恋ができたら、誰よりも深く愛せる人。あなたの理想に付いてこれる人は限られるけど、だからこそ出会えた時の喜びは格別だよ。",share:"#そらのユニコーン 伝説タイプ",bestMatch:"yuki_hakucho",bestWhy:"白鳥の美意識とユニコーンの理想が響き合う、運命の組み合わせ",color:"#C8A0E8",pct:"0.5%",keywords:["空","光","夢","星"],rarity:"SSR",weight:1,work:"大きな目標を掲げて周りを動かす力がある。企画、ものづくり、表現活動など「自分の世界観を形にする仕事」で才能が爆発するよ。あなたの理想に共感してくれる仲間が見つかると、一気に道が開ける。逆に「言われたことだけやる」仕事は魂が死ぬから避けて。",weak:"全部ひとりで頑張ろうとしちゃうところ、あるよね。理想通りにいかないと凹みやすいけど、完璧じゃなくても大丈夫。あとSNSで他の人のキラキラ投稿見て「私なんて…」ってなることない？あなたにはあなたのペースがあるから。周りに頼ることも強さだよ。その「こうなりたい」っていう気持ちは、ちゃんとすごい才能だから。"},
  {id:"yuki_hakucho",name:"ゆきの白鳥",sub:"孤高のエレガンス",desc:"自分の世界観を大切にしていて、美意識が高い。大勢でワイワイより、少人数の深い関係が心地いい。近寄りがたく見えるけど、心を許した人にはびっくりするくらい甘えん坊。本物にこだわるのは、中途半端が嫌いなだけ。SNSの投稿は厳選に厳選を重ねてて、下書きに眠ってる写真のほうが多い。",love:"簡単に人を好きにならないけど、一度好きになったら誰よりも深い愛情を注ぐ人。「この人」って決めるまでに時間がかかるけど、決めたらブレない。あなたの愛は本物。ただし理想が高すぎて「こんな人いない」ってなりがちだから、完璧を求めすぎないでね。",share:"#ゆきの白鳥 孤高のエレガンス",bestMatch:"umi_rakko",bestWhy:"ラッコのおだやかさが、白鳥の張り詰めた心をふわっとほどいてくれる",color:"#E8E8F0",pct:"1.5%",keywords:["白","美","静","冷"],rarity:"SR",weight:4,work:"感性を活かせる仕事が天職。アート、デザイン、音楽、文章など「美しさを生み出す仕事」で輝くよ。人の気持ちを読み取る力も高いから、カウンセリングや相談系もぴったり。ただし雑務が多すぎる環境だと才能が埋もれちゃうから、美意識を活かせるポジションを選んで。",weak:"理想通りにいかないと「もう全部やめたい」ってなりがち。0か100じゃなくて、60点でもいいんだよ。あと「私のこと分かってくれない」って思う前に、自分から気持ちを伝えてみて。テレパシーは残念ながら届かないから笑　伝えたら、意外と伝わるよ。あなたの繊細さは弱さじゃなくて、人の痛みがわかる強さだから。"},
  {id:"niji_koala",name:"にじのコアラ",sub:"のんびり哲学者",desc:"見た目はのんびりしてるけど、実は深いことを考えてる。ふとした一言がめちゃくちゃ核心をついてて、周りをドキッとさせることも。無理をしない生き方の達人で、「頑張りすぎない」ことの大切さを知ってる。一緒にいると不思議と落ち着く人。休日は布団の中でYouTube見ながらお菓子食べるのが至高。",love:"無言でも気まずくない人が運命の相手。LINEの既読スルーにいちいち怒らない人がいい笑　言葉がなくても通じ合える関係を大切にして。あなたの「無理しないで」っていう優しさに救われてる人、実はけっこういるよ。自分ではなかなか気づけないだけ。",share:"#にじのコアラ のんびり哲学者",bestMatch:"mori_risu",bestWhy:"リスの好奇心がコアラの静かな世界に楽しい刺激をくれる",color:"#A0A8B8",pct:"7%",keywords:["眠","休","考","夢"],rarity:"N",weight:20,work:"じっくり考える仕事が合ってる。調べもの、分析、企画、ものづくりなど「深く考えることに価値がある仕事」で力を発揮するよ。自分のペースで取り組める環境だとすごい成果が出せる。朝礼とか定例会議が多い職場は向いてないかも…そっとしといてほしいよね笑",weak:"「もうちょっと考えてから…」って先延ばしにしちゃうこと、多くない？笑　頭の中では完璧な計画があるのに、動き出すまでが長い。あと「やらなきゃ」と思いながら布団でスマホ触って2時間経ってること、あるよね？でも一歩踏み出したらちゃんとできるから大丈夫。たまには外に出よう！太陽浴びよう！笑"},
  {id:"hi_no_tora",name:"ひのトラ",sub:"情熱のチャレンジャー",desc:"負けず嫌いで、やると決めたことには全力。自分の信念をしっかり持ってて、ブレない強さがある。クールに見えるけど内側はすごく熱い人。大切な人のためなら何でもやる覚悟がある。不器用だけど、その真っ直ぐさがかっこいい。何かに夢中になると周りが見えなくなるタイプで、ご飯食べるの忘れがち。",love:"好きになったら全力で向き合う人。駆け引きはしない。ストレートな気持ちが一番伝わるよ。ただしちょっと不器用だから、「好き」の表現が雑に見えることも。行動では誰より愛を見せてるのに、言葉が足りなくて伝わってないパターン、心当たりない？たまには素直に「好き」って言ってみて。",share:"#ひのトラ 情熱の一匹狼",bestMatch:"tsuki_hyou",bestWhy:"ヒョウの冷静さがトラの熱さをいい方向に導く、最強コンビ",color:"#E88A30",pct:"4%",keywords:["戦","強","走","火"],rarity:"R",weight:10,work:"スピードと決断力が武器。新しいことを始める、人を引っ張る、結果を出す。そういう「挑戦できる場所」であなたの才能は爆発するよ。目標が明確なほど燃えるタイプだから、大きな夢を持って。ぬるい環境だとやる気がどんどん消えるから、ちょっとキツいくらいのところがちょうどいい。",weak:"うまくいかないとイライラが顔に出ちゃうところ、自覚ある？笑　「え、怒ってないよ？」って言ってるけど顔は怒ってる。あと「大丈夫、ひとりでやれる」って無理しがち。頼ることは弱さじゃないよ。たまには休んでね。頑張りすぎて倒れたら元も子もないでしょ。休むのも勝つための戦略だよ。"},
  {id:"tsuki_hyou",name:"つきのヒョウ",sub:"冷静な戦略家",desc:"いつも冷静で、一歩引いて全体を見渡せる。観察力が鋭くて、人の気持ちの変化にすぐ気づく。頭の回転が速くて、困った時に頼りになる存在。どこか謎めいたところが、周りを惹きつける魅力。「何考えてるかわからない」って言われるけど、実はめちゃくちゃ考えてる。ポーカーフェイスの裏でいろんな感情が渦巻いてる。",love:"心を開くまでに時間がかかるけど、それだけあなたの愛は本物。「好きかも」から「好き」になるまでに自分の中で何度も検証してるでしょ？笑　でも信じられる人と出会えたら、最高の相棒になれるよ。警戒心を少しだけ緩めてみて。好きな人の前では、完璧じゃなくていいから。",share:"#つきのヒョウ 冷静な戦略家",bestMatch:"yume_kobuta",bestWhy:"こぶたの素直さが、ヒョウの緊張をスッとほどいてくれる唯一の存在",color:"#8898B0",pct:"1.5%",keywords:["月","夜","静","目"],rarity:"SR",weight:4,work:"分析力と正確さを活かせる仕事が天職。計画を立てたり、問題を解決したり、細かいところに気づける力が求められる場面で頼りにされるよ。冷静な判断力は12タイプの中でもピカイチ。感情に振り回される会議でも、あなたがいると話がまとまる。そういう存在、すごく貴重だよ。",weak:"考えすぎて動けなくなること、あるよね。石橋を叩いて叩いて、結局渡らないパターン。完璧を目指しすぎなくて大丈夫。あと人の好意を素直に受け取れないところ、もったいないよ。「お世辞でしょ」って思わないで。あなたのことを大切に思ってる人、ちゃんといるから。心のガード、少しだけ下げてみて。"},
  {id:"hoshi_kuma",name:"ほしのクマ",sub:"包容力No.1の守護者",desc:"困ってる人を放っておけない、優しさの塊。頼られるのが嬉しくて、周りからの信頼がとても厚い。「大丈夫？」って聞くのが得意だけど、聞かれると「大丈夫」って言っちゃう。本当は誰よりも温かい心の持ち主。友達からの相談LINEが夜中に来ても返しちゃうし、泣いてる人を見たらもう放っておけない。",love:"尽くし上手だからこそ、あなた自身も大切にされる恋を選んでね。与えるだけじゃなく、受け取ることも愛だよ。「私がいないとダメかも」って思う相手には要注意。あなたが安心して甘えられる人、わがままを言える人を選んで。あなたの優しさに甘えるだけの人じゃなくて、ちゃんとあなたの優しさに気づいてくれる人。",share:"#ほしのクマ 包容力No.1",bestMatch:"niji_koala",bestWhy:"コアラの「無理しなくていいよ」が、クマの肩の荷をそっと降ろしてくれる",color:"#C8A060",pct:"7%",keywords:["守","抱","家","温"],rarity:"N",weight:20,work:"人を支える仕事が天職。教育、医療、福祉、チームのまとめ役など「誰かの力になれる場所」で輝くよ。あなたがいるだけでチームが安心する、そんな存在。ただし一人で抱え込みすぎて燃え尽きるパターンには注意。「助けて」って言えることも仕事のスキルだよ。",weak:"「大丈夫」が口ぐせだけど、本当に大丈夫？自分のこと後回しにしすぎてない？笑　人の心配ばっかりして、自分の体調は無視しがち。たまにはわがまま言っていいんだよ。あなたが元気じゃないと、周りのみんなも困るからね。今日は自分を甘やかす日にしない？コンビニスイーツ買って帰ろう。"},
  {id:"kaze_uma",name:"かぜの馬",sub:"自由奔放な冒険家",desc:"じっとしてられない、とにかく動いていたい人。新しい場所、新しい体験を誰よりも楽しめる。行動力は12タイプの中でダントツ。思い立ったらすぐ動ける軽やかさが魅力。退屈が一番の敵で、ワクワクを追いかけて生きてる。旅行の計画は立てるけど、現地で全部変更するタイプ。フットワークの軽さで右に出る者なし。",love:"自由を大切にしてくれる人が運命の相手。束縛されると息ができなくなるから、「一緒にいるけど、お互い自由」が理想の関係。「今日何してたの？」って毎回聞かれるのはちょっと無理かも笑　でも本当に好きな人には自分から会いに行くし、どこまでも一緒に走っていける。",share:"#かぜの馬 自由奔放な冒険家",bestMatch:"hi_no_tora",bestWhy:"トラの強さと馬の自由さが合わさると、どこまでも走っていける",color:"#E0D0B0",pct:"4%",keywords:["走","風","旅","空"],rarity:"R",weight:10,work:"変化と刺激がある環境が合ってる。旅、発信、企画、新しいことに挑戦できる場所であなたの才能は開花するよ。デスクに8時間座ってる仕事は3日で魂抜ける。いろんな場所や人と関われる仕事だと、毎日が楽しくなる。転職回数多くても気にしないで、それが強みになるから。",weak:"飽きっぽいところ、自覚あるでしょ？笑　やりたいことがコロコロ変わるのは悪いことじゃないけど、「これだけは続ける」を一つ決めてみて。あとたまに空気読まずに言っちゃうこと、あるよね。本人は悪気ないのに相手がちょっと傷ついてるパターン。でもその正直さは長所でもあるから、言い方だけ少し気をつけたら無敵。"},
  {id:"kaze_ookami",name:"かぜのオオカミ",sub:"孤高のリアリスト",desc:"群れるより、自分の道を行くタイプ。でも冷たいんじゃなくて、本当に信頼できる人にはとことん優しい。直感が鋭くて、うわべだけの言葉はすぐ見抜く。本物の関係しかいらない。飲み会は基本断るけど、親友からの誘いだけは秒で行く。全人口の3%しかいない、伝説のタイプ。",love:"簡単に人を信じないけど、一度信じたら命がけで守る。そのギャップに惹かれる人、実はたくさんいるよ。「壁がある」って言われがちだけど、それはあなたが本物の愛を知ってるから。適当な関係で消耗するくらいなら、ひとりでいい。でも心を開いた先にいる人は、一生ものの存在になるよ。",share:"#かぜのオオカミ 伝説タイプ",bestMatch:"hana_panda",bestWhy:"パンダのやさしさがオオカミの孤独をそっと癒す、唯一心を許せる存在",color:"#7888A0",pct:"0.5%",keywords:["夜","月","孤","強"],rarity:"SSR",weight:1,work:"深く掘り下げる仕事で力を発揮する。真実を追求すること、分析すること、ものごとの本質を見極めることが得意。大人数の会議は苦手でも、信頼できる少人数のチームで取り組むと最高の結果を出せる。みんなに好かれる必要はない。あなたを理解してくれる人と組めば、それだけで十分。",weak:"「傷つく前に距離を取ろう」としちゃうところ、あるよね。既読無視されただけで「もういいや」ってなってない？笑　でも大切な人まで遠ざけてたらもったいないよ。本当は誰よりも深いつながりを求めてるの、自分が一番わかってるはず。心を開いた先に、あなたが探してた場所があるよ。"}

  {id:"honoo_phoenix",name:"ほのおのフェニックス",sub:"情熱の炎で道を切り拓く",desc:"心の奥底に消えない情熱の炎を灯し続ける、エネルギッシュな存在。新しいことに挑戦するのが大好きで、「無理かも」と言われるほど燃えるタイプです。失敗しても何度でも立ち上がる不死鳥のような粘り強さがあり、周りの人を自然と勇気づけます。ただし熱くなりすぎて空回りすることも。でもその真っ直ぐさこそが、あなたの最大の魅力なんです。",love:"恋愛では情熱的で一途。好きになったら一直線で、相手を全力で応援し支えようとします。ただし、熱量が高すぎて相手が引いてしまうことも。少し落ち着いて相手のペースに合わせると、より深い絆が築けるでしょう。燃え尽きない程度に、ゆっくり愛を育てて。",share:"#ほのおのフェニックス 情熱の不死鳥",bestMatch:"shizuku_penguin",bestWhy:"ペンギンの冷静さがフェニックスの暴走を止める最高のバランス",color:"#E85533",pct:"0.5%",keywords:["火","燃","熱","戦","強"],rarity:"SSR",weight:1,work:"新規プロジェクトや困難な課題に挑むとき、真価を発揮します。「できるわけない」と言われた仕事ほどやる気が出るタイプ。ただし、情熱が先走って計画が甘くなることも。スケジュール管理と冷静な判断を意識すれば、キャリアで大きな成功を掴めます。",weak:"熱中しすぎて周りが見えなくなるのが玉にキズ。「今これやってるから！」と食事を忘れたり、睡眠時間を削りすぎたり。燃え尽き症候群になりかけて、ふと我に返ることも。でも、その情熱こそがあなたの原動力。適度に休息を取りながら、長く燃え続ける炎でいてくださいね。"},
  {id:"sakura_usagi",name:"さくらのうさぎ",sub:"春風のように軽やかに",desc:"ふんわりと優しく、でも意外としっかり者。春の桜のように人を和ませる雰囲気を持ちながら、いざという時の判断力は抜群です。コミュニケーション上手で、誰とでもすぐに打ち解けられる社交性の持ち主。好奇心旺盛で新しい場所や人との出会いを楽しみます。ただ、優柔不断な一面も。でも、その柔軟性こそがあなたの強みなんです。",love:"恋愛では相手の気持ちを大切にする優しいタイプ。ロマンチックなデートや記念日を大事にします。ただし、相手に合わせすぎて自分の本音を隠してしまうことも。「私はこう思う」を素直に伝えると、より深い関係が築けます。春風のように自然体でいて。",share:"#さくらのうさぎ 春風の使者",bestMatch:"yozora_fukurou",bestWhy:"フクロウの知性がうさぎの迷いを正しい方向に導く",color:"#F8B4C8",pct:"4%",keywords:["花","春","跳","走","友"],rarity:"R",weight:10,work:"コミュニケーション力を活かせる仕事で輝きます。チーム調整役や顧客対応が得意で、場の空気を読んで動けるのが強み。ただし、優先順位を決めきれず、あれもこれも手を出しがち。「今日はこれだけ」とタスクを絞ると、さらに成果が上がります。",weak:"優柔不断が発動すると、ランチのメニューに30分悩むことも。「どっちでもいいよ」が口癖で、気づけば周りに決められている日々。でも、それは相手を尊重する優しさの表れ。たまには「私はこっちがいい！」と主張してみると、新しい自分に出会えるかもしれませんよ。"},
  {id:"yozora_fukurou",name:"よぞらのフクロウ",sub:"静かな夜に輝く知性",desc:"物静かで思慮深く、観察眼に優れた知性派。夜空の星を眺めるように、物事を冷静に分析するのが得意です。一見控えめですが、いざという時に的確なアドバイスをくれる頼れる存在。読書や学びを大切にし、知識を深めることに喜びを感じます。ただし、考えすぎて行動が遅れることも。でも、その慎重さがあなたを守っているんです。",love:"恋愛では慎重派。すぐには心を開かず、時間をかけて相手を見極めます。でも、信頼できると感じたら深く愛情を注ぐタイプ。知的な会話や静かな時間を共有できる相手との相性が抜群。焦らず、じっくり関係を育てていきましょう。",share:"#よぞらのフクロウ 静かなる知恵",bestMatch:"sakura_usagi",bestWhy:"うさぎの明るさがフクロウの心をそっと開いてくれる",color:"#4A5899",pct:"4%",keywords:["夜","星","知","読","静"],rarity:"R",weight:10,work:"分析力と集中力を活かせる仕事で実力を発揮します。データ分析、企画立案、品質管理など、じっくり考える業務が得意。ただし、完璧主義が発動しすぎると進まないことも。「70点で出して改善」の精神を持つと、さらに成長できます。",weak:"考えすぎて動けなくなるのが弱点。「もう少し情報を集めてから...」と言っているうちに、チャンスを逃すことも。頭の中でシミュレーションを繰り返し、気づけば夜中の3時。でも、その慎重さが大きな失敗を防いでいるのも事実。たまには「えいっ！」と勢いで動くのもアリですよ。"},
  {id:"taiyou_lion",name:"たいようのライオン",sub:"輝く太陽のような存在感",desc:"堂々とした雰囲気とリーダーシップを持つ、天性のまとめ役。太陽のように周りを明るく照らし、場を盛り上げる力があります。自信に満ちた態度と温かい包容力で、自然と人が集まってくるタイプ。誇り高く、責任感も強いので頼りにされます。ただし、プライドが高すぎて素直になれないことも。でも、その堂々とした姿が、みんなの憧れなんです。",love:"恋愛では情熱的でロマンチック。相手を特別扱いし、愛情表現も豪快です。ただし、主導権を握りたがる傾向があり、相手のペースを尊重するのを忘れがち。時には相手にリードを譲ると、より良好な関係が築けます。堂々としつつ、柔軟に。",share:"#たいようのライオン 太陽の王",bestMatch:"mayonaka_neko",bestWhy:"ネコの観察眼がライオンの死角を補う最強タッグ",color:"#F5A623",pct:"1.5%",keywords:["光","王","強","導","輝"],rarity:"SR",weight:4,work:"リーダーシップを発揮できるポジションで真価を発揮します。プレゼンや交渉が得意で、チームを引っ張る力も抜群。ただし、細かい作業や地道な仕事は苦手。得意分野に集中し、サポート役をうまく活用すると、さらに大きな成果を生み出せます。",weak:"プライドが高すぎて「助けて」が言えないのが玉にキズ。困っていても「大丈夫、任せて！」と強がり、内心パニックなんてことも。失敗を認めるのも苦手で、つい言い訳してしまうことも。でも、その自信こそがあなたの魅力。たまには弱みを見せると、周りはもっと親近感を持ってくれますよ。"},
  {id:"ame_iruka",name:"あめのイルカ",sub:"雨上がりの虹を運ぶ",desc:"明るく社交的で、人と人をつなぐのが得意な調和の使者。雨上がりの虹のように、困っている人を見つけると自然と手を差し伸べます。感受性が豊かで、相手の気持ちに寄り添うのが上手。グループの潤滑油として、みんなから愛される存在です。ただし、他人を優先しすぎて自分のことは後回しにしがち。でも、その優しさこそが、あなたの宝物なんです。",love:"恋愛では献身的で尽くすタイプ。相手の幸せが自分の幸せと感じられる優しい心の持ち主です。ただし、自己犠牲が過ぎて疲れることも。「ありがとう」の言葉を素直に受け取り、自分も大切にしながら愛を育てると、より幸せな関係が築けます。",share:"#あめのイルカ 虹を運ぶ調和者",bestMatch:"komorebi_shika",bestWhy:"シカの穏やかさとイルカの明るさで最高の癒しペア",color:"#5BB5D5",pct:"7%",keywords:["海","水","泳","遊","笑"],rarity:"N",weight:20,work:"チームワークが求められる仕事で実力を発揮します。サポート役や調整役が天職で、みんなが気持ちよく働ける環境づくりが得意。ただし、頼まれると断れず、キャパオーバーになることも。「今は手一杯です」と伝える勇気を持つと、さらに活躍できます。",weak:"「いいよ、私がやるよ！」が口癖で、気づけばタスク山積み。断るのが苦手で、無理な頼みごとも引き受けてしまい、後で「なんで受けちゃったんだろう...」と後悔することも。でも、その優しさに救われている人はたくさんいます。たまには「ごめん、今回は無理！」と言ってみるのも大事ですよ。"},
  {id:"komorebi_shika",name:"こもれびのシカ",sub:"森の静けさに癒しを見つける",desc:"穏やかで優しく、自然体な雰囲気が魅力的。木漏れ日のように柔らかい存在感で、一緒にいると心が落ち着きます。急がず焦らず、マイペースに人生を楽しむタイプ。美しいものや心地よい空間を大切にし、センスの良さで周りを魅了します。ただし、変化を嫌い、新しいことに踏み出すのが苦手。でも、その安定感こそが、あなたの強みなんです。",love:"恋愛では誠実で一途。ゆっくり時間をかけて関係を深めていくタイプです。安定した関係を好み、急展開は苦手。相手を信頼し、穏やかな日常を共有できる関係が理想。焦らず、二人のペースで愛を育んでいけば、深い絆が生まれます。",share:"#こもれびのシカ 森の癒し",bestMatch:"ame_iruka",bestWhy:"イルカの社交性がシカの世界を広げてくれる",color:"#8DB660",pct:"7%",keywords:["森","緑","穏","歩","静"],rarity:"N",weight:20,work:"コツコツ積み重ねる仕事で実力を発揮します。丁寧さと継続力があり、信頼される存在。ただし、変化への対応が苦手で、突然の方針転換にパニックになることも。「まずは一つずつ」と落ち着いて取り組めば、どんな状況でも乗り越えられます。",weak:"変化が苦手で、新しい環境に慣れるまで時間がかかるタイプ。「いつものやつで」が安心で、冒険より安定を選びがち。友達に誘われても「また今度ね」と断り、気づけば同じ日常の繰り返し。でも、その安定感こそがあなたの心地よさ。たまには「えいっ！」と新しいことに挑戦してみると、意外な発見があるかも。"},
  {id:"yuuyake_kitsune",name:"ゆうやけのキツネ",sub:"夕暮れに輝く機転の持ち主",desc:"賢くて機転が利き、どんな状況でもうまく立ち回れる柔軟性の持ち主。夕焼けのように温かみがありながら、どこかミステリアスな雰囲気も。観察力が鋭く、空気を読むのが得意です。遊び心があり、ちょっとしたイタズラで場を和ませることも。ただし、本音を隠しすぎて孤独を感じることも。でも、その賢さこそが、あなたの武器なんです。",love:"恋愛では少し駆け引き上手。相手の反応を見ながら距離を調整する器用さがあります。ただし、本音を出すのが苦手で、「本当はどう思ってるの？」と聞かれることも。素直な気持ちを伝えると、より深い信頼関係が築けます。たまには心を開いて。",share:"#ゆうやけのキツネ 夕暮れの策士",bestMatch:"akatsuki_washi",bestWhy:"ワシの真っ直ぐさとキツネの機転で無敵の組み合わせ",color:"#E07830",pct:"4%",keywords:["夕","狐","賢","変","化"],rarity:"R",weight:10,work:"臨機応変な対応が求められる仕事で真価を発揮します。交渉力と観察力があり、難しい局面でも最適解を見つけられます。ただし、器用貧乏になりがちで、何でも屋扱いされることも。得意分野を明確にして専門性を高めると、さらに評価されます。",weak:"本音を隠すクセがあり、「実は疲れてた」と後から気づくことも。調子を合わせすぎて、自分が何を感じているのか分からなくなることも。「大丈夫」と笑顔で答えつつ、内心モヤモヤなんてことも。でも、その気配り上手さに救われている人は多いはず。たまには素直に「しんどい」と言ってみてくださいね。"},
  {id:"akatsuki_washi",name:"あかつきのワシ",sub:"高く遠くを見据える",desc:"高い志と広い視野を持つ、自由を愛する冒険者。夜明けの空を舞うワシのように、常に新しい可能性を求めて飛び続けます。目標が定まると一直線に突き進む行動力があり、困難を恐れません。楽観的で前向きな性格が、周りにも良い影響を与えます。ただし、細かいことが苦手で大雑把になりがち。でも、そのスケールの大きさこそが、あなたの魅力なんです。",love:"恋愛では自由奔放で束縛を嫌います。一緒に冒険できるようなパートナーを求めるタイプ。ただし、自由すぎて相手を不安にさせることも。時には「好きだよ」としっかり言葉で伝えると、安定した関係が築けます。自由と愛情のバランスを大切に。",share:"#あかつきのワシ 暁の冒険者",bestMatch:"yuuyake_kitsune",bestWhy:"キツネの知恵がワシの冒険をより実りあるものにする",color:"#6B4C9A",pct:"4%",keywords:["空","飛","高","鳥","自由"],rarity:"R",weight:10,work:"大きな目標に向かって挑戦する仕事で輝きます。企画力と実行力があり、前例のないことにも果敢に挑めます。ただし、細かい作業や地道な確認は苦手。信頼できるサポート役と組むと、さらに大きな成果を出せます。高く飛び続けて。",weak:"細かいことが苦手で、「だいたいでいいでしょ！」が口癖。提出書類の締切を忘れたり、予定をダブルブッキングしたり。「細かいことは気にしない！」と豪語するも、後で困ることもしばしば。でも、その大らかさに救われることも多いはず。たまにはカレンダーをチェックしてみると、トラブルが減るかもしれませんよ。"},
  {id:"shizuku_penguin",name:"しずくのペンギン",sub:"一歩ずつ着実に進む",desc:"真面目で堅実、コツコツ努力を重ねる頑張り屋さん。氷の上でも転ばないように慎重に歩むペンギンのように、計画的に物事を進めます。責任感が強く、任されたことは最後までやり遂げる信頼できる存在。目標達成への執念は誰にも負けません。ただし、真面目すぎて融通が利かないことも。でも、その誠実さこそが、あなたの一番の強みなんです。",love:"恋愛では慎重で真面目。遊びの恋は苦手で、将来を見据えた真剣な関係を求めます。一度好きになったら一途に想い続けるタイプ。ただし、堅すぎて相手が窮屈に感じることも。たまには肩の力を抜いて、リラックスした時間を楽しんでみて。",share:"#しずくのペンギン 着実な努力家",bestMatch:"honoo_phoenix",bestWhy:"フェニックスの情熱がペンギンの堅実さに火をつける",color:"#3A7CA5",pct:"7%",keywords:["氷","冷","歩","耐","雪"],rarity:"N",weight:20,work:"計画性と実行力を活かせる仕事で実力を発揮します。期限厳守、品質重視で、周りからの信頼も厚いです。ただし、完璧主義が過ぎて自分を追い込みがち。「80点でも十分」と自分に優しくすると、もっと長く走り続けられます。着実に、でも無理なく。",weak:"真面目すぎて息抜きが下手。休日も「何か生産的なことを」と考えてしまい、気づけば疲労困憊。「遊ぶのも大事！」と言われても「でも...」と悩んでしまうタイプ。計画にない出来事にパニックになることも。でも、その真面目さが大きな成果を生んでいるのも事実。たまには「何もしない日」を作ってみてくださいね。"},
  {id:"nijiiro_dragon",name:"にじいろのドラゴン",sub:"虹色の夢を描く革新者",desc:"独創的で自由な発想を持つ、型破りなクリエイター。虹色に輝くドラゴンのように、常識にとらわれない斬新なアイデアで周りを驚かせます。未来志向で、「こうあるべき」より「こうなったら面白い」を大切にします。個性的でありながら、誰とでも対等に接するフラットな人柄も魅力。ただし、独自路線すぎて孤立することも。でも、その個性こそが、世界を変える力なんです。",love:"恋愛では自由でユニーク。型にはまった関係は退屈で、お互いの個性を尊重し合えるパートナーを求めます。ただし、感情表現が独特で、相手に伝わりにくいことも。「好き」を素直に言葉にすると、より深い絆が生まれます。自分らしく、でも相手も大切に。",share:"#にじいろのドラゴン 虹色の革新者",bestMatch:"sora_unicorn",bestWhy:"ユニコーンの理想とドラゴンの創造力が合わさると、誰も見たことない世界を生み出せる",color:"#9B59B6",pct:"0.5%",keywords:["虹","龍","夢","創","変"],rarity:"SSR",weight:1,work:"クリエイティブな仕事や新規事業で真価を発揮します。誰も思いつかないアイデアを生み出し、革新をもたらす力があります。ただし、ルーチンワークは苦手。得意分野に集中し、事務作業は任せると、さらに大きな成果を生み出せます。未来を創って。",weak:"独自路線すぎて「何言ってるか分からない」と言われることも。常識的な手順を飛ばして「こうすればいいじゃん！」と提案し、周りが困惑することも。一人で突っ走って、振り返ったら誰もいないなんてことも。でも、その自由な発想が新しい道を切り拓くんです。たまには周りのペースも確認してみてくださいね。"},

/* ─── Streak Counter (localStorage) ─── */
function getStreak(){
  try{
    const data=JSON.parse(localStorage.getItem("ynk_streak")||"{}");
    const today=new Date().toDateString();
    const yesterday=new Date(Date.now()-86400000).toDateString();
    if(data.last===today)return{count:data.count||1,isNew:false,collection:data.collection||{}};
    if(data.last===yesterday)return{count:(data.count||0)+1,isNew:true,collection:data.collection||{}};
    return{count:1,isNew:true,collection:data.collection||{}};
  }catch(e){return{count:1,isNew:true,collection:{}};}
}
function saveStreak(count,typeId,collection){
  try{
    const c={...collection};c[typeId]=(c[typeId]||0)+1;
    localStorage.setItem("ynk_streak",JSON.stringify({last:new Date().toDateString(),count,collection:c}));
    return c;
  }catch(e){return collection;}
}

function diagnoseDreamType(text){
  let scores={};DREAM_TYPES.forEach(t=>{scores[t.id]=0;(t.keywords||[]).forEach(k=>{if(text.includes(k))scores[t.id]+=2})});
  // Rarity-weighted randomness: rarer types get less random boost
  DREAM_TYPES.forEach(t=>{scores[t.id]+=Math.random()*(t.weight||10)*0.3});
  let best=DREAM_TYPES[0];DREAM_TYPES.forEach(t=>{if(scores[t.id]>scores[best.id])best=t});return best;
}

    うお座:{trait:"あなたは今、現実と空想の境目が曖昧になりかけてるはず。それは感受性が高まってる証拠。でも地に足をつける時間も必要。",love:g?"相手に夢を見すぎてない？理想化した相手と目の前の生身の相手は別人。ギャップに幻滅する前に、現実の良さを探して。":"「この人を助けてあげたい」が恋の始まりになりがち。でもお互いが自立した関係の方がうまくいくよ。対等な関係を意識して。",work:"クリエイティブな仕事で力を発揮する時期。ただし締め切りや数字の管理は苦手が出やすい。得意な人に任せる勇気。",health:"足裏とリンパに注意。むくみやすい時期。足湯が最強。寝る前の10分だけでも効く。"}
  };
  const sp=signPersonality[sign]||signPersonality["おひつじ座"];

  // Rank-specific overlay
  const rankMsgs={
    "大吉":{summary:name+"さん、今日の星回りは年に数回レベル。直感が冴えまくる日。「あ、これ」って思ったこと、全部正解。",time:g?"午後に入る連絡が鍵。即レスが吉。":"14時以降に出会い運が跳ねる。身だしなみ整えてから出かけて。",risk:"テンション上がりすぎて余計なひと言に注意。深夜のLINE、今日はやめとこ。"},
    "中吉":{summary:name+"さん、人から声がかかりやすい日。「ちょっといい？」から始まる話、全部乗ってOK。",time:g?"上の人からの評価が上がるタイミング。今日の発言、覚えられてるよ。":"友達の紹介やお誘い、今日は断らないで。当たりの予感。",risk:"胃腸がちょっと弱い日。食べすぎ注意。ランチは軽めにして午後の集中力をキープ。"},
    "小吉":{summary:name+"さん、派手さはないけど「なんかいい日だったな」って夜に思える日。小さな親切が倍返しで戻ってくる。",time:"午前中にやるべきことを片付けて、午後はゆるめに。メリハリが運気を上げる。",risk:"SNS見すぎると比較モードに入りやすい日。通知オフにしてリアルの時間を大事に。"},
    "吉":{summary:name+"さん、今日まいた種が2〜3週間後に芽を出す。気になってた本・場所・人、今日アクションしておいて。未来の自分が感謝する日。",time:"夕方以降にいい流れが来る。仕事終わりの予定を入れておくと吉。",risk:"「なんか違うな」って感じた直感、今日は特に合ってる。無理に合わせなくて大丈夫。"},
    "末吉":{summary:name+"さん、今日は「静」の日。お風呂にゆっくり浸かって、好きなもの食べて、22時に寝る。それが最強ムーブ。",time:"午前中は省エネで。エネルギーが戻るのは夕方以降。無理に朝から飛ばさないで。",risk:"頑張りたい気持ちはわかるけど、今日は充電日。無理して動くと来週にツケが来る。自分を甘やかすのが正解。"}
  };
  const rm=rankMsgs[rank];

  // Assign character type: fixed by sign + birthDay (odd/even)
  const SIGN_CHARS={"おひつじ座":["hi_no_tora","honoo_phoenix"],"おうし座":["umi_rakko","komorebi_shika"],"ふたご座":["mori_risu","sakura_usagi"],"かに座":["hoshi_kuma","ame_iruka"],"しし座":["taiyou_lion","yume_kobuta"],"おとめ座":["yozora_fukurou","yuuyake_kitsune"],"てんびん座":["hana_panda","hana_poodle"],"さそり座":["kaze_ookami","mayonaka_neko"],"いて座":["kaze_uma","akatsuki_washi"],"やぎ座":["shizuku_penguin","tsuki_hyou"],"みずがめ座":["nijiiro_dragon","sora_unicorn"],"うお座":["yuki_hakucho","niji_koala"]};
  const pair=SIGN_CHARS[sign]||["yume_kobuta","yume_kobuta"];
  const bd=parseInt(birthDay)||1;
  const charId=pair[bd%2];
  const bestType=DREAM_TYPES.find(t=>t.id===charId)||DREAM_TYPES[0];
  const dailyRng=makeSeededRandom(getDailySeed(signIdx*31+500));
  const dailyLove=DAILY_LOVE[Math.floor(dailyRng()*DAILY_LOVE.length)];
  const dailyWork=DAILY_WORK[Math.floor(dailyRng()*DAILY_WORK.length)];
  const dailyHealth=DAILY_HEALTH[Math.floor(dailyRng()*DAILY_HEALTH.length)];
  return{rank,summary:rm.summary,time:rm.time,risk:rm.risk,personality:sp,lucky:generateLucky(signIdx),sign,type:bestType,dailyLove,dailyWork,dailyHealth};
}

function analyzeDream(text){
  const symbols=[];const map={蛇:{m:"変容・再生",d:"今の自分を壊して作り直したい欲求"},歯:{m:"不安・コントロール喪失",d:"自信を失いかけてる。見た目や評価への執着"},水:{m:"感情の深層",d:"抑え込んでる感情がある。泣きたい時に泣けてる？"},飛:{m:"自由への渇望",d:"今の環境に窮屈さを感じてる証拠"},追:{m:"逃避・未解決",d:"向き合うべき問題から目をそらしてない？"},落:{m:"不安定・自信喪失",d:"地に足がついてない感覚。基盤が揺らいでる"},火:{m:"情熱・怒り",d:"内に溜めてる怒りか情熱。どっちかはっきりさせて"},海:{m:"潜在意識",d:"自分でも気づいてない本音が浮上してきてる"},花:{m:"成長・開花",d:"新しいステージの入口。でも準備はできてる？"},月:{m:"直感・女性性",d:"論理じゃなく感覚で動くべきタイミング"},猫:{m:"自立・孤独",d:"一人でいたい気持ちと寂しさの間で揺れてる"},犬:{m:"信頼・忠誠",d:"誰かに頼りたい、でも頼れない。素直になって"},魚:{m:"幸運・豊かさ",d:"チャンスは来てる。でも掴む覚悟はある？"},鳥:{m:"希望・解放",d:"今いる場所から飛び立ちたい。怖くても動いて"},雨:{m:"浄化・涙",d:"溜まってるものを流す時期。我慢しなくていい"},友:{m:"人間関係の映し鏡",d:"その友達はあなた自身の一面の投影かも"},家:{m:"安心・アイデンティティ",d:"居場所への不安。自分の「帰る場所」を見直して"},学校:{m:"社会的プレッシャー",d:"評価されたい欲求。他人軸で生きてない？"},車:{m:"人生の方向性",d:"今の進路に迷いがある。ハンドルは自分で握って"},死:{m:"終わりと再生",d:"何かを手放す覚悟が必要。でもその先に新しい始まりがある"},赤ちゃん:{m:"新しい可能性",d:"育てたいアイデアや関係がある。でも責任から逃げないで"},好き:{m:"恋愛感情の投影",d:"会いたい気持ちの裏に、自分の価値を確認したい欲求がある"},元カレ:{m:"未清算の感情",d:"まだ整理できてない。新しい恋に進みたいなら、まず過去を閉じて"},元カノ:{m:"未清算の感情",d:"あの頃の自分への執着かも。今の自分を認めてあげて"},知らない:{m:"未知の自己",d:"まだ発揮されてない自分の一面が目覚めようとしてる"},怖:{m:"恐怖・抵抗",d:"変化を恐れてる。でもその恐怖の先にしか成長はない"},泣:{m:"感情の解放",d:"現実で我慢しすぎ。感情を出していい場所を作って"},笑:{m:"表面的な適応",d:"本当に楽しい？周りに合わせて笑ってない？"},走:{m:"焦り・追われる感覚",d:"時間に追われてる感覚。立ち止まる勇気も必要"},電車:{m:"人生のルート",d:"レールに乗ってる安心感と、自分で選んでない不安"}};
  Object.entries(map).forEach(([k,v])=>{if(text.includes(k))symbols.push({word:k,meaning:v.m,detail:v.d})});
  if(!symbols.length)symbols.push({word:"夢全体",meaning:"潜在意識からの信号",detail:"具体的なシンボルが少ない夢ほど、漠然とした不安や期待が隠れてる"});
  const type=diagnoseDreamType(text);
  const tid=type.id;
  const hasAnx=text.match(/怖|追|落|逃|不安|泣|死|歯/);
  const hasLove=text.match(/好き|恋|元カレ|元カノ|キス|告白|デート|彼|彼女/);
  const hasFree=text.match(/飛|空|海|走|旅|自由|鳥/);
  const hasWork=text.match(/仕事|学校|試験|テスト|遅刻|上司|先生/);
  const R={
    yume_kobuta:{a:"周りの期待に応えようとして自分の気持ちを後回しにしてるはず。「大丈夫」って笑顔の裏で、本当はちょっと疲れてる。\n\nあなたの素直さは最強の武器。でも今は自分にもその素直さを向けてあげて。「疲れた」って言っていいよ。",l:"好きになったらバレバレ。隠してるつもりでも全部顔に出てるよ。\n\nでもその一途さが結局は一番強い。駆け引きなんかしなくていい。そのまんまのあなたが一番かわいいから。",f:"毎日が同じことの繰り返しに感じてるはず。でも「退屈」は「安定」の裏返し。\n\nいつもとちょっとだけ違うことをしてみて。新しいアイスを試す、知らない道を歩く。それだけで世界が変わるから。",w:"頑張ってるのに報われない感覚があるはず。でもあなたの良さは周りがちゃんと見てる。\n\n今は種まきの時期。成果は少し遅れてやってくるから焦らないで。",d:"なんとなくモヤモヤするけど原因が分からないはず。それでいい。\n\n今日は何も考えずに好きなことだけして。答えは頑張って探すより、リラックスした時にふっと降りてくるから。"},
    umi_rakko:{a:"自分のペースを崩されることにイライラしてるはず。周りが急かしても、あなたはあなたのリズムでいい。\n\n急がないことは怠けてることじゃない。あなたのペースが結局一番遠くまで行ける。",l:"一緒にいて疲れない人を無意識に探してるはず。派手な恋より、穏やかな日常を共有できる相手。\n\nその直感は正しい。でもたまには自分から一歩踏み出す勇気も必要。待ってるだけだと、いい人すら気づかないよ。",f:"このままでいいのか、ちょっと焦りを感じてるはず。周りが動いてるのを見て不安になってない？\n\n焦る必要はない。でも「動かない」と「動けない」は違う。小さな準備だけしておいて。",w:"マイペースでやってきたけど、そろそろ本気を出す場面が近づいてるはず。\n\nあなたの本気は自分が思ってるより遥かにすごい。今日1つだけ全力でやってみて。",d:"穏やかに見えて、内側では何かを考え続けてるはず。その思考力があなたの武器。\n\n今日ふと浮かんだアイデア、メモしておいて。後で「あれが転機だった」ってなるから。"},
    mori_risu:{a:"情報を集めすぎて頭がパンクしかけてるはず。知れば知るほど不安になるやつ。\n\n今日は新しい情報を入れないで。代わりに今ある情報だけで判断してみて。十分足りてるから。",l:"「面白い人」に惹かれるけど、飽きるのが怖くて踏み込めないはず。\n\n本当に飽きない人は「一緒にいて新しい発見がある人」。スペックじゃなくて知的好奇心で選んでみて。",f:"やりたいことが多すぎて全部中途半端になりかけてるはず。\n\n今週は3つだけに絞って。あなたの集中力が分散してるのがもったいない。絞れば爆発力が出る。",w:"広く浅くでここまで来たけど「このままでいいのかな」って思い始めてるはず。\n\n次のステージは深さ。1つだけ掘り下げてみて。あなたの場合、深堀りしても飽きないテーマが見つかれば最強。",d:"好奇心がうずいてるはず。何かを始めたい、でも何を始めるか決まらない。\n\n今日「気になるけど手を出してなかったこと」を1つだけやってみて。それがあなたの次の冒険。"},
    hana_panda:{a:"人に合わせすぎて自分の本音が分からなくなりかけてるはず。「みんなが幸せならそれでいい」は嘘でしょ？\n\n今日は自分の気持ちだけ聞いてみて。「本当はどうしたい？」って。小さな本音から始めていいから。",l:"好きな人の前ほど自分を消してしまうはず。嫌われたくなくて合わせちゃう。\n\nでも「合わせてくれる人」と「一緒にいたい人」は違う。本音を出した時に残ってくれる人が本物。",f:"争いを避けすぎて自分の道が見えなくなってるはず。平和は大事。でも自分を犠牲にする平和は偽物。\n\n今日は1つだけ「NO」を言ってみて。世界は思ったほど壊れないから。",w:"調整役に徹しすぎて疲弊してるはず。みんなの意見を聞いて、まとめて、でも自分の意見は言えない。\n\nあなたの中にある頑固さ、それは「信念」。もっと出していい。",d:"穏やかに見えて内側で葛藤を抱えてるはず。でもそれを誰にも見せない。\n\n今日は一番信頼してる人に本音を話してみて。全部じゃなくていい。一言だけ。"},
    sora_unicorn:{a:"「ここじゃない」感がずっとあるはず。今いる場所が自分のステージじゃないって薄々気づいてる。\n\nその感覚は合ってる。でも場所を変える前に「自分が何を求めてるか」を言語化して。漠然と逃げるのと、明確に進むのは全然違う。",l:"妥協した恋は秒で冷めるはず。対等に渡り合える相手じゃないと物足りない。\n\nその理想の高さは弱さじゃない。でも「完璧な人」は存在しない。「一緒にいて成長できる人」にスライドしてみて。",f:"理想と現実のギャップに苦しんでるはず。でもその理想を描けること自体が才能。\n\n今日は理想を1mmだけ現実に近づけるアクションを1つだけやってみて。",w:"周りのレベルが合わないと感じてるはず。それ、たぶん合ってる。\n\nでも環境を嘆くより、自分のアウトプットで証明するほうが早い。見せつけて。",d:"何か大きなことを成し遂げたい焦りがあるはず。ビジョンはある、でも道筋がまだ見えない。\n\nあなたのスケール感で考えていい。今日できる一番小さな一歩を今日中にやって。"},
    yuki_hakucho:{a:"自分の基準に自分が追いつけなくて苦しんでるはず。完璧じゃない自分を許せない。\n\nでもね、完璧じゃないあなたも十分に美しい。80点の自分を愛せるようになった時、100点が見えてくるから。",l:"簡単に人を好きにならないから「自分は冷たいのかも」って不安になることがあるはず。\n\n違う、あなたは「本物」を探してるだけ。時間がかかっていい。一度好きになったら誰より深く愛せるんだから。",f:"群れるのが苦手で少数の深い関係だけ大事にしてるはず。それでいい。\n\n量より質。あなたの美意識は人間関係にも出る。選び抜いた人と過ごす時間が一番の財産。",w:"自分にも他人にも厳しすぎて周りがついてこれなくなりかけてるはず。\n\n基準を下げろとは言わない。でも「許す力」を身につけると、あなたの世界がもう一段広がる。",d:"外から見ると完璧に見えてるけど、内側は張り詰めてるはず。たまには力を抜いて。\n\n今日は「まあいいか」を意識的に使ってみて。あなたの場合それがちょうどいいバランスになる。"},
    niji_koala:{a:"考えすぎて行動に移せなくなってるはず。でも考えることをやめなくていい。\n\n今日は「考えた結果を1つだけ実行する」にしてみて。思考と行動のバランスが取れた時、あなたは最強になる。",l:"一緒にいて無言でも気まずくない人を探してるはず。沈黙の相性、大事だよね。\n\nその直感は正しい。言葉じゃなくて「空気」で通じ合える人が運命の人。焦らなくていい。",f:"のんびりしてるように見えて、実は深いところで人生の意味を考えてるはず。\n\nその思考力があなたの最大の武器。今日の考えごとをメモに残してみて。後で宝物になるから。",w:"「頑張らないほうが結果出る」って薄々気づいてるはず。\n\nそれ、合ってる。リラックスした時の直感が一番正しい。肩の力を抜いて。",d:"ぼーっとしてる時間に実は一番大事なことを考えてるはず。\n\n今日はぼーっとする時間を意図的に作って。それがあなたの充電方法。"},
    hi_no_tora:{a:"誰にも弱さを見せられなくて苦しんでるはず。「負けたら終わり」——でもそれ、誰が決めたルール？\n\n強さの定義を更新して。弱さを見せられるのが本当の強さ。今日は一人だけ、鎧を脱いでみて。",l:"好きになったら全力で向かっていくはず。駆け引きゼロ、真正面から。\n\nその真っ直ぐさは最強の武器。でも不器用すぎて伝わらないこともある。「好き」は言葉にしないと届かないよ。",f:"「もっと強くならなきゃ」って自分を追い込んでるはず。十分強いのに。\n\n今のあなたに必要なのは「強さ」じゃなくて「柔らかさ」。しなやかに曲がれるほうが折れないから。",w:"誰にも負けたくない気持ちが空回りしてるはず。\n\n本当のライバルは他人じゃなくて昨日の自分。比べる相手を変えるだけで楽になるよ。",d:"内に秘めたエネルギーの使い道を探してるはず。燃やしたいのに燃やす先がない感覚。\n\n今日、ずっと後回しにしてたことに着手して。あなたのエネルギーは動き出したら止まらないから。"},
    tsuki_hyou:{a:"全部見えすぎて疲れてるはず。人の嘘も本音も、見たくないものまで見えてしまう。\n\n見えることは才能。でも今日は「見ないふり」をしていい日。すべてに反応しなくていい。",l:"「この人は本物か」をずっとテストしてしまうはず。信じたいのに信じるのが怖い。\n\nテストをやめた時、本当の関係が始まる。完璧な人を探すんじゃなくて、不完璧なまま愛せる人を。",f:"先が読めすぎて逆に動けなくなってるはず。3手先が見えるから、リスクも全部見えちゃう。\n\n今日は「考えずに動く」を実験してみて。あなたの直感は十分信頼できるから。",w:"周りが見えてないリスクが自分だけ見えて孤独を感じてるはず。\n\n見えてるなら、それを伝える方法を磨いて。「何が見えてるか」を言語化できたら最強の参謀になれる。",d:"本心を隠しすぎて自分でも本音が分からなくなりかけてるはず。\n\n今日は鏡の前で自分に質問してみて。「本当はどうしたい？」——最初に浮かんだ答えが本音。"},
    hoshi_kuma:{a:"誰かを守りたいのに守りきれない無力感を感じてるはず。大切な人の悩みを自分のことのように苦しんでない？\n\n全部背負わなくていい。「そばにいる」だけであなたは十分誰かの支えになってる。",l:"尽くしすぎて自分が空っぽになりかけてるはず。「してあげないと嫌われる」に変わってない？\n\n愛と自己犠牲は違う。何もしなくても一緒にいたいと思える関係が本物。自分も大事にして。",f:"自分のやりたいことがぼんやり見えてるのに、周りを放っておけなくて後回しにしてるはず。\n\nあなたが幸せになることが周りを幸せにする一番の近道。今日は自分のためだけに時間を使って。",w:"面倒見が良すぎて自分の仕事が後回しになってるはず。\n\nあなたが潰れたら支えてる人全員が困る。「自分のことやらせて」を1回言ってみて。",d:"誰かのために頑張ることで自分を保ってるはず。でも「私は誰に守ってもらえるんだろう」って思ってない？\n\n今日は誰かの好意をただ受け取って。あなたは十分あげてきたから。"},
    kaze_uma:{a:"じっとしてられない焦りを感じてるはず。どこかに行きたい、何かを始めたい。でも行き先が見えない。\n\n24時間だけ何もしない時間を作ってみて。動き続けるあなたにとって「止まること」が最大の冒険になるから。",l:"束縛されるくらいなら一人を選ぶはず。でも「自由のまま一緒にいられる人」が現れたら最強。\n\nその人を見つけたら逃がさないで。自由と愛は両立できる。",f:"「もっと遠くへ行きたい」衝動が止まらないはず。今いる場所は通過点に過ぎない。\n\nその衝動は正しい。ただ、行き先を決めてから走るともっと遠くに行ける。",w:"ルーティンワークが苦痛すぎるはず。同じことの繰り返しが耐えられない。\n\nでも自由に走るためにも「基盤」は必要。今は地面を固める時期だと割り切って。",d:"エネルギーが有り余ってるのに使い道がないはず。\n\n今日、行ったことない場所に行ってみて。場所が変わると思考も変わる。"},
    kaze_ookami:{a:"周りの嘘や建前に疲れてるはず。「本物」を求めてるのに、偽物ばかりが目につく。\n\nあなたの直感は正しい。でも全部を切り捨てる前に「不完全だけど本物」を探してみて。100%の本物は存在しないから。",l:"簡単に人を信じないはず。でも一度信じたら命がけで守る。そのギャップに惹かれる人、実は多いよ。\n\n壁を作るのは自由。でもたまにはドアを開けておいて。入ってくる勇気のある人が、あなたの人。",f:"群れることを捨てて自分の道を歩いてきたはず。その選択は間違ってない。\n\nでもたまには仲間がいることの強さも思い出して。一匹狼が群れを作った時、最強の集団になる。",w:"「自分一人でやったほうが早い」と思ってるはず。それは正しいけど、それだけじゃ限界がある。\n\n信頼できる一人を見つけて任せてみて。「任せる力」があなたを次のレベルに引き上げる。",d:"孤独は平気。でもたまに「分かってくれる人がいたら」って思う瞬間があるはず。\n\n今日は、自分を理解してくれそうな人に少しだけ心を開いてみて。全部じゃなくていい。"},
    honoo_phoenix:{a:"「もう一度やり直したい」って気持ちが夢に出てるはず。失敗したこと、終わったはずのことが頭をよぎってない？\n\nでもあなたは何度でも立ち上がれる人。灰の中から蘇るフェニックスそのもの。落ちた数じゃなくて、立ち上がった数があなたの勲章。今日もう一回、火をつけ直して。",l:"好きになったら全力投球。加減を知らないくらい真っ直ぐで、その熱量に相手が驚くことがあるはず。\n\nでもその情熱は最強の武器。冷めた恋愛なんてあなたには似合わない。ただし相手にも息継ぎの時間をあげて。あなたのペースに合わせられる人が本物。",f:"「何かを壊して作り直したい」衝動が渦巻いてるはず。今あるものに満足できなくて、でも次に何を作ればいいか分からない。\n\nその破壊衝動は創造のサイン。壊す前に「次に何を建てるか」だけ決めて。設計図があれば、あなたの炎は最強の着火剤になる。",w:"「もっとできるはず」って自分を追い込みすぎてるはず。周りが休んでるのに自分だけ止まれない感覚。\n\n燃え続けるのはあなたの才能。でも薪がなくなったら炎は消える。今日は意識的に休んで。休息はサボりじゃなくて、次に燃えるための準備。",d:"内側でエネルギーが渦巻いてるのに、出し先が見つからない感覚があるはず。\n\n今日、ずっとやりたかったけど「タイミングじゃない」って先延ばしにしてたこと、1つだけ着手して。あなたの場合、始めさえすれば勝手に燃え広がるから。"},
    sakura_usagi:{a:"みんなに合わせすぎて自分の本音が分からなくなってるはず。「私はどうしたいの？」って聞かれても答えが出ない感覚。\n\nでもそれは優しさの副作用。今日は誰にも合わせなくていい時間を30分だけ作って。そこで浮かんだ気持ちが本音だよ。",l:"恋愛では「相手が喜ぶこと」を優先しすぎてない？デートプランも相手任せ、意見も「なんでもいいよ」。\n\nたまにはわがまま言ってみて。「私はこれがしたい」って言える人のほうが実は愛される。あなたの本音、相手も聞きたがってるよ。",f:"新しいことに興味はあるけど、一歩が踏み出せない状態。「失敗したらどうしよう」が先に来ちゃう。\n\nあなたの軽やかさは最大の武器。深く考えすぎないで、まず飛んでみて。うさぎみたいに。着地点は飛んでから決めればいい。",w:"周りとの関係を気にしすぎて、自分の成果をアピールできてないはず。「私なんかが」って謙遜しすぎてない？\n\nあなたの実力はちゃんとある。次に「すごいね」って言われたら、「ありがとう」だけ返してみて。否定しないで受け取る練習。",d:"春みたいにふわっとした気分のはず。悪くはないけど、地に足がついてない感覚。\n\n今日は「小さな決断」を意識して。ランチを3秒で決める、返信を即レスする。小さな決断の積み重ねが、大きな自信になるから。"},
    yozora_fukurou:{a:"考えすぎて出口が見えなくなってるはず。頭の中で同じ思考がグルグル回ってる。\n\nあなたの知性は最強の武器。でも今は考えることをやめるのが正解。体を動かして。散歩でもストレッチでも。頭じゃなくて体に聞いてみて。",l:"好きな人の言動を分析しすぎてない？「あの返信の意味は？」「既読スルーの理由は？」——考えても答えは出ないよ。\n\n恋愛は頭じゃなくてハートでするもの。たまには理屈を捨てて「会いたいから会う」でいい。あなたの知性は他の場面で使えばいい。",f:"「もっと深く知りたい」欲求が高まってるはず。表面的な情報じゃ満足できなくて、本質を掴みたい。\n\nその探究心があなたの生きる原動力。今日、気になってるテーマの本を1冊買ってみて。夜静かに読むのが最高に贅沢な時間になるから。",w:"完璧を求めすぎて提出が遅れてない？「もう少し調べてから」「もう一回確認してから」——それ、キリがないよ。\n\n70点で出す勇気を持って。あなたの70点は他の人の90点。出してからブラッシュアップすればいい。",d:"静かに何かを考え続けてるはず。答えは近いところにあるのに、遠くを見すぎてる感覚。\n\n今夜、窓の外を見ながら深呼吸してみて。夜空を見上げるフクロウみたいに。答えは星じゃなくて、あなたの中にある。"},
    taiyou_lion:{a:"「弱い自分を見せたくない」って踏ん張りすぎてるはず。リーダーだから、頼られる存在だから、弱音は吐けない。\n\nでもね、太陽だって沈む時間がある。沈まないと明日また昇れないよ。今日は王冠を外して、ただの自分に戻っていい。",l:"恋愛でも主導権を握りたがるはず。デートプランも告白のタイミングも自分で決めたい。\n\nでもたまには相手にリードされてみて。「任せる」って言えた時、意外と楽だって気づくから。強い人が甘えた時のギャップ、めちゃくちゃモテるよ。",f:"「もっと大きな舞台に立ちたい」って思ってるはず。今いる場所が小さく感じてる。\n\nその野心は正しい。でも舞台を大きくする前に、今の舞台で圧倒的な結果を出して。それが次の舞台へのチケットになるから。",w:"周りの期待に応えようとしてプレッシャーを感じてるはず。「みんなが見てる」って意識が強すぎる。\n\nリーダーの仕事は全部自分でやることじゃない。任せる力を磨いて。あなたが輝くほど、周りも輝けるから。",d:"エネルギーが満タンなのに発散する場所がないモヤモヤ。\n\n今日は誰かを思いっきり褒めてみて。あなたの「すごいね」は太陽の光みたいに人を元気にする。与えた分だけ、あなた自身も輝くから。"},
    ame_iruka:{a:"みんなの前では元気にしてるけど、一人になった瞬間にドッと疲れが出てるはず。「私ばっかり頑張ってない？」って思ってない？\n\n思ってていいよ。あなたの明るさは周りを救ってるけど、あなた自身を救えるのはあなただけ。今日は自分のために笑って。",l:"誰にでも優しいから「特別感」が伝わりにくいはず。好きな人に「他の人にもそうでしょ」って思われるのが怖い。\n\nその人にだけ「あなたは特別」を言葉にして。態度じゃ伝わらないよ。LINEじゃなくて、声で、目を見て。",f:"深いところで「自分は何がしたいのか」を探してるはず。周りを楽しませることに夢中で、自分の欲求を後回しにしてきた。\n\nそろそろ自分の番。今日は自分のためだけに時間を使ってみて。誰も楽しませなくていい、あなたが楽しい時間を。",w:"場の空気を読みすぎて本音が言えなくなってるはず。「波風立てたくない」が口癖になってない？\n\n調和は大事。でも自分の意見を押し殺す調和は偽物。今日一つだけ、本音を言ってみて。意外と場は壊れないから。",d:"なんとなく寂しい気分のはず。周りに人はいるのに、心の深いところが満たされてない。\n\n今日は一番信頼できる人に「実はね」って本音を話してみて。全部じゃなくていい。一言だけでも。それだけで海の中に虹がかかるから。"},
    komorebi_shika:{a:"自分のペースを守りたいのに、外からの刺激が多すぎて疲れてるはず。「放っておいて」って思ってるでしょ。\n\n無理に社交的になる必要はない。あなたの穏やかさは、静かな森みたいに人を癒す力がある。まず自分を癒す時間を作って。",l:"「この人といると安心する」が恋愛の入口。刺激的な恋より、穏やかな日常を一緒に過ごせる人を自然と選んでるはず。\n\nその直感は正しい。ただ「安心」に慣れすぎて、感謝を言葉にするのを忘れてない？今日「ありがとう」を1回多く言ってみて。",f:"変化を恐れてるわけじゃないけど、腰が重いのは自覚してるはず。「今のままでいいかな」って。\n\nいいかもしれない。でも森の中にいるだけじゃ見えない景色がある。今日は一歩だけ、森の外に出てみて。すぐ戻ってきていいから。",w:"コツコツ積み上げてきたのに評価されてない気がするはず。「地味だから目立たない」って思ってない？\n\nあなたの仕事の質は周りがちゃんと分かってる。ただアピールが足りないだけ。今日、自分の成果を1つだけ誰かに伝えてみて。",d:"静かに何かを感じ取ってるはず。言葉にはできないけど、大事な何かが近づいてる感覚。\n\nその直感を信じて。木漏れ日みたいにぼんやりした光でも、進む方向は照らしてくれる。焦らなくていい。あなたのペースで。"},
    yuuyake_kitsune:{a:"人に合わせすぎて自分が誰か分からなくなりかけてるはず。友達の前の自分、職場の自分、恋人の前の自分——全部違う顔してない？\n\nあなたの器用さは才能。でもそろそろ「本当のあなた」を出していい。全部に80点をつけ続けるより、一人に100点を出す覚悟のほうが幸せにするよ。",l:"モテてるのに本命を決められないはず。選択肢があるのに選べない——贅沢な悩みに見えて、実はけっこう苦しいよね。\n\n本当の問題は「選べない」んじゃなくて「選んだ後に他を手放すのが怖い」こと。一人に決めた時の安心感、想像以上だから。",f:"人間関係の中で「自分だけの時間」を無意識に求めてるはず。誰かと一緒にいるのは得意。でも最近一人の時間が足りてない。\n\n社交的なあなたにとって「一人になりたい」は珍しい感覚。だからこそ大事にして。今週、予定を1つキャンセルしてみて。",w:"コミュ力で乗り切ってきたけど、そろそろ限界を感じてるはず。「なんとなくうまくやる」が通用しない場面が増えてきてない？\n\n次のステージは「深さ」。広く浅くから、狭く深くへ。一つのスキルを掘り下げる覚悟が、あなたを替えのきかない人に変える。",d:"「本当に分かり合える人」を探してるはず。友達は多い。でも「この人には全部話せる」って思える相手が少ない。\n\n今日は「なんとなく気になってた人」に自分からメッセージ送ってみて。あなたから本音を出せば、相手も本音を返してくれる。"},
    akatsuki_washi:{a:"「ここじゃない場所に行きたい」衝動が止まらないはず。でも行き先がまだ見えなくて焦ってる。\n\n焦りは翼の振動。飛ぶ準備ができてるサイン。今は行き先を決める時間。高く飛ぶほど遠くが見える。まず視座を上げて。",l:"束縛されるくらいなら一人でいい。でも「自由のまま一緒にいられる人」が現れたら話は別でしょ？\n\nその人を見つけたら逃がさないで。自由と愛は両立できる。あなたの隣で一緒に空を飛んでくれる人を探して。",f:"「もっと遠くへ」の衝動が止まらないはず。今いる場所は通過点に過ぎないって分かってる。\n\nその衝動は正しい。ただ、行き先を決めてから飛ぶともっと遠くに行ける。今日は地図を広げて。目的地が決まれば最短ルートが見える。",w:"ルーティンが苦痛すぎてパフォーマンスが落ちてるはず。同じことの繰り返しに魂が耐えられない。\n\nでも自由に飛ぶためにも「基盤」は必要。つまらない仕事ほど全力で片付けて。その先に、あなたが本当にやりたい仕事が待ってる。",d:"エネルギーが有り余ってるのに使い道がない感覚。翼を広げたいのに風が吹かない。\n\n風は待つものじゃなくて、起こすもの。今日、行ったことない場所に行ってみて。場所が変わると風向きも変わるから。"},
    shizuku_penguin:{a:"「ちゃんとしなきゃ」で自分を縛りすぎてるはず。計画通りにいかないことが許せなくて、自分を責めてない？\n\n完璧な計画なんてない。ずれた時にどう修正するかがあなたの真価。今日は「まあいいか」を3回言ってみて。意外と世界は壊れない。",l:"恋愛でも慎重すぎて、気づいたら好きな人が誰かのものになってた経験ない？\n\n「もう少し様子を見よう」が口癖になってるなら、今日変えて。「今日連絡する」って決めて動いて。計画は3秒で十分。",f:"安全な場所にいすぎて退屈を感じ始めてるはず。「リスクを取るべきか」迷ってる。\n\n一歩ずつでいい。ペンギンみたいに。氷の上でもちゃんと歩けるあなたなら、少し滑っても大丈夫。転んでも立てるから。",w:"真面目にやってきた自信はある。でも「もっと評価されてもいいのに」って思ってるはず。\n\nあなたの堅実さは絶対に報われる。ただ時間がかかるだけ。来月の自分が今日の努力に感謝するよ。もう少しだけ続けて。",d:"計画を立てたいのに、何を計画すればいいか分からないモヤモヤ。\n\n今日は計画を立てないで。予定のない時間を1時間作って、その時やりたいことをやって。計画外の行動があなたに新しい発見をくれる。"},
    nijiiro_dragon:{a:"「誰も分かってくれない」って孤独を感じてるはず。あなたのアイデアは先を行きすぎてて、今の周りには理解者が少ない。\n\nでもそれは「間違ってる」んじゃなくて「早すぎる」だけ。5年後、あなたの言ってたことが正しかったって証明される。今は種を蒔く時期。",l:"普通の恋愛じゃ物足りないはず。「この人面白い」って思える人にしか心が動かない。\n\nその基準は正しい。あなたと対等に会話できて、新しい視点をくれる人を探して。退屈な恋は、あなたの創造性を殺すから。",f:"「誰もやったことないことをしたい」欲求が爆発してるはず。既存のルールに収まりきらない。\n\nその衝動があなたの原動力。ただし1人で全部やろうとしないで。あなたのビジョンに共感してくれる仲間を1人見つけて。2人になった瞬間、夢が現実に近づく。",w:"革新的なアイデアはあるのに、伝え方が追いついてないはず。「すごいのに伝わらない」問題。\n\n今日は「小学5年生に説明するなら？」を意識してみて。シンプルに伝えられた時、あなたのアイデアは100倍の力を持つ。",d:"虹色の空想が頭の中を飛び回ってるはず。楽しいけど、どれを形にするか決められない。\n\n全部はできない。でも1つだけ選んで。選んだ1つに全エネルギーを注いだ時、虹色に輝く何かが生まれるから。"},
    mayonaka_neko:{a:"表面上は冷静に見えてるけど、内側では感情の嵐が吹き荒れてるはず。「平気」って言ってるけど、平気じゃない。\n\nあなたの感情の深さは才能。でも溜め込みすぎると爆発する。今日は信頼できる1人だけに、本音を1つだけ話してみて。",l:"「この人は本物か」をずっと試してしまうはず。相手の言動の裏を読んで、矛盾を探してない？\n\nテストをやめた時に本当の関係が始まる。完璧な人を探すんじゃなくて、不完璧なまま愛せる人を。あなたの深い愛は、受け入れた相手にだけ届く。",f:"表面的な付き合いに疲れてるはず。「本当に分かり合える人」だけでいい。数はいらない。\n\nその基準を持てること自体が強さ。でもたまには初対面の人にも心を開いてみて。意外な出会いが、あなたの深い世界をさらに広げてくれる。",w:"洞察力が鋭すぎて、周りのレベルが合わないと感じてるはず。見えすぎるのも苦しい。\n\nその観察眼は最高の武器。でも「見えてること」を建設的に伝える方法を磨いて。批判じゃなくて提案にすると、あなたは最強の参謀になれる。",d:"夜の静けさの中で何かを考え続けてるはず。その思考は深くて、簡単には言語化できない。\n\n無理に言葉にしなくていい。ただ感じてるまま、そのまま受け止めて。真夜中の直感は、朝になっても正しいから。"},
    hana_poodle:{a:"人に合わせすぎて、自分が何を求めてるのかわからなくなってない？「みんなに好かれたい」——その気持ちはわかるけど、全員に好かれる必要はないよ。\n\nあなたの本当の魅力は、素の自分を見せたとき。作り込んだかわいさより、不意に見せる真剣な顔のほうが、ずっと人の心を動かすから。",l:"「この人、私のこと好きかな」って相手の反応ばかり気にしてない？\n\n好かれることより、好きでいること。あなたが心から「好き」って思える人の前では、計算なんかいらない。甘え上手なあなたが素直になったら、もう最強だよ。",f:"おしゃれなカフェ、かわいい雑貨、映えるスイーツ——美しいものに囲まれたい気持ちが強いはず。\n\nでもそれ、外側だけじゃなくて内側も磨きたいってこと。今日は本を1冊読んでみて。知性という最強のアクセサリーを手に入れよう。",w:"周りに合わせるのが上手すぎて、本音を言えてないかも。「なんでもいいよ」が口癖になってない？\n\nあなたの意見、ちゃんと聞きたい人がいるよ。次の会議で1回だけ、自分の考えを言ってみて。賢いあなたの発言は、実はみんな待ってるから。",d:"なんとなくモヤモヤする日。誰かに構ってほしいけど、自分からは言えない。\n\n今日はセルフケアの日にしよう。お気に入りのパック、いい香りの入浴剤、ふわふわのパジャマ。自分を甘やかすのも立派な才能。あなたが機嫌よくいることが、周りの幸せにもつながるから。"}

    deep:{label:"深層リーディング",title:"心とエネルギーの状態",

        :hasWork?"「べき思考」が強くなってる。「〜すべき」「〜じゃなきゃ」——これは認知行動療法でいう自動思考のワナ。「〜したい」に言い換えるだけで心が軽くなる。エネルギー的にはルートチャクラ（足元の安定）を意識して。裸足で地面に立つグラウンディングが効く。"
        :hasFree?"クラウンチャクラが開き始めてる。高次の自分と繋がろうとしてるサイン。心理学的には認知的不協和——今やってることと本当にやりたいことのズレに脳が警告を出してる。「本当はどうしたい？」を紙に書いて。瞑想5分が普段の3倍効く時期。"

      watch:hasAnx?"エンパス体質が強まってる。他人の感情を自分のものだと勘違いしやすい。「これは私の感情？」と問いかけるだけで余計なエネルギーが剥がれる。反芻思考のループに入りそうなら、5分の散歩か冷たい水で手を洗って脳をリセット。"
        :hasWork?"インポスター症候群の兆候あり。「私なんかが」「たまたま」——それは歪んだ自己認知。事実ベースで実績をリスト化して。左肩が重く感じたらエネルギーの滞り。粗塩のお風呂が効く。"

        :"反芻思考（同じことをグルグル考える）に入りかけてる。体を動かすのが一番の対処。左肩が重ければ邪気の滞り。深呼吸しながら手を振り払うイメージで。"},
    love:{label:"恋愛",title:"アタッチメント診断",premium:true,

        :hasAnx?"人間関係で消耗してるのは、境界線（バウンダリー）が曖昧だから。相手の問題を自分の問題にしてない？「それは私の責任？」と自問するだけで、背負わなくていい荷物が見える。"

        :hasFree?(()=>{const e=["風水的に移動運が強い時期。吉方位は"+["北","北東","東","南東","南","南西","西","北西"][new Date().getDate()%8]+"。この方角に小旅行するとご縁が動く。","九星気学で「変化」の星が巡ってる。新しい環境に飛び込むなら今月中がベスト。ただし準備は怠らないで。"];return e[new Date().getDate()%2]})()
        :(()=>{const e=["今日は暦で「友引」の気が流れてる日。人と会うと運気が伝染する。特に午後の約束が吉。","陰陽のバランスが崩れかけてる。朝に陽の行動（運動・掃除・外出）、夜に陰の行動（読書・瞑想・入浴）を意識すると整う。"];return e[new Date().getDate()%2]})(),
      watch:hasAnx?"気の滞りが体の右側に出やすい時期。右肩こりや右の頭痛があったら風水的にも要注意。部屋の南西を整理して。物が溜まってると「坤（こん）」の気が詰まる。"

/* ─── Character Carousel ─── */
function CharacterCarousel({className=""}){
  const scrollRef=useRef(null);
  const [active,setActive]=useState(0);
  const touchRef=useRef({startX:0,scrollLeft:0,dragging:false,paused:false});

  useEffect(()=>{
    const el=scrollRef.current;if(!el)return;
    const t=touchRef.current;
    // Auto-scroll
    const iv=setInterval(()=>{
      if(t.paused||t.dragging)return;
      setActive(p=>{
        const n=(p+1)%DREAM_TYPES.length;
        const child=el.children[n];
        if(child){const left=child.offsetLeft-el.offsetWidth/2+child.offsetWidth/2;el.scrollTo({left,behavior:"smooth"})}
        return n;
      });
    },2500);
    // Touch swipe
    function onTouchStart(e){t.startX=e.touches[0].clientX;t.scrollLeft=el.scrollLeft;t.dragging=true;t.paused=true}
    function onTouchMove(e){if(!t.dragging)return;const dx=e.touches[0].clientX-t.startX;el.scrollLeft=t.scrollLeft-dx}
    function onTouchEnd(){t.dragging=false;updateActive();setTimeout(()=>{t.paused=false},3000)}
    // Mouse drag
    function onMouseDown(e){e.preventDefault();t.startX=e.clientX;t.scrollLeft=el.scrollLeft;t.dragging=true;t.paused=true;el.style.cursor="grabbing"}
    function onMouseMove(e){if(!t.dragging)return;const dx=e.clientX-t.startX;el.scrollLeft=t.scrollLeft-dx}

    el.addEventListener("mousedown",onMouseDown);
    window.addEventListener("mousemove",onMouseMove);
    window.addEventListener("mouseup",onMouseUp);
    el.addEventListener("scroll",onScroll,{passive:true});
