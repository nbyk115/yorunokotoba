  </div>;
}

  {id:"yume_kobuta",name:"ゆめのこぶた",sub:"天真爛漫な愛されキャラ",desc:"裏表がなくて、思ったことがすぐ顔に出ちゃう。でもその素直さが最大の魅力で、一緒にいるだけで周りが笑顔になる、みんなの太陽みたいな人。ちょっと抜けてるところもあるけど、それすら「かわいい」に変えちゃう才能の持ち主。嘘がつけないから信頼されるし、困ってる人を見たらすぐ駆け寄っちゃう。LINEの返信は絵文字多め、写真フォルダはごはんの写真でパンパン。",love:"好きになったら隠せない。もう顔に全部書いてある。「え、バレてた？」って毎回言うけど、毎回バレてる笑　でもその真っ直ぐさが相手の心をちゃんと動かすよ。駆け引きなんかしなくていい、そのまんまのあなたが一番モテるから。",share:"#ゆめのこぶた 天真爛漫タイプ",bestMatch:"hoshi_kuma",bestWhy:"クマの包容力がこぶたの自由さを受け止める最高の相性",color:"#F5A0B0",pct:"15%",keywords:["笑","食","楽","幸"],rarity:"N",weight:6,work:"人を楽しませる才能がピカイチ。接客、企画、SNS発信、保育など「人の笑顔に関わる仕事」がぴったり。楽しい！って思える環境にいると、びっくりするくらい力を発揮できるよ。逆にルーティンばかりの仕事だとちょっと元気なくなるかも。好きなことを仕事にできたら最強タイプ。",weak:"ノリで「いいよ〜」って引き受けちゃいがち。予定がダブルブッキングしてること、今月もあったでしょ？笑　あと楽しいこと優先で大事なことを後回しにしちゃうところ、あるよね。でも気づいた時にちゃんとやれば大丈夫。あなたの明るさは周りの人をちゃんと救ってるから、自信持って。"},
  {id:"umi_rakko",name:"うみのラッコ",sub:"癒し系マイペース",desc:"自分のペースを大切にできる穏やかな人。急かされてもブレない芯の強さがある。ひとりの時間も好きだけど、実はさみしがり屋な一面も。手先が器用で、何かを作ったり整えたりするのが得意。聞き上手で、つい相談したくなる安心感がある。カフェでぼーっとする時間が至福で、お気に入りの場所には何度でも通う。",love:"一緒にいて疲れない人を自然と選べる天才。無理してテンション上げなくても「このままでいいよ」って言ってくれる人と一緒にいると、どんどん自分らしくなれる。穏やかな恋が一番長続きするし、あなたにはそれが合ってるよ。",share:"#うみのラッコ 癒しマイペース",bestMatch:"kaze_ookami",bestWhy:"オオカミの行動力がラッコを新しい世界に連れ出してくれる",color:"#A0785A",pct:"8%",keywords:["海","水","穏","眠"],rarity:"R",weight:5,work:"ていねいにコツコツ積み上げるのが得意。ものづくり、料理、デザイン、事務系など「質を大切にする仕事」で輝くタイプ。急かされない環境で自分のペースを守れると、すごくいいものを生み出せるよ。締め切りギリギリの仕事はストレスだから、余裕持てる環境を選んでね。",weak:"居心地いい場所から動きたくなくて、新しいことに腰が重くなりがち。「めんどくさい」って最近よく言ってない？笑　あと怒ってるのに「別にいいよ」って言っちゃうところ、周りにはバレてるかも。我慢してるの見えてるよ。思ったこと、もう少し出してみて。言ってみたら意外とスッキリするから。"},
  {id:"mori_risu",name:"もりのリス",sub:"好奇心旺盛な情報通",desc:"アンテナが広くて、おもしろいことを誰より先に見つけてくる。気になることにはものすごい集中力を発揮する。話し上手で友達も多い。新しいものが大好きで、流行りには常に敏感。「それどこで知ったの？」って聞かれるのがちょっと嬉しい。スマホのスクリーンタイムは見ないようにしてる。ブラウザのタブは常に30個以上開きっぱなし。",love:"「おもしろい人」に惹かれるタイプ。見た目より中身で好きになる。一緒にいて退屈しない人、新しい発見をくれる人が運命の相手。ただし好奇心が恋にも発動するから、目移りしやすいのは注意。「この人！」って決めたら、ちゃんと深掘りしてみて。",share:"#もりのリス 好奇心おばけ",bestMatch:"sora_unicorn",bestWhy:"ユニコーンの不思議な魅力に飽きることがない。ずっとワクワクできる相手",color:"#D4883A",pct:"15%",keywords:["走","探","好","新"],rarity:"N",weight:6,work:"情報を集めて伝えるのが天職。発信、企画、広報、接客など「知ってること」が武器になる場面で才能が開花するよ。いろんなことに手を出せるのも強み。ただし浅く広くなりすぎると器用貧乏になるから、好奇心をそのまま活かせる「軸」を一つ持つと最強。",weak:"始めたことの8割は最後までやれてない、心当たりあるでしょ？笑　部屋に途中まで読んだ本が3冊は積んであるはず。あと「知ってる〜」って言いがちだけど、深く知ってるかはまた別の話。でもその好奇心はあなただけの才能。もう少しだけ「続ける」を意識したら、マジで化けるよ。"},
  {id:"hana_panda",name:"はなのパンダ",sub:"平和主義のバランサー",desc:"みんなが仲良くしてるのが一番幸せ。空気を読んで、自然とその場のバランスを取れる人。実は芯が強くて、本当に大事なことには意外と譲らない。やさしいだけじゃなくて、ちゃんと自分を持ってる。そのギャップが魅力的。グループLINEでは話題が途切れると何か送っちゃう係。友達の相談には「わかるわかる」って言いながらちゃんと核心をつける。",love:"相手に合わせるのが上手だけど、好きな人の前でもっと「自分」を出していいよ。「何食べたい？」って聞かれて「なんでもいいよ」はもう卒業。本当に食べたいもの言ってみて笑　そのままのあなたが一番かわいいし、わがまま言えるほうが愛されるから。",share:"#はなのパンダ 平和主義者",bestMatch:"hi_no_tora",bestWhy:"トラのまっすぐさが、パンダに「自分を出していいよ」って教えてくれる",color:"#2A2A2A",pct:"15%",keywords:["友","守","優","穏"],rarity:"N",weight:6,work:"人と人をつなぐ仕事が天職。チームの調整役、相談窓口、教育、福祉など「誰かの間に立てる仕事」で力を発揮するよ。対立してる人たちの間をうまくまとめられるのは、24タイプの中でもあなただけ。会議のあとに「あの人ほんと助かる」って言われてるの、知ってた？",weak:"「いいよいいよ」って引き受けすぎて、気づいたらパンクしてない？断ることは悪いことじゃないよ。あとメニュー選びにめっちゃ時間かかるでしょ？笑　「優柔不断」じゃなくて「みんなの気持ちを考えてる」だけだから大丈夫。でもたまには自分にも優しくしてあげてね。あなたが笑ってると、周りも安心するんだから。"},
  {id:"sora_unicorn",name:"そらのユニコーン",sub:"理想主義のカリスマ",desc:"「こうなりたい」っていう理想がはっきりしてて、そこに向かって進める人。周りを自然と引きつける不思議な魅力がある。平凡じゃいられない、特別な存在感の持ち主。理想が高い分、自分にも厳しいけど、それがあなたの輝きの源。Pinterestの保存数えぐいし、「いつかこうなりたい」リストが頭の中に無限にある。",love:"対等に向き合える相手じゃないと物足りない。妥協した恋はすぐ冷めちゃう。「すごいね」って褒めてくれるだけの人より、一緒に高め合える人が理想。本気の恋ができたら、誰よりも深く愛せる人。あなたの理想に付いてこれる人は限られるけど、だからこそ出会えた時の喜びは格別だよ。",share:"#そらのユニコーン 出現率0.5%の伝説タイプ",bestMatch:"yuki_hakucho",bestWhy:"白鳥の美意識とユニコーンの理想が響き合う、運命の組み合わせ",color:"#C8A0E8",pct:"0.5%",keywords:["空","光","夢","星"],rarity:"SSR",weight:3,work:"大きな目標を掲げて周りを動かす力がある。企画、ものづくり、表現活動など「自分の世界観を形にする仕事」で才能が爆発するよ。あなたの理想に共感してくれる仲間が見つかると、一気に道が開ける。逆に「言われたことだけやる」仕事は魂が死ぬから避けて。",weak:"全部ひとりで頑張ろうとしちゃうところ、あるよね。理想通りにいかないと凹みやすいけど、完璧じゃなくても大丈夫。あとSNSで他の人のキラキラ投稿見て「私なんて…」ってなることない？あなたにはあなたのペースがあるから。周りに頼ることも強さだよ。その「こうなりたい」っていう気持ちは、ちゃんとすごい才能だから。"},
  {id:"yuki_hakucho",name:"ゆきの白鳥",sub:"孤高のエレガンス",desc:"自分の世界観を大切にしていて、美意識が高い。大勢でワイワイより、少人数の深い関係が心地いい。近寄りがたく見えるけど、心を許した人にはびっくりするくらい甘えん坊。本物にこだわるのは、中途半端が嫌いなだけ。SNSの投稿は厳選に厳選を重ねてて、下書きに眠ってる写真のほうが多い。",love:"簡単に人を好きにならないけど、一度好きになったら誰よりも深い愛情を注ぐ人。「この人」って決めるまでに時間がかかるけど、決めたらブレない。あなたの愛は本物。ただし理想が高すぎて「こんな人いない」ってなりがちだから、完璧を求めすぎないでね。",share:"#ゆきの白鳥 孤高のエレガンス",bestMatch:"umi_rakko",bestWhy:"ラッコのおだやかさが、白鳥の張り詰めた心をふわっとほどいてくれる",color:"#E8E8F0",pct:"2%",keywords:["白","美","静","冷"],rarity:"SR",weight:4,work:"感性を活かせる仕事が天職。アート、デザイン、音楽、文章など「美しさを生み出す仕事」で輝くよ。人の気持ちを読み取る力も高いから、カウンセリングや相談系もぴったり。ただし雑務が多すぎる環境だと才能が埋もれちゃうから、美意識を活かせるポジションを選んで。",weak:"理想通りにいかないと「もう全部やめたい」ってなりがち。0か100じゃなくて、60点でもいいんだよ。あと「私のこと分かってくれない」って思う前に、自分から気持ちを伝えてみて。テレパシーは残念ながら届かないから笑　伝えたら、意外と伝わるよ。あなたの繊細さは弱さじゃなくて、人の痛みがわかる強さだから。"},
  {id:"niji_koala",name:"にじのコアラ",sub:"のんびり哲学者",desc:"見た目はのんびりしてるけど、実は深いことを考えてる。ふとした一言がめちゃくちゃ核心をついてて、周りをドキッとさせることも。無理をしない生き方の達人で、「頑張りすぎない」ことの大切さを知ってる。一緒にいると不思議と落ち着く人。休日は布団の中でYouTube見ながらお菓子食べるのが至高。",love:"無言でも気まずくない人が運命の相手。LINEの既読スルーにいちいち怒らない人がいい笑　言葉がなくても通じ合える関係を大切にして。あなたの「無理しないで」っていう優しさに救われてる人、実はけっこういるよ。自分ではなかなか気づけないだけ。",share:"#にじのコアラ のんびり哲学者",bestMatch:"mori_risu",bestWhy:"リスの好奇心がコアラの静かな世界に楽しい刺激をくれる",color:"#A0A8B8",pct:"15%",keywords:["眠","休","考","夢"],rarity:"N",weight:6,work:"じっくり考える仕事が合ってる。調べもの、分析、企画、ものづくりなど「深く考えることに価値がある仕事」で力を発揮するよ。自分のペースで取り組める環境だとすごい成果が出せる。朝礼とか定例会議が多い職場は向いてないかも…そっとしといてほしいよね笑",weak:"「もうちょっと考えてから…」って先延ばしにしちゃうこと、多くない？笑　頭の中では完璧な計画があるのに、動き出すまでが長い。あと「やらなきゃ」と思いながら布団でスマホ触って2時間経ってること、あるよね？でも一歩踏み出したらちゃんとできるから大丈夫。たまには外に出よう！太陽浴びよう！笑"},
  {id:"hi_no_tora",name:"ひのトラ",sub:"情熱のチャレンジャー",desc:"負けず嫌いで、やると決めたことには全力。自分の信念をしっかり持ってて、ブレない強さがある。クールに見えるけど内側はすごく熱い人。大切な人のためなら何でもやる覚悟がある。不器用だけど、その真っ直ぐさがかっこいい。何かに夢中になると周りが見えなくなるタイプで、ご飯食べるの忘れがち。",love:"好きになったら全力で向き合う人。駆け引きはしない。ストレートな気持ちが一番伝わるよ。ただしちょっと不器用だから、「好き」の表現が雑に見えることも。行動では誰より愛を見せてるのに、言葉が足りなくて伝わってないパターン、心当たりない？たまには素直に「好き」って言ってみて。",share:"#ひのトラ 情熱の一匹狼",bestMatch:"tsuki_hyou",bestWhy:"ヒョウの冷静さがトラの熱さをいい方向に導く、最強コンビ",color:"#E88A30",pct:"8%",keywords:["戦","強","走","火"],rarity:"R",weight:5,work:"スピードと決断力が武器。新しいことを始める、人を引っ張る、結果を出す。そういう「挑戦できる場所」であなたの才能は爆発するよ。目標が明確なほど燃えるタイプだから、大きな夢を持って。ぬるい環境だとやる気がどんどん消えるから、ちょっとキツいくらいのところがちょうどいい。",weak:"うまくいかないとイライラが顔に出ちゃうところ、自覚ある？笑　「え、怒ってないよ？」って言ってるけど顔は怒ってる。あと「大丈夫、ひとりでやれる」って無理しがち。頼ることは弱さじゃないよ。たまには休んでね。頑張りすぎて倒れたら元も子もないでしょ。休むのも勝つための戦略だよ。"},
  {id:"tsuki_hyou",name:"つきのヒョウ",sub:"冷静な戦略家",desc:"いつも冷静で、一歩引いて全体を見渡せる。観察力が鋭くて、人の気持ちの変化にすぐ気づく。頭の回転が速くて、困った時に頼りになる存在。どこか謎めいたところが、周りを惹きつける魅力。「何考えてるかわからない」って言われるけど、実はめちゃくちゃ考えてる。ポーカーフェイスの裏でいろんな感情が渦巻いてる。",love:"心を開くまでに時間がかかるけど、それだけあなたの愛は本物。「好きかも」から「好き」になるまでに自分の中で何度も検証してるでしょ？笑　でも信じられる人と出会えたら、最高の相棒になれるよ。警戒心を少しだけ緩めてみて。好きな人の前では、完璧じゃなくていいから。",share:"#つきのヒョウ 冷静な戦略家",bestMatch:"yume_kobuta",bestWhy:"こぶたの素直さが、ヒョウの緊張をスッとほどいてくれる唯一の存在",color:"#8898B0",pct:"2%",keywords:["月","夜","静","目"],rarity:"SR",weight:4,work:"分析力と正確さを活かせる仕事が天職。計画を立てたり、問題を解決したり、細かいところに気づける力が求められる場面で頼りにされるよ。冷静な判断力は24タイプの中でもピカイチ。感情に振り回される会議でも、あなたがいると話がまとまる。そういう存在、すごく貴重だよ。",weak:"考えすぎて動けなくなること、あるよね。石橋を叩いて叩いて、結局渡らないパターン。完璧を目指しすぎなくて大丈夫。あと人の好意を素直に受け取れないところ、もったいないよ。「お世辞でしょ」って思わないで。あなたのことを大切に思ってる人、ちゃんといるから。心のガード、少しだけ下げてみて。"},
  {id:"hoshi_kuma",name:"ほしのクマ",sub:"包容力No.1の守護者",desc:"困ってる人を放っておけない、優しさの塊。頼られるのが嬉しくて、周りからの信頼がとても厚い。「大丈夫？」って聞くのが得意だけど、聞かれると「大丈夫」って言っちゃう。本当は誰よりも温かい心の持ち主。友達からの相談LINEが夜中に来ても返しちゃうし、泣いてる人を見たらもう放っておけない。",love:"尽くし上手だからこそ、あなた自身も大切にされる恋を選んでね。与えるだけじゃなく、受け取ることも愛だよ。「私がいないとダメかも」って思う相手には要注意。あなたが安心して甘えられる人、わがままを言える人を選んで。あなたの優しさに甘えるだけの人じゃなくて、ちゃんとあなたの優しさに気づいてくれる人。",share:"#ほしのクマ 包容力No.1",bestMatch:"niji_koala",bestWhy:"コアラの「無理しなくていいよ」が、クマの肩の荷をそっと降ろしてくれる",color:"#C8A060",pct:"15%",keywords:["守","抱","家","温"],rarity:"N",weight:6,work:"人を支える仕事が天職。教育、医療、福祉、チームのまとめ役など「誰かの力になれる場所」で輝くよ。あなたがいるだけでチームが安心する、そんな存在。ただし一人で抱え込みすぎて燃え尽きるパターンには注意。「助けて」って言えることも仕事のスキルだよ。",weak:"「大丈夫」が口ぐせだけど、本当に大丈夫？自分のこと後回しにしすぎてない？笑　人の心配ばっかりして、自分の体調は無視しがち。たまにはわがまま言っていいんだよ。あなたが元気じゃないと、周りのみんなも困るからね。今日は自分を甘やかす日にしない？コンビニスイーツ買って帰ろう。"},
  {id:"kaze_uma",name:"かぜの馬",sub:"自由奔放な冒険家",desc:"じっとしてられない、とにかく動いていたい人。新しい場所、新しい体験を誰よりも楽しめる。行動力は24タイプの中でダントツ。思い立ったらすぐ動ける軽やかさが魅力。退屈が一番の敵で、ワクワクを追いかけて生きてる。旅行の計画は立てるけど、現地で全部変更するタイプ。フットワークの軽さで右に出る者なし。",love:"自由を大切にしてくれる人が運命の相手。束縛されると息ができなくなるから、「一緒にいるけど、お互い自由」が理想の関係。「今日何してたの？」って毎回聞かれるのはちょっと無理かも笑　でも本当に好きな人には自分から会いに行くし、どこまでも一緒に走っていける。",share:"#かぜの馬 自由奔放な冒険家",bestMatch:"hi_no_tora",bestWhy:"トラの強さと馬の自由さが合わさると、どこまでも走っていける",color:"#E0D0B0",pct:"8%",keywords:["走","風","旅","空"],rarity:"R",weight:5,work:"変化と刺激がある環境が合ってる。旅、発信、企画、新しいことに挑戦できる場所であなたの才能は開花するよ。デスクに8時間座ってる仕事は3日で魂抜ける。いろんな場所や人と関われる仕事だと、毎日が楽しくなる。転職回数多くても気にしないで、それが強みになるから。",weak:"飽きっぽいところ、自覚あるでしょ？笑　やりたいことがコロコロ変わるのは悪いことじゃないけど、「これだけは続ける」を一つ決めてみて。あとたまに空気読まずに言っちゃうこと、あるよね。本人は悪気ないのに相手がちょっと傷ついてるパターン。でもその正直さは長所でもあるから、言い方だけ少し気をつけたら無敵。"},
  {id:"kaze_ookami",name:"かぜのオオカミ",sub:"孤高のリアリスト",desc:"群れるより、自分の道を行くタイプ。でも冷たいんじゃなくて、本当に信頼できる人にはとことん優しい。直感が鋭くて、うわべだけの言葉はすぐ見抜く。本物の関係しかいらない。飲み会は基本断るけど、親友からの誘いだけは秒で行く。全人口の3%しかいない、伝説のタイプ。",love:"簡単に人を信じないけど、一度信じたら命がけで守る。そのギャップに惹かれる人、実はたくさんいるよ。「壁がある」って言われがちだけど、それはあなたが本物の愛を知ってるから。適当な関係で消耗するくらいなら、ひとりでいい。でも心を開いた先にいる人は、一生ものの存在になるよ。",share:"#かぜのオオカミ 出現率0.5%の伝説タイプ",bestMatch:"hana_panda",bestWhy:"パンダのやさしさがオオカミの孤独をそっと癒す、唯一心を許せる存在",color:"#7888A0",pct:"0.5%",keywords:["夜","月","孤","強"],rarity:"SSR",weight:3,work:"深く掘り下げる仕事で力を発揮する。真実を追求すること、分析すること、ものごとの本質を見極めることが得意。大人数の会議は苦手でも、信頼できる少人数のチームで取り組むと最高の結果を出せる。みんなに好かれる必要はない。あなたを理解してくれる人と組めば、それだけで十分。",weak:"「傷つく前に距離を取ろう」としちゃうところ、あるよね。既読無視されただけで「もういいや」ってなってない？笑　でも大切な人まで遠ざけてたらもったいないよ。本当は誰よりも深いつながりを求めてるの、自分が一番わかってるはず。心を開いた先に、あなたが探してた場所があるよ。"},


  {id:"honoo_phoenix",name:"ほのおのフェニックス",sub:"何度でも蘇る不死鳥",desc:"どん底から這い上がる強さを持ってる。失敗しても立ち上がれる自分を知ってるから強い。炎のような情熱と灰から再生する生命力の持ち主。",love:"一度失恋しても何度でも本気で恋ができる強さの持ち主。情熱の火加減ちょっとだけ意識してみて。",share:"#ほのおのフェニックス 出現率0.5%の伝説タイプ",bestMatch:"shizuku_penguin",bestWhy:"ペンギンの冷静さがフェニックスの炎を調整してくれる",color:"#FF6B35",pct:"0.5%",keywords:["火","再","強","炎"],rarity:"SSR",weight:3,work:"ピンチの時ほど輝く。ゼロから作る仕事で才能爆発。",weak:"燃え尽きるまでやっちゃうところ自覚して。休むことも戦略だよ。"},
  {id:"sakura_usagi",name:"さくらのうさぎ",sub:"春風のムードメーカー",desc:"その場にいるだけでパッと明るくなる華やかさ。人懐っこくて初対面でもすぐ打ち解ける天才。意外と繊細で一人の時間も大切にしてる。",love:"好きな人ができるとさりげなく近くにいようとする戦略家。素直な気持ちが一番かわいいから。",share:"#さくらのうさぎ 春風ムードメーカー",bestMatch:"mayonaka_neko",bestWhy:"ネコのクールさがうさぎの繊細さをそっと守ってくれる",color:"#FFB7C5",pct:"15%",keywords:["花","春","友","笑"],rarity:"N",weight:6,work:"場を作る仕事で輝く。イベント企画、広報、接客、チームビルディング。",weak:"八方美人になりがち。嫌な時は嫌って言っていいんだよ。"},
  {id:"yozora_fukurou",name:"よぞらのフクロウ",sub:"静寂の知恵者",desc:"夜型でみんなが寝静まった頃に一番頭が冴える。多くを語らないけど話すと「この人すごい」ってなる。",love:"知性で惹かれる。会話の深さで好きになるタイプ。一緒に夜更かしして語り合える人が運命の相手。",share:"#よぞらのフクロウ 静寂の知恵者",bestMatch:"taiyou_lion",bestWhy:"ライオンの明るさがフクロウの世界を昼間にも広げてくれる",color:"#4A5568",pct:"8%",keywords:["夜","知","本","静"],rarity:"R",weight:5,work:"深く考える仕事が天職。研究、分析、ライティング、戦略立案。",weak:"考えすぎて行動が遅くなること結構あるでしょ？70%で動く練習して。"},
  {id:"taiyou_lion",name:"たいようのライオン",sub:"堂々たるリーダー",desc:"存在感がすごい。部屋に入ってきただけで空気が変わる。自信があるように見えて裏でめちゃくちゃ努力してる。",love:"ストレートに好きを伝えられる勇者。その真っ直ぐさが最強の武器。",share:"#たいようのライオン 堂々リーダー",bestMatch:"yozora_fukurou",bestWhy:"フクロウの冷静なアドバイスがライオンの判断力を更に磨く",color:"#F6AD55",pct:"8%",keywords:["太","王","強","光"],rarity:"R",weight:5,work:"リーダーシップを発揮できるポジションが天職。チームを率いる、人を育てる。",weak:"弱さを見せるのが怖くて全部一人で抱えちゃう。王様だって休憩は必要。"},
  {id:"ame_iruka",name:"あめのイルカ",sub:"共感力の天才",desc:"人の気持ちが手に取るように分かる。共感力が高すぎて映画でも本でも友達の話でも泣く。でもその感受性こそが最大の魅力。",love:"相手の気持ちを察するのが上手すぎて自分の気持ちを後回しにしがち。自分の本音を優先していい。",share:"#あめのイルカ 共感力の天才",bestMatch:"akatsuki_washi",bestWhy:"ワシの広い視野がイルカの感情の海に方向を示してくれる",color:"#63B3ED",pct:"15%",keywords:["雨","海","泣","感"],rarity:"N",weight:6,work:"人の気持ちに寄り添う仕事が天職。カウンセリング、看護、教育。",weak:"他人の感情を吸収しすぎて疲れてない？境界線ちゃんと引いて。"},
  {id:"komorebi_shika",name:"こもれびのシカ",sub:"繊細な森の住人",desc:"静かで穏やかだけど内面は豊かな感性で溢れてる。自然が好きで花や木や空の変化に敏感。",love:"安心できる場所を一緒に作ってくれる人が理想。あなたのペースを尊重してくれる人を選んで。",share:"#こもれびのシカ 繊細な森の住人",bestMatch:"ame_iruka",bestWhy:"イルカの共感力がシカの繊細さをそっと包んでくれる",color:"#68D391",pct:"15%",keywords:["森","花","緑","静"],rarity:"N",weight:6,work:"美しいものを生み出す仕事。園芸、デザイン、文章、セラピー。",weak:"ちょっとした一言を何日も引きずっちゃう。「まあいいか」を口ぐせにして。"},
  {id:"yuuyake_kitsune",name:"ゆうやけのキツネ",sub:"したたかな策士",desc:"頭の回転が速くていつも3手先を読んでる。大切なものを守るための知恵。ずる賢いんじゃなくて生き抜く力が強い。",love:"好きな人の前では素直になれなくてつい試しちゃう。素直に好きって言うほうが100倍伝わるから。",share:"#ゆうやけのキツネ したたかな策士",bestMatch:"komorebi_shika",bestWhy:"シカの純粋さがキツネの警戒心をそっと解かしてくれる",color:"#ED8936",pct:"8%",keywords:["夕","秋","知","策"],rarity:"R",weight:5,work:"交渉や営業で無双するタイプ。マーケティング、コンサル、企画。",weak:"本音を隠しすぎて誰にも本当の自分を見せられなくなってない？"},
  {id:"akatsuki_washi",name:"あかつきのワシ",sub:"高みを目指す挑戦者",desc:"誰よりも高い場所から物事を見渡せる。ビジョンが大きくて自由と正義を大切にしてる。",love:"対等な関係を求める。一緒に高みを目指せるパートナーが理想。",share:"#あかつきのワシ 高みを目指す挑戦者",bestMatch:"yuuyake_kitsune",bestWhy:"キツネの現実的な知恵がワシのビジョンを実現に導く",color:"#A0AEC0",pct:"8%",keywords:["空","高","朝","正"],rarity:"R",weight:5,work:"大きなプロジェクトを動かす仕事。経営、コンサル、社会貢献。",weak:"理想が高すぎて途中のステップを飛ばしちゃう。一歩ずつでいい。"},
  {id:"shizuku_penguin",name:"しずくのペンギン",sub:"真面目なコツコツ職人",desc:"コツコツ積み上げるのが得意。着実に前に進んでる。真面目で責任感が強くて約束は絶対に守る。",love:"ちゃんとしてる人が好き。毎日のLINEとか約束を守るとか小さな誠実さに心が動く。",share:"#しずくのペンギン コツコツ職人",bestMatch:"honoo_phoenix",bestWhy:"フェニックスの情熱がペンギンの堅実さに火をつけてくれる",color:"#4299E1",pct:"15%",keywords:["雪","寒","真","地"],rarity:"N",weight:6,work:"ルーティンや管理が得意。経理、品質管理、運用、エンジニアリング。",weak:"何もしない日を作る練習マジでしてみて。"},
  {id:"nijiiro_dragon",name:"にじいろのドラゴン",sub:"創造力のカリスマ",desc:"普通の人には見えない世界が見えてる。想像力がとんでもなく豊かで独自の世界観がある。全人口の3%しかいない伝説のタイプ。",love:"あなたの世界観を理解してくれる人じゃないと無理。一緒に夢を語れる人が運命の相手。",share:"#にじいろのドラゴン 出現率0.5%の伝説タイプ",bestMatch:"sakura_usagi",bestWhy:"うさぎの社交力がドラゴンの世界を外に広げてくれる",color:"#B794F4",pct:"0.5%",keywords:["虹","龍","夢","創"],rarity:"SSR",weight:3,work:"クリエイティブな仕事で才能爆発。アート、音楽、ゲーム、映像、小説。",weak:"現実的なことが壊滅的に苦手。苦手なことは得意な人に任せて。"},
  {id:"mayonaka_neko",name:"まよなかのネコ",sub:"自由気ままなミステリアス",desc:"誰にも媚びない自分だけのルールで生きてる。近づきたい時は自分から行くけど追いかけられると逃げる。深夜のコンビニがお気に入り。",love:"追いかけられるより追いかけたい。素直になれた瞬間恋はうまくいくよ。",share:"#まよなかのネコ ミステリアス自由人",bestMatch:"yume_flamingo",bestWhy:"フラミンゴの華やかさがネコの隠れた魅力を引き出してくれる",color:"#2D3748",pct:"8%",keywords:["猫","夜","自","秘"],rarity:"R",weight:5,work:"マイペースで進められる仕事。フリーランス、クリエイター、研究職。",weak:"「一人でいいし」って強がってるけど本当は寂しい時もあるでしょ？"},
  {id:"yume_flamingo",name:"ゆめのフラミンゴ",sub:"華やかなドリーマー",desc:"目立たずにはいられない華やかさを生まれ持ってる。夢を語る時の目がキラキラしてて聞いてるだけでワクワクさせてくれる。",love:"ドキドキする恋が好き。「ワクワクする安心感」をくれる人を選んで。",share:"#ゆめのフラミンゴ 華やかドリーマー",bestMatch:"shizuku_penguin",bestWhy:"ペンギンの堅実さがフラミンゴの夢に地面を用意してくれる",color:"#FEB2B2",pct:"15%",keywords:["夢","花","美","輝"],rarity:"N",weight:6,work:"人前に立つ仕事、美に関わる仕事が天職。自分自身が商品になる仕事で才能開花。",weak:"SNSのいいね数で自己肯定感上下してない？目の前の人の言葉のほうが大事。"},

    {id:"shirogane_tiger",name:"しろがねのホワイトタイガー",sub:"孤高の白き王者",keywords:["希少","孤高","王者","美","冷静","覚悟","誇り"],color:"#A0C4E8",rarity:"SR",pct:"2%",desc:"純白の毛並みに秘めた圧倒的な存在感。多くを語らず、ただそこにいるだけで空気が変わる。",bestMatch:"kaze_ookami",bestWhy:"オオカミの孤高とタイガーの王者が互いを認め合う唯一の関係",weight:4},

/* ─── Streak Counter (localStorage) ─── */
function getStreak(){
  try{
    const data=JSON.parse(localStorage.getItem("ynk_streak")||"{}");
    const today=new Date().toDateString();
    const yesterday=new Date(Date.now()-86400000).toDateString();
    if(data.last===today)return{count:data.count||1,isNew:false,collection:data.collection||{}};
    if(data.last===yesterday)return{count:(data.count||0)+1,isNew:true,collection:data.collection||{}};
    return{count:1,isNew:true,collection:data.collection||{}};
  }catch(e){return{count:1,isNew:true,collection:{}};}
}
function saveStreak(count,typeId,collection){
  try{
    const c={...collection};c[typeId]=(c[typeId]||0)+1;
    localStorage.setItem("ynk_streak",JSON.stringify({last:new Date().toDateString(),count,collection:c}));
    return c;
  }catch(e){return collection;}
}

function diagnoseDreamType(text){
  let scores={};DREAM_TYPES.forEach(t=>{scores[t.id]=0;t.keywords.forEach(k=>{if(text.includes(k))scores[t.id]+=2})});
  // Rarity-weighted randomness: rarer types get less random boost
  DREAM_TYPES.forEach(t=>{scores[t.id]+=Math.random()*t.weight*0.3});
  let best=DREAM_TYPES[0];DREAM_TYPES.forEach(t=>{if(scores[t.id]>scores[best.id])best=t});return best;
}

  };

  // Rank-specific overlay

    "小吉":{summary:name+"さん、派手さはないけど「なんかいい日だったな」って夜に思える日。小さな親切が倍返しで戻ってくる。",time:"午前中にやるべきことを片付けて、午後はゆるめに。メリハリが運気を上げる。",risk:"SNS見すぎると比較モードに入りやすい日。通知オフにしてリアルの時間を大事に。"},

function analyzeDream(text){

    yume_kobuta:{a:"周りの期待に応えようとして自分の気持ちを後回しにしてるはず。「大丈夫」って笑顔の裏で、本当はちょっと疲れてる。\n\nあなたの素直さは最強の武器。でも今は自分にもその素直さを向けてあげて。「疲れた」って言っていいよ。",l:"好きになったらバレバレ。隠してるつもりでも全部顔に出てるよ。\n\nでもその一途さが結局は一番強い。駆け引きなんかしなくていい。そのまんまのあなたが一番かわいいから。",f:"毎日が同じことの繰り返しに感じてるはず。でも「退屈」は「安定」の裏返し。\n\nいつもとちょっとだけ違うことをしてみて。新しいアイスを試す、知らない道を歩く。それだけで世界が変わるから。",w:"頑張ってるのに報われない感覚があるはず。でもあなたの良さは周りがちゃんと見てる。\n\n今は種まきの時期。成果は少し遅れてやってくるから焦らないで。",d:"なんとなくモヤモヤするけど原因が分からないはず。それでいい。\n\n今日は何も考えずに好きなことだけして。答えは頑張って探すより、リラックスした時にふっと降りてくるから。"},
    umi_rakko:{a:"自分のペースを崩されることにイライラしてるはず。周りが急かしても、あなたはあなたのリズムでいい。\n\n急がないことは怠けてることじゃない。あなたのペースが結局一番遠くまで行ける。",l:"一緒にいて疲れない人を無意識に探してるはず。派手な恋より、穏やかな日常を共有できる相手。\n\nその直感は正しい。でもたまには自分から一歩踏み出す勇気も必要。待ってるだけだと、いい人すら気づかないよ。",f:"このままでいいのか、ちょっと焦りを感じてるはず。周りが動いてるのを見て不安になってない？\n\n焦る必要はない。でも「動かない」と「動けない」は違う。小さな準備だけしておいて。",w:"マイペースでやってきたけど、そろそろ本気を出す場面が近づいてるはず。\n\nあなたの本気は自分が思ってるより遥かにすごい。今日1つだけ全力でやってみて。",d:"穏やかに見えて、内側では何かを考え続けてるはず。その思考力があなたの武器。\n\n今日ふと浮かんだアイデア、メモしておいて。後で「あれが転機だった」ってなるから。"},
    mori_risu:{a:"情報を集めすぎて頭がパンクしかけてるはず。知れば知るほど不安になるやつ。\n\n今日は新しい情報を入れないで。代わりに今ある情報だけで判断してみて。十分足りてるから。",l:"「面白い人」に惹かれるけど、飽きるのが怖くて踏み込めないはず。\n\n本当に飽きない人は「一緒にいて新しい発見がある人」。スペックじゃなくて知的好奇心で選んでみて。",f:"やりたいことが多すぎて全部中途半端になりかけてるはず。\n\n今週は3つだけに絞って。あなたの集中力が分散してるのがもったいない。絞れば爆発力が出る。",w:"広く浅くでここまで来たけど「このままでいいのかな」って思い始めてるはず。\n\n次のステージは深さ。1つだけ掘り下げてみて。あなたの場合、深堀りしても飽きないテーマが見つかれば最強。",d:"好奇心がうずいてるはず。何かを始めたい、でも何を始めるか決まらない。\n\n今日「気になるけど手を出してなかったこと」を1つだけやってみて。それがあなたの次の冒険。"},
    hana_panda:{a:"人に合わせすぎて自分の本音が分からなくなりかけてるはず。「みんなが幸せならそれでいい」は嘘でしょ？\n\n今日は自分の気持ちだけ聞いてみて。「本当はどうしたい？」って。小さな本音から始めていいから。",l:"好きな人の前ほど自分を消してしまうはず。嫌われたくなくて合わせちゃう。\n\nでも「合わせてくれる人」と「一緒にいたい人」は違う。本音を出した時に残ってくれる人が本物。",f:"争いを避けすぎて自分の道が見えなくなってるはず。平和は大事。でも自分を犠牲にする平和は偽物。\n\n今日は1つだけ「NO」を言ってみて。世界は思ったほど壊れないから。",w:"調整役に徹しすぎて疲弊してるはず。みんなの意見を聞いて、まとめて、でも自分の意見は言えない。\n\nあなたの中にある頑固さ、それは「信念」。もっと出していい。",d:"穏やかに見えて内側で葛藤を抱えてるはず。でもそれを誰にも見せない。\n\n今日は一番信頼してる人に本音を話してみて。全部じゃなくていい。一言だけ。"},
    sora_unicorn:{a:"「ここじゃない」感がずっとあるはず。今いる場所が自分のステージじゃないって薄々気づいてる。\n\nその感覚は合ってる。でも場所を変える前に「自分が何を求めてるか」を言語化して。漠然と逃げるのと、明確に進むのは全然違う。",l:"妥協した恋は秒で冷めるはず。対等に渡り合える相手じゃないと物足りない。\n\nその理想の高さは弱さじゃない。でも「完璧な人」は存在しない。「一緒にいて成長できる人」にスライドしてみて。",f:"理想と現実のギャップに苦しんでるはず。でもその理想を描けること自体が才能。\n\n今日は理想を1mmだけ現実に近づけるアクションを1つだけやってみて。",w:"周りのレベルが合わないと感じてるはず。それ、たぶん合ってる。\n\nでも環境を嘆くより、自分のアウトプットで証明するほうが早い。見せつけて。",d:"何か大きなことを成し遂げたい焦りがあるはず。ビジョンはある、でも道筋がまだ見えない。\n\nあなたのスケール感で考えていい。今日できる一番小さな一歩を今日中にやって。"},
    yuki_hakucho:{a:"自分の基準に自分が追いつけなくて苦しんでるはず。完璧じゃない自分を許せない。\n\nでもね、完璧じゃないあなたも十分に美しい。80点の自分を愛せるようになった時、100点が見えてくるから。",l:"簡単に人を好きにならないから「自分は冷たいのかも」って不安になることがあるはず。\n\n違う、あなたは「本物」を探してるだけ。時間がかかっていい。一度好きになったら誰より深く愛せるんだから。",f:"群れるのが苦手で少数の深い関係だけ大事にしてるはず。それでいい。\n\n量より質。あなたの美意識は人間関係にも出る。選び抜いた人と過ごす時間が一番の財産。",w:"自分にも他人にも厳しすぎて周りがついてこれなくなりかけてるはず。\n\n基準を下げろとは言わない。でも「許す力」を身につけると、あなたの世界がもう一段広がる。",d:"外から見ると完璧に見えてるけど、内側は張り詰めてるはず。たまには力を抜いて。\n\n今日は「まあいいか」を意識的に使ってみて。あなたの場合それがちょうどいいバランスになる。"},
    niji_koala:{a:"考えすぎて行動に移せなくなってるはず。でも考えることをやめなくていい。\n\n今日は「考えた結果を1つだけ実行する」にしてみて。思考と行動のバランスが取れた時、あなたは最強になる。",l:"一緒にいて無言でも気まずくない人を探してるはず。沈黙の相性、大事だよね。\n\nその直感は正しい。言葉じゃなくて「空気」で通じ合える人が運命の人。焦らなくていい。",f:"のんびりしてるように見えて、実は深いところで人生の意味を考えてるはず。\n\nその思考力があなたの最大の武器。今日の考えごとをメモに残してみて。後で宝物になるから。",w:"「頑張らないほうが結果出る」って薄々気づいてるはず。\n\nそれ、合ってる。リラックスした時の直感が一番正しい。肩の力を抜いて。",d:"ぼーっとしてる時間に実は一番大事なことを考えてるはず。\n\n今日はぼーっとする時間を意図的に作って。それがあなたの充電方法。"},
    hi_no_tora:{a:"誰にも弱さを見せられなくて苦しんでるはず。「負けたら終わり」——でもそれ、誰が決めたルール？\n\n強さの定義を更新して。弱さを見せられるのが本当の強さ。今日は一人だけ、鎧を脱いでみて。",l:"好きになったら全力で向かっていくはず。駆け引きゼロ、真正面から。\n\nその真っ直ぐさは最強の武器。でも不器用すぎて伝わらないこともある。「好き」は言葉にしないと届かないよ。",f:"「もっと強くならなきゃ」って自分を追い込んでるはず。十分強いのに。\n\n今のあなたに必要なのは「強さ」じゃなくて「柔らかさ」。しなやかに曲がれるほうが折れないから。",w:"誰にも負けたくない気持ちが空回りしてるはず。\n\n本当のライバルは他人じゃなくて昨日の自分。比べる相手を変えるだけで楽になるよ。",d:"内に秘めたエネルギーの使い道を探してるはず。燃やしたいのに燃やす先がない感覚。\n\n今日、ずっと後回しにしてたことに着手して。あなたのエネルギーは動き出したら止まらないから。"},
    tsuki_hyou:{a:"全部見えすぎて疲れてるはず。人の嘘も本音も、見たくないものまで見えてしまう。\n\n見えることは才能。でも今日は「見ないふり」をしていい日。すべてに反応しなくていい。",l:"「この人は本物か」をずっとテストしてしまうはず。信じたいのに信じるのが怖い。\n\nテストをやめた時、本当の関係が始まる。完璧な人を探すんじゃなくて、不完璧なまま愛せる人を。",f:"先が読めすぎて逆に動けなくなってるはず。3手先が見えるから、リスクも全部見えちゃう。\n\n今日は「考えずに動く」を実験してみて。あなたの直感は十分信頼できるから。",w:"周りが見えてないリスクが自分だけ見えて孤独を感じてるはず。\n\n見えてるなら、それを伝える方法を磨いて。「何が見えてるか」を言語化できたら最強の参謀になれる。",d:"本心を隠しすぎて自分でも本音が分からなくなりかけてるはず。\n\n今日は鏡の前で自分に質問してみて。「本当はどうしたい？」——最初に浮かんだ答えが本音。"},
    hoshi_kuma:{a:"誰かを守りたいのに守りきれない無力感を感じてるはず。大切な人の悩みを自分のことのように苦しんでない？\n\n全部背負わなくていい。「そばにいる」だけであなたは十分誰かの支えになってる。",l:"尽くしすぎて自分が空っぽになりかけてるはず。「してあげないと嫌われる」に変わってない？\n\n愛と自己犠牲は違う。何もしなくても一緒にいたいと思える関係が本物。自分も大事にして。",f:"自分のやりたいことがぼんやり見えてるのに、周りを放っておけなくて後回しにしてるはず。\n\nあなたが幸せになることが周りを幸せにする一番の近道。今日は自分のためだけに時間を使って。",w:"面倒見が良すぎて自分の仕事が後回しになってるはず。\n\nあなたが潰れたら支えてる人全員が困る。「自分のことやらせて」を1回言ってみて。",d:"誰かのために頑張ることで自分を保ってるはず。でも「私は誰に守ってもらえるんだろう」って思ってない？\n\n今日は誰かの好意をただ受け取って。あなたは十分あげてきたから。"},
    kaze_uma:{a:"じっとしてられない焦りを感じてるはず。どこかに行きたい、何かを始めたい。でも行き先が見えない。\n\n24時間だけ何もしない時間を作ってみて。動き続けるあなたにとって「止まること」が最大の冒険になるから。",l:"束縛されるくらいなら一人を選ぶはず。でも「自由のまま一緒にいられる人」が現れたら最強。\n\nその人を見つけたら逃がさないで。自由と愛は両立できる。",f:"「もっと遠くへ行きたい」衝動が止まらないはず。今いる場所は通過点に過ぎない。\n\nその衝動は正しい。ただ、行き先を決めてから走るともっと遠くに行ける。",w:"ルーティンワークが苦痛すぎるはず。同じことの繰り返しが耐えられない。\n\nでも自由に走るためにも「基盤」は必要。今は地面を固める時期だと割り切って。",d:"エネルギーが有り余ってるのに使い道がないはず。\n\n今日、行ったことない場所に行ってみて。場所が変わると思考も変わる。"},
    kaze_ookami:{a:"周りの嘘や建前に疲れてるはず。「本物」を求めてるのに、偽物ばかりが目につく。\n\nあなたの直感は正しい。でも全部を切り捨てる前に「不完全だけど本物」を探してみて。100%の本物は存在しないから。",l:"簡単に人を信じないはず。でも一度信じたら命がけで守る。そのギャップに惹かれる人、実は多いよ。\n\n壁を作るのは自由。でもたまにはドアを開けておいて。入ってくる勇気のある人が、あなたの人。",f:"群れることを捨てて自分の道を歩いてきたはず。その選択は間違ってない。\n\nでもたまには仲間がいることの強さも思い出して。一匹狼が群れを作った時、最強の集団になる。",w:"「自分一人でやったほうが早い」と思ってるはず。それは正しいけど、それだけじゃ限界がある。\n\n信頼できる一人を見つけて任せてみて。「任せる力」があなたを次のレベルに引き上げる。",d:"孤独は平気。でもたまに「分かってくれる人がいたら」って思う瞬間があるはず。\n\n今日は、自分を理解してくれそうな人に少しだけ心を開いてみて。全部じゃなくていい。"},
    honoo_phoenix:{a:"何度も打ちのめされてきたから分かるはず。「もう無理」って思ってからが勝負だって。\n\nその経験があなたを誰より強くしてる。灰の中から蘇る力はもうあるから。",l:"過去の恋で傷ついた分次はもっと深く愛せるはず。傷は弱さじゃなくて深さの証拠。\n\n過去の恋と今の恋を比べないで。目の前の人だけを見て。",f:"変化を恐れてない。むしろ変化がないと枯れてしまうタイプ。\n\nその衝動は正しい。ただし燃え尽きる前に休憩して。",w:"今の苦労はあとで全部ネタになるから大丈夫。\n\nあなたの底力は追い込まれた時に発動する。今のピンチは実はチャンス。",d:"エネルギーが体の中で渦巻いてるはず。\n\n今日は何か創造的なことに使ってみて。"},
    sakura_usagi:{a:"みんなの前では笑ってるけど一人になると急に寂しくなるはず。\n\n泣きたい時は泣いていいよ。あなたのそばにいたい人はちゃんといるから。",l:"好きバレしたくなくて距離感がバグってるはず。\n\n素直に好きって思ってること伝えてみて。あなたの可愛さは素直な時が一番。",f:"新しい環境に飛び込みたいけど今の居場所も手放せなくて迷ってるはず。\n\nどっちを選んでもあなたなら大丈夫。花はどこに植えても咲くよ。",w:"頑張りすぎて笑顔が疲れてきてない？\n\n今日は愛想笑いしなくていい日にしてみて。",d:"なんとなくソワソワする感覚があるはず。\n\n春が近づいてるサイン。新しい出会いの前触れかも。"},
    yozora_fukurou:{a:"考えすぎて眠れない夜が続いてるはず。\n\n全部言語化しなくていい。今日は頭をオフにする練習をして。",l:"知性で惹かれてるけどそれが恋なのか尊敬なのか分からなくなってるはず。\n\n心が高鳴るかどうかで判断して。",f:"情報を集めすぎて身動きが取れなくなってるはず。\n\n知識は十分ある。あとは動くだけ。",w:"自分の知識が正しく評価されてない気がしてるはず。\n\n伝え方を変えるだけで全然変わるよ。",d:"夜更かしの質が下がってるはず。\n\n今日は1つだけ深く調べてみて。それがエネルギーになるから。"},
    taiyou_lion:{a:"頼られすぎて疲れてるのにそれを認められないはず。\n\n強い人こそ「疲れた」って言う権利がある。",l:"好きになったらストレートに行くけど相手のペースも大事にして。\n\nあなたの愛情表現は最高。でも相手が受け取る準備ができてるか見て。",f:"もっと大きなことがしたいって焦ってるはず。\n\nスケールの大きさはあなたの武器。でも足元の小さな一歩を侮らないで。",w:"リーダーとして振る舞うことに疲れてない？\n\nたまにはフォロワーになっていい。",d:"自分を奮い立たせるエネルギーが欲しいはず。\n\n今日は自分を褒める時間を作って。"},
    ame_iruka:{a:"周りの人の感情を吸い取りすぎて自分の感情が分からなくなってるはず。\n\n「これは私の感情？」って問いかけてみて。他人のものは返していいよ。",l:"相手の気持ちを優先しすぎて自分の本音を押し殺してるはず。\n\n「私はこうしたい」を1つ言ってみて。",f:"共感力が高すぎて合わない環境にいると体調まで崩すはず。\n\n環境を変える勇気を持って。",w:"誰かの悩みを聞きすぎて自分のキャパを超えてるはず。\n\n「今日は聞けない」って言っていいんだよ。",d:"なんだか涙もろくなってるはず。\n\n感情が溢れてくるのは浄化のサイン。我慢しないで。"},
    komorebi_shika:{a:"ちょっとした言葉に深く傷ついてるはず。\n\nその繊細さは才能。でも全ての言葉を真に受けなくていいよ。8割は聞き流していい。",l:"安心できる人を求めてるけど出会いの場に行くのが怖いはず。\n\n無理に探さなくていい。あなたが安心してる場所にその人は現れるから。",f:"変化が怖いのは今の穏やかさを壊したくないから。\n\nでも変化の先にも穏やかさはある。",w:"人間関係のストレスが体に出てない？\n\n自然体でいられる環境こそが最高の職場。",d:"自然に触れたい衝動があるはず。\n\n今日は少しだけ外に出て。木や花や空を見るだけでエネルギーは回復する。"},
    yuuyake_kitsune:{a:"本音を隠しすぎて自分でも何が本当か分からなくなりかけてるはず。\n\n今日は一人の時間に自分と対話して。",l:"好きな人を試してしまう癖自覚ある？\n\n試す前に信じてみて。信頼は試験じゃなくて積み重ね。",f:"先が読めてるからこそ動く前に計算してしまうはず。\n\nたまには計算を捨てて直感で動いてみて。",w:"人を動かすのが上手いけど自分のモチベーションが下がってるはず。\n\n自分のために頑張る目標を1つ作って。",d:"なんだかずる賢い自分が嫌になることがあるはず。\n\nそれは知恵であってずるさじゃない。もっと誇っていい。"},
    akatsuki_washi:{a:"なんで周りは分からないんだって焦りがあるはず。\n\n怒りをぶつけるんじゃなくて分かるように伝える方法を探して。",l:"理想の相手像が明確すぎて目の前の人の良さを見逃してるかも。\n\n完璧じゃなくていい。一緒に高みを目指せる意志があるかどうかが大事。",f:"大きすぎるビジョンに自分が追いついてない焦りがあるはず。\n\n実現するには仲間が必要。一人で飛ぼうとしないで。",w:"正論が通らない環境にストレスを感じてるはず。\n\n「伝え方」を磨くと世界が変わるよ。",d:"もっと大きなことがしたいという衝動があるはず。\n\n理想の未来を紙に書き出してみて。言語化すると道が見え始める。"},
    shizuku_penguin:{a:"頑張りすぎて体が悲鳴を上げてるはず。\n\n今日は「やらないことリスト」を作ってみて。引き算が得意になると楽になるよ。",l:"好きな人に尽くしすぎてバランスが崩れてない？\n\n一方的に与えるのは消耗。「してもらう」ことにも慣れていこう。",f:"ルーティンに安心するけど最近マンネリ感がない？\n\n小さな変化を1つ加えるだけでいい。世界が変わる。",w:"誰よりもコツコツやってるのに目立たない悩みがあるはず。\n\n見てる人は見てる。でもたまにはアピールする練習も。",d:"なんか疲れてるけど原因が分からないはず。\n\n予定を入れないことを予定にしてみて。"},
    nijiiro_dragon:{a:"自分は普通じゃないという感覚に苦しんでるはず。\n\n普通じゃないのは才能。その違和感を創造力に変換して。",l:"あなたの世界観を理解してくれない人とは続かないはず。\n\n無理に合わせなくていい。あなたの宇宙に入れる人が見つかったら最高の関係になる。",f:"頭の中のアイデアが渋滞してるはず。\n\n今日は1つだけ形にしてみて。完璧じゃなくていい。形にすると次が見えてくる。",w:"現実的な作業が苦痛すぎるはず。\n\n苦手なことは得意な人に任せて。あなたは創造に集中するべき。",d:"壮大な夢を見るはず。\n\nその夢は潜在意識からのメッセージ。忘れる前にメモして。"},
    mayonaka_neko:{a:"一人でいたいのに完全に一人だと寂しくなるはず。矛盾してるけどそれがあなた。\n\n適度な距離感を保てる人を大切にして。",l:"素直になれなくて好きな人に素っ気なくしちゃうはず。\n\n「好き」を行動で示してみて。伝わるよ。",f:"自由でいたい気持ちとどこかに所属したい気持ちの間で揺れてるはず。\n\n両方欲しくていい。自由な場所に所属すればいいだけ。",w:"他人のルールに従うのが苦痛なはず。\n\n自分のルールで生きる方法を真剣に考えてみて。",d:"深夜に一番クリアになるはず。\n\n今夜自分と対話してみて。昼間のノイズが消えた時に本音が聞こえる。"},
    yume_flamingo:{a:"キラキラしてないと不安になるはず。でもいつもキラキラしてる必要はないよ。\n\n地味な日があるから輝く日がある。オフの時間も大切にして。",l:"ドキドキする恋に飛び込みたいけど本当にそれでいい？\n\n「安心するけどワクワクもする」が最強の相性。",f:"もっと華やかな世界に行きたいと思ってるはず。\n\nその欲望は原動力。でも今いる場所でも輝けてることを忘れないで。",w:"見た目を褒められるけど中身を見てほしいはず。\n\nちゃんと見てくれる人は見てるよ。",d:"なんか物足りない感覚があるはず。\n\n新しい刺激を取り入れて。あなたのキラキラは新しい体験で充電されるから。"},
    mikoto_kirin:{a:"見えすぎて辛いはず。全部分かってしまうから、知らないふりをするのにも疲れてる。\n\nでもその目を閉じないで。見える力は守る力。大切な人を救えるのはあなただけ。",l:"相手の本心が見えてしまうから恋が怖いはず。嘘も本音も全部見える。\n\nでも全部見えた上で愛せるなら、それは最強の愛。見えてるからこそ選んだ人を信じて。",f:"次のステージが見えてるのに動けないはず。準備が整うのを待ってる。\n\nもう十分見えてる。あとは一歩踏み出すだけ。直感が「今」と言ったら今。",w:"周りの3手先が読めて退屈してるはず。でもそれを言うと嫌味になるから黙ってる。\n\n伝え方を変えれば最強の参謀になれる。見えてることを翻訳する力を磨いて。",d:"何か大きな変化が近づいてるのを感じてるはず。まだ形になってないけど確実に来てる。\n\nその予感は合ってる。準備だけしておいて。来た時に動けるように。"},
    pokapoka_shiba:{a:"誰かのそばにいたいのに迷惑じゃないか不安なはず。\n\nあなたがいるだけで安心する人がいる。そばにいることに理由はいらない。",l:"好きな人には全力で尻尾を振りたいけど、重いと思われないか心配してるはず。\n\n素直に好きって伝えるのが一番。あなたの一途さは重さじゃなくて温かさだから。",f:"自由に走り回りたいけど、大切な人のそばを離れるのが不安なはず。\n\n離れても繋がってる。信頼があれば距離は問題じゃない。たまには冒険してきて。",w:"頑張っても褒められないと不安になるはず。ちゃんと見てもらえてるか心配。\n\n見てるよ。あなたの頑張りはちゃんと届いてる。自信持って。",d:"毎日がなんとなく過ぎていく感覚があるはず。でも平凡な日常こそが幸せの本質。\n\n今日も変わらずそこにいてくれるあなたが、誰かの一番の支えになってる。"},
    shirogane_tiger:{a:"弱みを見せたら終わりだと思ってるはず。常に完璧でいなきゃいけないプレッシャー。\n\n完璧じゃない自分を見せられる相手を一人でいいから見つけて。それが本当の強さ。",l:"自分に釣り合う相手がいないと感じてるはず。基準が高いのは悪いことじゃない。\n\nでも完璧な人は存在しない。お互いの不完全さを受け入れられる関係が最強。",f:"群れることに意味を感じないはず。一人のほうが速い、一人のほうが楽。\n\nでも一人で到達できる場所には限界がある。信頼できる仲間は武器になる。",w:"実力に見合った評価を受けてないと感じてるはず。\n\n力を見せつけるんじゃなく、力を貸してあげる。そうすれば自然と認められる。",d:"静かだけど内側にマグマのようなエネルギーが渦巻いてるはず。\n\n出す場所を選んでるだけ。その判断力があなたの最大の武器。"},
    fuwari_pome:{a:"感情が溢れすぎてコントロールできなくなりかけてるはず。嬉しいも悲しいも全力。\n\nその感受性は宝物。でも全部出さなくていい。大事な分だけ出せばOK。",l:"好きな人の前では可愛く見られたくて全力で頑張ってるはず。\n\n頑張らなくても十分かわいいよ。素のあなたが一番魅力的。",f:"もっとキラキラした場所に行きたいはず。今いる場所が物足りない。\n\nキラキラは外じゃなくてあなたの中にある。どこにいても輝ける。",w:"頑張りが空回りしてる感覚があるはず。全力でやってるのに伝わらない。\n\n方向を少し変えるだけ。エネルギーは十分ある。あとは使い方。",d:"何かワクワクすることを探してるはず。毎日にときめきが欲しい。\n\n小さなときめきは日常の中にある。いつもの道を少し変えるだけで見つかるよ。"},
    konayuki_shirokuma:{a:"強くいなきゃいけないプレッシャーで潰れそうなはず。大きいから頼られるけど自分は誰に頼ればいい？\n\n一番大きな人が一番助けを求めにくい。でも今日は誰かに「助けて」って言ってみて。",l:"好きな人を大事にしすぎて距離感がバグってるはず。守りたい気持ちが強すぎる。\n\n守ることと束縛は違う。相手の自由を尊重した上で、そっと寄り添うのが本当の愛。",f:"寒い場所でも平気な顔してるけど、本当は温かい場所を求めてるはず。\n\n無理して耐えなくていい。温もりを求めるのは生きる力。素直になって。",w:"黙々とやってるけど報われない感覚があるはず。\n\nあなたの地道な頑張りは必ず実る。雪の下で春を待つ花のように。",d:"孤独に慣れすぎて、寂しさに気づけなくなってるはず。\n\n今日は自分の心に「寂しくない？」って聞いてみて。本音を聞いてあげて。"},
    madoromi_bulldog:{a:"うまくできない自分に嫌気がさしてるはず。みんなが簡単にやることが自分だけ難しい。\n\n不器用は個性。時間がかかっても辿り着けるなら、それでいい。",l:"好きって気持ちをうまく伝えられないはず。かっこよくできない自分がもどかしい。\n\n不器用な愛情が一番心に残る。そのまんまでぶつかってみて。",f:"もっとスマートに生きたいのにできないもどかしさがあるはず。\n\nスマートじゃなくていい。泥臭く生きてるあなたのほうがかっこいい。",w:"要領悪くて人より時間がかかるのがコンプレックスなはず。\n\n丁寧にやってる証拠。量より質。あなたの仕事は信頼できる。",d:"なんか疲れたけど何に疲れたか分からないはず。\n\n考えなくていい。今日は好きなものを食べて早く寝て。それが正解。"},
    mokomoko_alpaca:{a:"周りに合わせようとして疲れてるはず。でも合わせられない自分がいる。\n\n合わせなくていい。あなたのペースでいることが、結果的にみんなを楽にする。",l:"恋愛に積極的になれないはず。がっつくのが苦手。\n\n追いかけなくていい。あなたの柔らかいオーラに惹かれる人が自然と近づいてくる。",f:"何かを始めたいけど腰が重いはず。やりたい気持ちはあるのに動けない。\n\n動かなくてもいい日もある。でも今日だけ1mmだけ動いてみて。",w:"のんびりしてると思われがちだけど、実はちゃんと考えてるはず。\n\n周りの評価は気にしなくていい。あなたのペースが最終的に一番遠くまで行ける。",d:"ぼーっとしてる時間が至福のはず。\n\nそれは無駄じゃない。脳がリセットされてる時間。もっとぼーっとしていい。"},
    soyokaze_hitsuji:{a:"疲れすぎて何もしたくないはず。体が動かない。心が重い。\n\n今日は何もしなくていい日。布団の中で丸まって。それが今日のベストアクション。",l:"優しすぎて相手に合わせすぎてるはず。自分の気持ちが分からなくなってる。\n\n「私はどうしたい？」を一日に3回自分に聞いてみて。小さな本音から取り戻して。",f:"変わりたいけどエネルギーがないはず。\n\n変わらなくていい。今のあなたのままで十分。休んだ後に自然と動きたくなるから。",w:"頑張りすぎて電池切れ寸前なはず。\n\n充電しないと壊れるよ。今日は早く帰って。世界はあなたがいなくても1日は回る。",d:"ふわふわしたいはず。柔らかいものに包まれたい。\n\n今日は自分が一番安心する場所で過ごして。それだけで明日のエネルギーになるから。"},
    tasogare_hamster:{a:"失うことが怖くて手放せないものがあるはず。物でも関係でも。\n\n握りしめすぎると手が痛くなる。少しだけ緩めてみて。大事なものは逃げないから。",l:"好きな気持ちを溜め込みすぎてパンクしそうなはず。\n\nほっぺに詰め込みすぎないで。少しずつ伝えてみて。溢れる前に。",f:"安全な場所から出るのが怖いはず。外は危険がいっぱい。\n\nでも巣の中だけじゃ見えない景色がある。ちょっとだけ顔を出してみて。",w:"コツコツ貯めてきたものが評価される時期。\n\n地味にやってきたことが全部繋がる瞬間が近い。もう少しだけ続けて。",d:"なんか不安だけど具体的に何が不安か分からないはず。\n\n大丈夫。あなたは十分備えてる。不安は「ちゃんとしてる証拠」。"},
    hoshizora_rakuda:{a:"終わりが見えない辛さの中にいるはず。どこまで歩けばゴールなのか。\n\n今日一日だけ歩けばいい。明日のことは明日の自分に任せて。",l:"一人で歩いてきた道が長すぎて、誰かと歩く方法が分からないはず。\n\n並んで歩くだけでいい。話さなくてもいい。隣にいるだけで十分。",f:"ずっと我慢してきたものを解放したいはず。でもどうやって？\n\n叫んでもいい泣いてもいい。砂漠では誰も見てないから。",w:"報われない努力を続けてるはず。でも続けてるだけですごい。\n\n脱落した人がどれだけいるか。残ってるあなたはもう勝ってる。",d:"星を見上げたくなるはず。自分がどこにいるのか確認したくなる。\n\n星はいつもそこにある。あなたの道標は消えてない。"},
    mahou_namakemono:{a:"何もしたくないのに「何かしなきゃ」の圧に苦しんでるはず。\n\nしなくていい。今日は公式に「何もしない日」に認定。自分の許可を出して。",l:"恋愛に情熱が持てないのは冷めてるんじゃなくて、自分のペースを守りたいだけ。\n\n無理に盛り上がらなくていい。静かに一緒にいられる人がベスト。",f:"動きたくないのに世界は動いてくプレッシャーがあるはず。\n\n世界のスピードに合わせなくていい。あなたのスピードが正解。",w:"やる気スイッチが見つからないはず。\n\n探さなくていい。やりたくなった時にやればいい。それがあなたの最高パフォーマンスのタイミング。",d:"ぼーっとしてたら1日終わるはず。\n\nそれでいい。充電完了した明日のあなたは最強。今日はそのための準備期間。"},
    moumou_koushi:{a:"場の空気を壊したくなくて我慢してるはず。みんなが笑ってるから自分も笑う。\n\n我慢しなくていいよ。あなたの本当の気持ちも大事にして。",l:"好きな人の前だとさらにのんびりになるはず。緊張で動けなくなる。\n\nそののんびり感が相手にとっては安心感。そのままでいて。",f:"何か新しいことを始めたいけど面倒くさいはず。\n\n面倒くさいと感じたら「やったほうがいい」のサイン。えいやっで始めてみて。",w:"縁の下の力持ちタイプで目立たないけど、あなたがいないと回らない場所がある。\n\nもっと自分の価値に気づいて。あなたは替えがきかない存在。",d:"のんびり草を食べるように、今日は焦らず過ごしてみて。\n\n急ぐ必要はどこにもない。あなたのペースが世界を穏やかにしてる。"}
  };
  const tr=R[tid]||R.yume_kobuta;
  const raw=hasAnx?tr.a:hasLove?tr.l:hasFree?tr.f:hasWork?tr.w:tr.d;
  const readingLines=raw.split("\n\n");
  const readingIntro="あなたは今、"+readingLines[0];
  const readingDeep=readingLines[1]||"";
  // 日替わりアドバイスサフィックス
  const daySeed2=new Date().getFullYear()*10000+(new Date().getMonth()+1)*100+new Date().getDate();
  const dailySuffix=[
    "今日は特に自分の気持ちに正直になっていい日。「本当はどうしたい？」を自分に聞いてみて。",
    "寝る前に今日あった良いことを3つ書き出してみて。脳のフィルターが変わるから。",

    "深呼吸を3回。吐く時に嫌なことを全部出すイメージで。それだけで体が軽くなるよ。",
    "今日は「完璧じゃなくていい」がテーマ。60点で十分。自分を褒めてあげて。",

    "今日ふと目に入ったものがメッセージ。看板、本のタイトル、誰かの一言。気にしてみて。",
    "水をいつもより多めに飲んで。体の巡りが良くなると直感も冴えてくるよ。",
    "今日は「断る」練習日。1つだけ「やらない」を選ぶと心にスペースができる。",
    "鏡を見て「最近頑張ってるね」って自分に言ってみて。冗談じゃなく本気で。"
  ];
  const sfx=dailySuffix[((daySeed2*7+tid.length*13)>>>0)%dailySuffix.length];
  const views={
    deep:{label:"深層リーディング",title:"心とエネルギーの状態",
      good:hasAnx?"第3チャクラ（みぞおち）が弱って自己肯定感が揺らいでるサイン。心理学的にはカタストロフィ化（最悪を想像する癖）が出てる。「最悪こうなったら？」→「実際の確率は？」→「対処できる？」の3段階で問い直して。黄色いものを身につけると太陽のエネルギーで補充できる。"
        :hasLove?"ハートチャクラが活性化して人を惹きつけるオーラが出てる。ただし心理的には投影が起きてる——相手に感じてる魅力は、実はあなた自身が抑圧してる資質。「この人のどこが好き？」を書き出してみて。それ全部、あなたの中にもある。ローズクォーツをそばに置くと感情が整理しやすくなる。"
        :hasWork?"「べき思考」が強くなってる。「〜すべき」「〜じゃなきゃ」——これは認知行動療法でいう自動思考のワナ。「〜したい」に言い換えるだけで心が軽くなる。エネルギー的にはルートチャクラ（足元の安定）を意識して。裸足で地面に立つグラウンディングが効く。"
        :hasFree?"クラウンチャクラが開き始めてる。高次の自分と繋がろうとしてるサイン。心理学的には認知的不協和——今やってることと本当にやりたいことのズレに脳が警告を出してる。「本当はどうしたい？」を紙に書いて。瞑想5分が普段の3倍効く時期。"
        :"オーラの色が変わりかけてる転換期。心理的には無意識が現状の「ズレ」を感知してる。その違和感、たぶん合ってる。パワーストーンや自然に触れるとエネルギーが整う。同時にモヤモヤをノートに書き出して言語化してみて。",
      watch:hasAnx?"エンパス体質が強まってる。他人の感情を自分のものだと勘違いしやすい。「これは私の感情？」と問いかけるだけで余計なエネルギーが剥がれる。反芻思考のループに入りそうなら、5分の散歩か冷たい水で手を洗って脳をリセット。"
        :hasWork?"インポスター症候群の兆候あり。「私なんかが」「たまたま」——それは歪んだ自己認知。事実ベースで実績をリスト化して。左肩が重く感じたらエネルギーの滞り。粗塩のお風呂が効く。"
        :hasLove?"確証バイアスに注意。「嫌われてるかも」と思うと裏付けばかり集めちゃう。反証を意識的に探して。寝る前に「自分のエネルギーだけを残す」とイメージしてエネルギーコードを切って。"
        :"反芻思考（同じことをグルグル考える）に入りかけてる。体を動かすのが一番の対処。左肩が重ければ邪気の滞り。深呼吸しながら手を振り払うイメージで。"},
    love:{label:"恋愛",title:"アタッチメント診断",premium:true,
      preview:hasLove?"あなたの恋愛パターンは「相手の出方を待つ → 不安になる → 確認行動に走る」…":"今のあなたに必要なのは「新しい出会い」より…",
      good:hasLove?"あなたの恋愛の癖は「相手の出方を待つ → 不安になる → 確認行動に走る」のパターンじゃない？これは不安型アタッチメントの特徴。安定型に近づくには「相手の行動＝相手の気持ち」と決めつけないこと。"
        :hasAnx?"人間関係で消耗してるのは、境界線（バウンダリー）が曖昧だから。相手の問題を自分の問題にしてない？「それは私の責任？」と自問するだけで、背負わなくていい荷物が見える。"

function CharacterCarousel(){
  const scrollRef=useRef(null);const [active,setActive]=useState(0);
  useEffect(()=>{const iv=setInterval(()=>{setActive(p=>{const n=(p+1)%DREAM_TYPES.length;if(scrollRef.current){const c=scrollRef.current.children[n];if(c){const left=c.offsetLeft-scrollRef.current.offsetWidth/2+c.offsetWidth/2;scrollRef.current.scrollTo({left,behavior:"smooth"})}}return n})},2500);return()=>clearInterval(iv)},[]);
  function handleScroll(){if(!scrollRef.current)return;const el=scrollRef.current;const w=el.children[0]?.offsetWidth||90;const idx=Math.round(el.scrollLeft/(w+10));setActive(Math.min(Math.max(idx,0),DREAM_TYPES.length-1))}
  return<div className="slide-up-1" style={{marginTop:16,marginBottom:8}}>

                    <p style={{fontSize:11,color:"var(--t3)",lineHeight:1.6}}>ブラウザの右上にある <span style={{fontWeight:700,fontSize:16}}>⋮</span> をタップ</p>
                  </div>
                </div>
                <div style={{display:"flex",gap:14,alignItems:"flex-start"}}>
                  <div style={{minWidth:36,height:36,borderRadius:10,background:"rgba(232,98,124,0.1)",display:"flex",alignItems:"center",justifyContent:"center",fontWeight:700,color:"var(--rose)",fontSize:14}}>2</div>
                  <div style={{flex:1}}>
                    <p style={{fontSize:13,fontWeight:600,color:"var(--t1)",marginBottom:4}}>「ホーム画面に追加」を選択</p>
                    <p style={{fontSize:11,color:"var(--t3)",lineHeight:1.6}}>メニューの中から選んでタップ</p>
                  </div>
                </div>
              </div>:<div style={{padding:"16px 20px"}}>
                <p style={{fontSize:12,color:"var(--t2)",lineHeight:1.8}}>ブラウザのメニューから「ホーム画面に追加」を選択してね</p>
              </div>}
              <div style={{padding:"0 20px 16px"}}>
                <div style={{padding:"10px 14px",borderRadius:10,background:"rgba(232,98,124,0.04)",border:"1px solid rgba(232,98,124,0.08)"}}>
                  <p style={{fontSize:10,color:"var(--t3)",lineHeight:1.6,textAlign:"center"}}>✨ 追加するとアプリのように全画面で開けるよ</p>
                </div>
              </div>
            </div>}
          </div>;
        })()}
        <div style={{margin:"16px 0",padding:"12px 16px",borderRadius:12,background:"rgba(232,98,124,0.03)",border:"1px solid rgba(232,98,124,0.06)"}}>
          <p style={{fontSize:11,color:"var(--t3)",textAlign:"center"}}>{(()=>{const d=new Date();const seed=d.getFullYear()*10000+d.getMonth()*100+d.getDate();const base=800+((seed*2654435761)>>>0)%600;const hour=d.getHours();const boost=Math.floor(hour*hour*0.8+hour*12);const jitter=((seed*16807+hour*31)>>>0)%50;return`🔮 今日 ${(base+boost+jitter).toLocaleString()} 人が占いました`})()}</p>
        </div>
        <p style={{fontFamily:"Cormorant, serif",fontSize:14,color:"var(--t4)",letterSpacing:4,fontWeight:300}}>よるのことば</p>
        <div style={{display:"flex",gap:12,justifyContent:"center",marginTop:10,flexWrap:"wrap"}}>
          {[{key:"terms",label:"利用規約"},{key:"privacy",label:"プライバシーポリシー"},{key:"law",label:"特定商取引法"}].map(l=><span key={l.key} onClick={()=>{setLegalPage(l.key);setPage("legal");window.scrollTo(0,0)}} style={{fontSize:10,color:"var(--t4)",cursor:"pointer",textDecoration:"underline",opacity:0.6}}>{l.label}</span>)}
        </div>
        <p style={{fontSize:9,color:"var(--t4)",marginTop:6,opacity:0.5}}>© 2026</p>
      </footer>
      {(page==="fortuneResult"||page==="dreamResult")&&<div style={{position:"fixed",bottom:24,left:"50%",transform:"translateX(-50%)",zIndex:999}}>
        <button onClick={()=>{goHome();window.scrollTo(0,0)}} className="hover-lift" style={{padding:"12px 28px",borderRadius:24,border:"none",background:"var(--grad)",color:"#fff",fontSize:13,fontWeight:700,fontFamily:"Zen Maru Gothic, sans-serif",cursor:"pointer",boxShadow:"0 4px 20px rgba(232,98,124,0.3)",display:"flex",alignItems:"center",gap:6}}>
          <span style={{fontSize:15}}>🏠</span> ホームに戻る
        </button>
      </div>}
    </div>
  </div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
