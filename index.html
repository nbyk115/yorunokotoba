/* ─── Streak Counter (localStorage) ─── */
function getStreak(){
  try{
    const data=JSON.parse(localStorage.getItem("ynk_streak")||"{}");
    const today=new Date().toDateString();
    const yesterday=new Date(Date.now()-86400000).toDateString();
    if(data.last===today)return{count:data.count||1,isNew:false,collection:data.collection||{}};
    if(data.last===yesterday)return{count:(data.count||0)+1,isNew:true,collection:data.collection||{}};
    return{count:1,isNew:true,collection:data.collection||{}};
  }catch(e){return{count:1,isNew:true,collection:{}};}
}
function saveStreak(count,typeId,collection){
  try{
    const c={...collection};c[typeId]=(c[typeId]||0)+1;
    localStorage.setItem("ynk_streak",JSON.stringify({last:new Date().toDateString(),count,collection:c}));
    return c;
  }catch(e){return collection;}
}

function diagnoseDreamType(text){
  let scores={};DREAM_TYPES.forEach(t=>{scores[t.id]=0;t.keywords.forEach(k=>{if(text.includes(k))scores[t.id]+=2})});
  // Rarity-weighted randomness: rarer types get less random boost
  DREAM_TYPES.forEach(t=>{scores[t.id]+=Math.random()*t.weight*0.3});
  let best=DREAM_TYPES[0];DREAM_TYPES.forEach(t=>{if(scores[t.id]>scores[best.id])best=t});return best;
}

    みずがめ座:{trait:"あなたは今、「みんなと同じ」が生理的に無理な時期。周りに合わせようとすると体調まで崩れる。もう無理に合わせなくていい。",love:g?"「変わってるね」が最高の褒め言葉。そんなあなたを面白がってくれる人が本物のパートナー。":"友達以上恋人未満が多くない？知的な繋がりは大事だけど、たまには理屈抜きで「好き」を認めてあげて。",work:"革新的なアイデアが降りてくる時期。ただし「画期的すぎて理解されない」パターンに注意。伝え方を工夫すれば通る。",health:"足首とふくらはぎが弱い時期。血行不良に注意。着圧ソックスか、寝る前のふくらはぎマッサージが効く。"},
    うお座:{trait:"あなたは今、現実と空想の境目が曖昧になりかけてるはず。それは感受性が高まってる証拠。でも地に足をつける時間も必要。",love:g?"相手に夢を見すぎてない？理想化した相手と目の前の生身の相手は別人。ギャップに幻滅する前に、現実の良さを探して。":"「この人を助けてあげたい」が恋の始まりになりがち。でも共依存になるリスクがある。対等な関係を意識して。",work:"クリエイティブな仕事で力を発揮する時期。ただし締め切りや数字の管理は苦手が出やすい。得意な人に任せる勇気。",health:"足裏とリンパに注意。むくみやすい時期。足湯が最強。寝る前の10分だけでも効く。"}
  };
  const sp=signPersonality[sign]||signPersonality["おひつじ座"];

  // Rank-specific overlay
  const rankMsgs={
    "大吉":{summary:name+"さん、今日の星回りは年に数回レベル。直感が冴えまくる日。「あ、これ」って思ったこと、全部正解。",time:g?"午後に入る連絡が鍵。即レスが吉。":"14時以降に出会い運が跳ねる。身だしなみ整えてから出かけて。",risk:"テンション上がりすぎて余計なひと言に注意。深夜のLINE、今日はやめとこ。"},
    "中吉":{summary:name+"さん、人から声がかかりやすい日。「ちょっといい？」から始まる話、全部乗ってOK。",time:g?"上の人からの評価が上がるタイミング。今日の発言、覚えられてるよ。":"友達の紹介やお誘い、今日は断らないで。当たりの予感。",risk:"胃腸がちょっと弱い日。食べすぎ注意。ランチは軽めにして午後の集中力をキープ。"},
    "小吉":{summary:name+"さん、派手さはないけど「なんかいい日だったな」って夜に思える日。小さな親切が倍返しで戻ってくる。",time:"午前中にやるべきことを片付けて、午後はゆるめに。メリハリが運気を上げる。",risk:"SNS見すぎると比較モードに入りやすい日。通知オフにしてリアルの時間を大事に。"},
    "吉":{summary:name+"さん、今日まいた種が2〜3週間後に芽を出す。気になってた本・場所・人、今日アクションしておいて。未来の自分が感謝する日。",time:"夕方以降にいい流れが来る。仕事終わりの予定を入れておくと吉。",risk:"「なんか違うな」って感じた直感、今日は特に合ってる。無理に合わせなくて大丈夫。"},
    "末吉":{summary:name+"さん、今日は「静」の日。お風呂にゆっくり浸かって、好きなもの食べて、22時に寝る。それが最強ムーブ。",time:"午前中は省エネで。エネルギーが戻るのは夕方以降。無理に朝から飛ばさないで。",risk:"頑張りたい気持ちはわかるけど、今日は充電日。無理して動くと来週にツケが来る。自分を甘やかすのが正解。"}
  };
  const rm=rankMsgs[rank];

  return{rank,summary:rm.summary,time:rm.time,risk:rm.risk,personality:sp,lucky:generateLucky(),sign};
}

function analyzeDream(text){
  const symbols=[];const map={蛇:{m:"変容・再生",d:"今の自分を壊して作り直したい欲求"},歯:{m:"不安・コントロール喪失",d:"自信を失いかけてる。見た目や評価への執着"},水:{m:"感情の深層",d:"抑え込んでる感情がある。泣きたい時に泣けてる？"},飛:{m:"自由への渇望",d:"今の環境に窮屈さを感じてる証拠"},追:{m:"逃避・未解決",d:"向き合うべき問題から目をそらしてない？"},落:{m:"不安定・自信喪失",d:"地に足がついてない感覚。基盤が揺らいでる"},火:{m:"情熱・怒り",d:"内に溜めてる怒りか情熱。どっちかはっきりさせて"},海:{m:"潜在意識",d:"自分でも気づいてない本音が浮上してきてる"},花:{m:"成長・開花",d:"新しいステージの入口。でも準備はできてる？"},月:{m:"直感・女性性",d:"論理じゃなく感覚で動くべきタイミング"},猫:{m:"自立・孤独",d:"一人でいたい気持ちと寂しさの間で揺れてる"},犬:{m:"信頼・忠誠",d:"誰かに頼りたい、でも頼れない。素直になって"},魚:{m:"幸運・豊かさ",d:"チャンスは来てる。でも掴む覚悟はある？"},鳥:{m:"希望・解放",d:"今いる場所から飛び立ちたい。怖くても動いて"},雨:{m:"浄化・涙",d:"溜まってるものを流す時期。我慢しなくていい"},友:{m:"人間関係の映し鏡",d:"その友達はあなた自身の一面の投影かも"},家:{m:"安心・アイデンティティ",d:"居場所への不安。自分の「帰る場所」を見直して"},学校:{m:"社会的プレッシャー",d:"評価されたい欲求。他人軸で生きてない？"},車:{m:"人生の方向性",d:"今の進路に迷いがある。ハンドルは自分で握って"},死:{m:"終わりと再生",d:"何かを手放す覚悟が必要。でもその先に新しい始まりがある"},赤ちゃん:{m:"新しい可能性",d:"育てたいアイデアや関係がある。でも責任から逃げないで"},好き:{m:"恋愛感情の投影",d:"会いたい気持ちの裏に、自分の価値を確認したい欲求がある"},元カレ:{m:"未清算の感情",d:"まだ整理できてない。新しい恋に進みたいなら、まず過去を閉じて"},元カノ:{m:"未清算の感情",d:"あの頃の自分への執着かも。今の自分を認めてあげて"},知らない:{m:"未知の自己",d:"まだ発揮されてない自分の一面が目覚めようとしてる"},怖:{m:"恐怖・抵抗",d:"変化を恐れてる。でもその恐怖の先にしか成長はない"},泣:{m:"感情の解放",d:"現実で我慢しすぎ。感情を出していい場所を作って"},笑:{m:"表面的な適応",d:"本当に楽しい？周りに合わせて笑ってない？"},走:{m:"焦り・追われる感覚",d:"時間に追われてる感覚。立ち止まる勇気も必要"},電車:{m:"人生のルート",d:"レールに乗ってる安心感と、自分で選んでない不安"}};
  Object.entries(map).forEach(([k,v])=>{if(text.includes(k))symbols.push({word:k,meaning:v.m,detail:v.d})});
  if(!symbols.length)symbols.push({word:"夢全体",meaning:"潜在意識からの信号",detail:"具体的なシンボルが少ない夢ほど、漠然とした不安や期待が隠れてる"});
  const type=diagnoseDreamType(text);
  const tid=type.id;
  const hasAnx=text.match(/怖|追|落|逃|不安|泣|死|歯/);
  const hasLove=text.match(/好き|恋|元カレ|元カノ|キス|告白|デート|彼|彼女/);
  const hasFree=text.match(/飛|空|海|走|旅|自由|鳥/);
  const hasWork=text.match(/仕事|学校|試験|テスト|遅刻|上司|先生/);
  const R={
    tsuki_neko:{a:"周りの感情を読み取りすぎて心がパンクしかけてるはず。「この人は今こう思ってる」「あの人は不機嫌かも」——その繊細さは才能だけど、今は自分の感情すら区別がつかなくなってない？\n\nこの夢は、あなたの直感が「もうこれ以上、他人の感情を背負わないで」って叫んでる証拠。今日だけは、誰かのためじゃなく自分のために泣いていい。",l:"言葉にされてない相手の気持ちを読み取ろうとしすぎてる。既読の速度、LINEの文末、声のトーン——全部分析してるでしょ？\n\nその直感力が今は裏目に出てる。相手の些細な変化を「嫌われたかも」に変換してない？あなたに必要なのは「読み取る力」じゃなくて「聞く勇気」。直接聞いてみて。",f:"無意識に「ここじゃない場所」を探してるはず。日常のルーティンがなんとなく色あせて見えてる。\n\n直感タイプのあなたがこの夢を見るのは、魂のレベルで次のステージに移る準備ができてるサイン。ただし衝動的に動くと後悔する。「気になる」をメモして1週間寝かせて。",w:"周りの期待と自分の本音のズレに気づいてるはず。「求められてる自分」と「本当の自分」、どっちで生きてる？\n\n直感が鋭いあなたは、その違和感が正しいことを本当は分かってる。でも波風立てたくなくて黙ってるんでしょ？今必要なのは「私はこう思う」って静かに伝える勇気。",d:"自分でも気づいてない変化の途中にいるはず。最近「なんとなく落ち着かない」って感じてない？\n\n直感タイプのあなたがこの夢を見るのは、潜在意識がすでに答えを出してるのに頭がまだ追いついてないサイン。今日ふと浮かんだ考え、あれが答え。理由は後から分かるから。"},
    hoshi_usagi:{a:"走り続けてきた自分がちょっと息切れしてるはず。「止まったら負ける」——そんな焦りが夢に出てる。\n\nでもね、あなたが恐れてる「追いつかれること」は幻。振り返ってみて。誰もあなたを追ってない。追ってるのは自分自身の理想像。一度立ち止まって、今の自分をちゃんと見てあげて。",l:"「追いかける恋」に無意識にハマってるはず。手に入りそうで入らない相手に燃えてない？\n\n行動力おばけのあなたは恋も全力疾走。でもそのスピード感に相手がついてこれてない可能性がある。本当に欲しいのは「追う興奮」じゃなくて「隣にいる安心感」。今回は待ってみて。",f:"もう一段上のステージに飛び出したくてウズウズしてるはず。今いる場所が「安全だけどつまらない」と感じ始めてる。\n\nその衝動は正しい。ただ弱点は「飛び出すことに夢中で着地点を決めてない」こと。「どこに行きたいか」を先に決めてから走り出して。",w:"成果を出しても満たされない感覚に気づいてるはず。「もっとやれる」「まだ足りない」——でもそのゴールポスト、自分で動かし続けてない？\n\n今必要なのは速度を上げることじゃなくて方向を確認すること。",d:"何かに向かって走りたいのに行き先が見えなくてモヤモヤしてるはず。エネルギーが余ってるのに使い道がない感覚。\n\n24時間だけ何もしない時間を作ってみて。そこで浮かんだアイデアが次の冒険先になる。"},
    hana_kitsune:{a:"人に合わせすぎて自分が誰か分からなくなりかけてるはず。友達の前の自分、職場の自分、恋人の前の自分——全部違う顔してない？\n\n人の気持ちを読む天才のあなたは「相手が求めてる自分」を演じてる。でもそれ、もう限界でしょ。この夢は「本当のあなたを出していい」っていう許可証。",l:"モテてるのに本命を決められない自分に少し焦ってるはず。選択肢があるのに選べない——贅沢な悩みに見えて、実はけっこう苦しいよね。\n\n本当の問題は「選べない」んじゃなくて「選んだ後に他を手放すのが怖い」こと。全部に80点をつけ続けるより、一人に100点を出す覚悟のほうが幸せにするよ。",f:"人間関係の中で「自分だけの時間」を無意識に求めてるはず。誰かと一緒にいるのは得意。でも最近、一人の時間が足りてない。\n\n社交的なあなたにとって「一人になりたい」は珍しい感覚。だからこそ大事にして。今週、予定を1つキャンセルしてみて。",w:"コミュ力で乗り切ってきた自分の限界を感じてるはず。「なんとなくうまくやる」が通用しない場面が増えてきてない？\n\n次のステージは「深さ」。広く浅くから、狭く深くへ。一つのスキルを掘り下げる覚悟が、あなたを「替えのきかない人」に変える。",d:"「本当に分かり合える人」を探してるはず。友達は多い。でも「この人には全部話せる」って思える相手が少ないことに気づいてきてる。\n\n今日は「なんとなく気になってた人」に自分からメッセージを送ってみて。あなたから本音を出せば、相手も本音を返してくれる。"},
    yuki_hitsuji:{a:"「また傷つくくらいなら最初から期待しない」って思い始めてるはず。ガードを固めることで自分を守ってきたけど、その壁が自分自身を閉じ込めてることにも気づいてる。\n\nこの夢は心の奥の「本当は信じたい」「本当は頼りたい」が叫んでるサイン。全員に開かなくていい。でも一人だけ、今日ちょっとだけ弱いところを見せてみて。",l:"好きな人に対して「この人を信じていいのか」をずっと試してるはず。相手の言動の裏を読んで、矛盾を探してない？\n\nガードが固いあなたが恋愛の夢を見るのは、もう心が動き始めてる証拠。頭で「まだ早い」と思っても、心はもう決めてる。考えすぎると逃しちゃうよ。",f:"安全な場所にいながら「このままでいいのかな」って思ってるはず。変わりたいけど、変わるのが怖い。\n\n繊細なあなたに必要なのは「大きな冒険」じゃなくて「小さな実験」。いつもと違うカフェに行く、知らない人の発信を見る。それだけでいい。",w:"「評価されたい」と「目立ちたくない」の間で引き裂かれてるはず。実力はあるのに自分から手を挙げるのが苦手。\n\nあなたの芯の強さは見せ方次第で最強の武器になる。今日は一つだけ、自分の意見を言ってみて。小声でいいから。",d:"表面上は落ち着いて見えてるけど、内側では静かな嵐が起きてるはず。「大丈夫」って言いすぎてない？\n\n今のあなたに必要なのは「強くなること」じゃなくて「弱さを認めること」。それができた時、あなたの本当の強さが目覚める。"},
    yoru_fukurou:{a:"自分の世界に深く潜りすぎて浮上できなくなりかけてるはず。考えが深すぎて出口が見えない感覚。\n\nミステリアスなカリスマを持つあなたは普通の人には見えないものが見える。でもそれは諸刃の剣。今日は難しいことを考えるのをやめて、子供みたいに何も考えずに過ごしてみて。",l:"「この人だけは自分を理解してくれるかも」と思える人に出会ってる（か、出会おうとしてる）はず。普段は人に興味を持たないあなたが心を動かされてる。\n\n問題は「理解されたい」と「理解されるのが怖い」が同時に存在すること。本当の自分を見せて離れていく人は、最初からあなたの人じゃない。",f:"「普通」に合わせることの限界を感じてるはず。みんなと同じ道を歩くフリをしてきたけど、もう無理だと心のどこかで分かってる。\n\n全人口の4%のあなたが普通に収まろうとする方が不自然。あなたの「変さ」は才能。道なき道を行く覚悟、もうできてるでしょ。",w:"自分の能力が正当に評価されてない感覚を持ってるはず。周りのレベルが合ってないと感じてる。\n\nそれ、たぶん合ってる。でも「認めてくれる環境」じゃなくて「認めさせるアウトプット」が必要。形にして見せて。",d:"誰にも説明できない漠然とした予感を感じてるはず。言葉にならないけど、何かが変わろうとしてる感覚。\n\nあなたの直感は他の人より2〜3手先を見てる。今はまだ言語化しなくていい。ただ、この感覚をメモだけしておいて。"},
    asa_kotori:{a:"いつものポジティブが出なくて自分に戸惑ってるはず。「なんで元気出ないんだろう」「私らしくない」——そう思ってない？\n\nポジティブの天才だからこそ、落ちた時のギャップが大きい。ネガティブな自分を「らしくない」って否定しないで。太陽だって毎日沈む。沈んだ分だけ明日また明るく昇れるから。",l:"好きな気持ちをストレートに伝えたいのに、相手の反応が読めなくて珍しく迷ってるはず。いつもは即行動のあなたが立ち止まってる。\n\nその迷い、実は「この人は本気で大切にしたい」のサイン。あなたの裏表のない真っ直ぐさは最大の武器。相手がリラックスしてる時を狙って。",f:"「もっと楽しいことがあるはず」ってアンテナが反応してるはず。今やってることがつまらないんじゃなくて、もっと面白いことの存在を感知してる。\n\nあなたの嗅覚は信頼していい。「気になる」に素直に飛び込んで。あなたの場合、動いてから調整する方がうまくいく。",w:"明るさを求められすぎて疲れてるはず。「あなたがいると場が明るくなる」——嬉しいけどプレッシャー、感じてるでしょ。\n\n元気じゃない日があっていい。あなたの価値は笑顔だけじゃない。今日は無理に笑わなくていいよ。",d:"毎日を楽しんでるように見えて、心のどこかで「次のワクワク」を探してるはず。今が悪いわけじゃないけど、もう少し刺激が欲しい。\n\n今日、気になってたけど手を出してなかったことを1つだけ始めてみて。あなたの場合、始めさえすれば続くから。"},
    kaze_shika:{a:"自分のペースを乱されることにストレスを感じてるはず。「放っておいてほしい」「一人にして」——その気持ちが夢に出てる。\n\nでも距離を取りすぎると孤立と孤独の区別がつかなくなる。完全に一人になるんじゃなくて、自分のペースで戻れる関係を1つだけ大事にして。",l:"「近づきたいけど近づくと逃げたくなる」のループにハマってるはず。好きなのに距離を取っちゃう、あの感覚。\n\n一匹狼のあなたにとって誰かを心に入れることは冒険そのもの。でもこの夢は「もう準備はできてる」のサイン。変わってもあなたはあなたのまま。",f:"「自分らしくいられる場所を探してる」はず。場所を変えたいんじゃなくて、窮屈さから解放されたい。\n\nあなたの自由は外側にあるんじゃなくて内側にある。まず「何が自分を縛ってるのか」を言語化してみて。意外と他人じゃなくて自分のルールだったりする。",w:"チームで動くことに窮屈さを感じてるはず。「自分のペースでやらせてくれ」って思ってるでしょ。\n\n次のレベルに行くには「任せる力」が必要。信頼できる一人を見つけて小さく任せてみて。",d:"自分のペースが守れてなくて内側で静かにイライラしてるはず。外には出さないけどストレスが溜まってる。\n\n今日は自分の行きたい場所に自分のペースで行ってみて。それだけで整う。"},
    umi_iruka:{a:"みんなの前では明るくしてるけど、一人になった瞬間にドッと疲れが出てるはず。「私だけ頑張ってない？」——そう思ってもいいんだよ。\n\nこの夢はあなたの感情の海が荒れてるサイン。今日は誰かを笑わせる代わりに、自分を笑わせてくれるものに触れて。",l:"「誰にでも優しいあなた」と「特別な人に特別でいたいあなた」の間で揺れてるはず。好きな人に「他の人にもそうでしょ」って思われるのが怖い。\n\n課題は「特別扱いの仕方」。好きな人にだけは「あなたは特別」を言葉にして。あなたの場合、態度じゃ伝わらないから。",f:"深い感情の中で何かを発見しかけてるはず。もっと根本的な「自分は何がしたいのか」。\n\nムードメーカーのあなたは周りを楽しませることに夢中で自分の欲求を後回しにしがち。この夢は「そろそろ自分の番だよ」のサイン。",w:"場の空気を読みすぎて本音が言えなくなってるはず。「これ違うな」と思っても空気を壊したくなくて黙ってるでしょ。\n\n時には波を立てることも必要。あなたが本音を言っても、場は思ってるほど壊れないよ。",d:"誰かの太陽でいることに少し疲れてるはず。本当は自分も誰かに元気をもらいたいと思ってる。\n\n一番信頼してる人に「ちょっと聞いてほしい」って言ってみて。弱さを見せた時、関係はもう一段深くなる。"},
    hoshi_kuma:{a:"誰かを守りたいのに守りきれない無力感を感じてるはず。大切な人の悩みを聞いて自分のことのように苦しんでない？\n\n全部を背負わなくていい。「ただそばにいる」だけで、あなたは十分誰かの支えになってる。",l:"尽くしすぎて自分が空っぽになりかけてるはず。「してあげないと嫌われる」に変わってない？\n\n愛と自己犠牲は違う。「何もしなくても一緒にいたい」と思える関係が本物。自分のことも大事にして。",f:"「自分のやりたいこと」がぼんやり見えかけてるはず。でも周りを放っておけなくて後回しにしてる。\n\nあなたが幸せになることが周りを幸せにする一番の近道。今日は罪悪感なしで自分のためだけに時間を使って。",w:"後輩や同僚の面倒を見すぎて自分の仕事が後回しになってるはず。「頼られると断れない」、分かるよ。\n\nあなたが潰れたら、支えてる人全員が困る。今日は「自分のことやらせて」を1回言ってみて。",d:"誰かのために頑張ることで自分を保ってるはず。でもふとした瞬間に「私は誰に守ってもらえるんだろう」って思ってない？\n\n今日は誰かの好意を「ありがとう」だけで受け取って。あなたは十分あげてきたから。"},
    yume_inu:{a:"理想と現実のギャップに押しつぶされそうになってるはず。「こうありたい」と「こうでしかない」の間で苦しんでる。\n\n理想が高いのは弱さじゃない。ただ今は理想を追う前に足元を整える時期。完璧じゃなくていい、今の自分をまず認めて。",l:"「この人は運命の人かも」と思える人に出会ってる（か、出会いを待ってる）はず。ドラマみたいな展開を期待してる。\n\nでも本当の恋はドラマチックじゃない。退屈な日常を一緒に過ごせるかどうか。「何もしない時間」が心地いいなら、それが答え。",f:"「自分にしかできない表現」を探してるはず。既存の枠に収まりたくない、でも自分の枠もまだ見つかってない。\n\n今日は「美しいもの」に触れに行って。自分の中に入れるものの質が変わると、出てくるものの質も変わる。",w:"クリエイティブでいたいのに現実の仕事に追われてるはず。「これは本当に私がやるべきこと？」って思いながらタスクをこなしてない？\n\nまず1日10分だけ「好きなことだけする時間」を死守して。それがあなたの魂の充電器。",d:"頭の中のイメージが現実に追いつかなくてモヤモヤしてるはず。理想はあなたの才能。\n\n今日、頭の中にあるアイデアを1つだけ形にしてみて。形にした瞬間、次のビジョンが見えてくる。"},
    mori_tanuki:{a:"平和を保つために自分の気持ちを押し殺してるはず。「まあいいか」「別にいいけど」——でも本当は全然「まあいい」じゃないでしょ？\n\n「自分を出さない」のと「マイペース」は違う。今日は「実は嫌だった」を一つだけ伝えてみて。",l:"「一緒にいて楽な人」の中から恋人を見つけようとしてるはず。楽なのはいい。でも「楽」と「本気」は別物。\n\n安全な選択ばかりしてると人生も恋も平坦になる。たまには心がザワつく方を選んでみて。",f:"このままのんびりしてていいのか、ちょっと不安になってるはず。周りがバリバリ動いてるの見て「私だけ取り残されてない？」って。\n\n焦る必要はない。ただ「動かない」のと「動けない」のは違う。やりたいことが見つかった時に動ける自分でいるために、小さな準備だけしておいて。",w:"「まあなんとかなるか」で乗り切れなくなりそうな予感を感じてるはず。そろそろ本気を出す場面が近づいてる。\n\n今日だけ1つだけ全力でやってみて。あなたの本気は、自分が思ってるより遥かにすごいから。",d:"なんとなく流れに身を任せてるけど「このままでいいのかな」って思ってるはず。その中途半端さがモヤモヤの正体。\n\n今日のランチ、人に聞かないで自分で決めて。小さな「自分で選ぶ」の積み重ねが、マイペースを「自分の道」に変えていく。"},
    sora_ryu:{a:"自分のビジョンに周りがついてこない焦りを感じてるはず。「なんでわからないんだ」——でもその苛立ち、自分にも向いてない？\n\n今のあなたに必要なのは「もっと頑張る」じゃなくて「もっとうまく伝える」。伝えるスキルがビジョンに追いついてない。",l:"対等に渡り合える相手を探してるはず。弱い人に興味はない。でもあなたに匹敵する人を見つけるのは簡単じゃない。\n\n「恋愛は成長を止める」って思ってない？対等な関係はお互いを高め合うもの。あなたを追い越すくらいの人が現れた時、素直にリスペクトできる器を作っておいて。",f:"もっと大きなフィールドで戦いたくてウズウズしてるはず。今の場所が小さく感じ始めてる。\n\nその感覚は合ってる。でも今すぐ飛び出すんじゃなくて、次のステージで通用する武器を今のうちに磨いておいて。準備ができた時、チャンスは向こうからやってくる。",w:"リーダーとしての孤独を感じてるはず。決断を下す立場の重さ、誰にも共有できない判断。\n\n完璧なリーダーより、人間味のあるリーダーのほうが人はついていく。たまには弱さを見せていい。",d:"何か大きなことを成し遂げたいのに、まだピースが揃ってない焦りを感じてるはず。ビジョンはある。でもそこに到達する道筋がまだぼんやりしてる。\n\n全人口の3%の伝説タイプ。あなたのスケール感で考えていい。今日できる一番小さなアクションを今日中にやって。"}
  };
  const tr=R[tid]||R.tsuki_neko;
  const raw=hasAnx?tr.a:hasLove?tr.l:hasFree?tr.f:hasWork?tr.w:tr.d;
  const readingLines=raw.split("\n\n");
  const readingIntro="あなたは今、"+readingLines[0];
  const readingDeep=readingLines[1]||"";
  const views={
    deep:{label:"深層リーディング",title:"心とエネルギーの状態",
      good:hasAnx?"第3チャクラ（みぞおち）が弱って自己肯定感が揺らいでるサイン。心理学的にはカタストロフィ化（最悪を想像する癖）が出てる。「最悪こうなったら？」→「実際の確率は？」→「対処できる？」の3段階で問い直して。黄色いものを身につけると太陽のエネルギーで補充できる。"
        :hasLove?"ハートチャクラが活性化して人を惹きつけるオーラが出てる。ただし心理的には投影が起きてる——相手に感じてる魅力は、実はあなた自身が抑圧してる資質。「この人のどこが好き？」を書き出してみて。それ全部、あなたの中にもある。ローズクォーツをそばに置くと感情が整理しやすくなる。"
        :hasWork?"「べき思考」が強くなってる。「〜すべき」「〜じゃなきゃ」——これは認知行動療法でいう自動思考のワナ。「〜したい」に言い換えるだけで心が軽くなる。エネルギー的にはルートチャクラ（足元の安定）を意識して。裸足で地面に立つグラウンディングが効く。"
        :hasFree?"クラウンチャクラが開き始めてる。高次の自分と繋がろうとしてるサイン。心理学的には認知的不協和——今やってることと本当にやりたいことのズレに脳が警告を出してる。「本当はどうしたい？」を紙に書いて。瞑想5分が普段の3倍効く時期。"
        :"オーラの色が変わりかけてる転換期。心理的には無意識が現状の「ズレ」を感知してる。その違和感、たぶん合ってる。パワーストーンや自然に触れるとエネルギーが整う。同時にモヤモヤをノートに書き出して言語化してみて。",
      watch:hasAnx?"エンパス体質が強まってる。他人の感情を自分のものだと勘違いしやすい。「これは私の感情？」と問いかけるだけで余計なエネルギーが剥がれる。反芻思考のループに入りそうなら、5分の散歩か冷たい水で手を洗って脳をリセット。"
        :hasWork?"インポスター症候群の兆候あり。「私なんかが」「たまたま」——それは歪んだ自己認知。事実ベースで実績をリスト化して。左肩が重く感じたらエネルギーの滞り。粗塩のお風呂が効く。"
        :hasLove?"確証バイアスに注意。「嫌われてるかも」と思うと裏付けばかり集めちゃう。反証を意識的に探して。寝る前に「自分のエネルギーだけを残す」とイメージしてエネルギーコードを切って。"
        :"反芻思考（同じことをグルグル考える）に入りかけてる。体を動かすのが一番の対処。左肩が重ければ邪気の滞り。深呼吸しながら手を振り払うイメージで。"},
    love:{label:"恋愛",title:"アタッチメント診断",premium:true,
      preview:hasLove?"あなたの恋愛パターンは「相手の出方を待つ → 不安になる → 確認行動に走る」…":"今のあなたに必要なのは「新しい出会い」より…",
      good:hasLove?"あなたの恋愛の癖は「相手の出方を待つ → 不安になる → 確認行動に走る」のパターンじゃない？これは不安型アタッチメントの特徴。安定型に近づくには「相手の行動＝相手の気持ち」と決めつけないこと。"
        :hasAnx?"人間関係で消耗してるのは、境界線（バウンダリー）が曖昧だから。相手の問題を自分の問題にしてない？「それは私の責任？」と自問するだけで、背負わなくていい荷物が見える。"
        :"今のあなたに必要なのは「新しい出会い」より「既存の関係のメンテナンス」。最後に連絡した日が1ヶ月以上前の大切な人、いない？関係は放置すると腐る。今日1通送るだけでいい。",
      watch:hasLove?"「連絡頻度＝愛情の深さ」と無意識に思ってない？それは愛着スタイルの偏り。返信が遅い＝冷めたわけじゃない。相手にも相手のリズムがある。"
        :"コミュニケーションで「察してほしい」はNG。特に大事なことほど言語化して伝えて。言葉にすることが信頼の第一歩。"},
    eastern:{label:"東洋占術",title:"五行×暦の運勢",premium:true,
      preview:hasAnx?"五行のバランスが崩れてる兆候。あなたに不足してるエネルギーは…":hasFree?"風水的に移動運が強い時期。吉方位は…":"気の流れが変わる転換期。今月の干支の流れでは…",
      good:hasAnx?(()=>{const e=["木（もく）のエネルギーが不足。成長や発展の気が弱まってて停滞感がある。緑色の食べ物（ほうれん草、ブロッコリー）を意識的に取って。東の方角にある窓を開けるのも◎。","水（すい）の気が過剰。感情が溢れやすい状態。塩（天然塩）をひとつまみ舐めるか、土のエネルギーで相殺。黄色やベージュのものを身につけて安定させて。"];return e[new Date().getDate()%2]})()
        :hasFree?(()=>{const e=["風水的に移動運が強い時期。吉方位は"+["北","北東","東","南東","南","南西","西","北西"][new Date().getDate()%8]+"。この方角に小旅行するとご縁が動く。","九星気学で「変化」の星が巡ってる。新しい環境に飛び込むなら今月中がベスト。ただし準備は怠らないで。"];return e[new Date().getDate()%2]})()
        :(()=>{const e=["今日は暦で「友引」の気が流れてる日。人と会うと運気が伝染する。特に午後の約束が吉。","陰陽のバランスが崩れかけてる。朝に陽の行動（運動・掃除・外出）、夜に陰の行動（読書・瞑想・入浴）を意識すると整う。"];return e[new Date().getDate()%2]})(),
      watch:hasAnx?"気の滞りが体の右側に出やすい時期。右肩こりや右の頭痛があったら風水的にも要注意。部屋の南西を整理して。物が溜まってると「坤（こん）」の気が詰まる。"
        :hasFree?"移動したい気持ちは正しいけど、「土用」の期間（季節の変わり目の18日間）に大きな引越しや転職は避けて。今は動くための「準備」に最適な期間。"
        :"今月の干支の流れ的に、午前中（特に9〜11時）が最もエネルギーが高い。大事な判断や新しい挑戦はこの時間帯に。午後3時以降は省エネモードで。"}
  };
  const actShould=hasAnx?["今日中に5分だけ深呼吸する","信頼できる人に1通LINEする","22時にスマホの電源を切る"]:hasLove?["その人のSNSを24時間見ない","「一人でも幸せか」を自問する","自分のために1つ贅沢する"]:hasWork?["タスクを3つに絞る","30分だけ散歩する","「できない」を1回言う"]:["夢をすぐメモする","直感で動く場面を1つ作る","いつもと違う選択を1つする"];
  const actAware=hasLove?["同じタイプを好きになってないか","その関係で自分らしくいられてるか","相手に求めてるのは自分に足りないものじゃないか"]:["今日会う人の中の「気になる人」に注目","体の違和感はストレスのサイン","ゾロ目を見たらその時の感情を覚えておく"];
  const actAvoid=hasAnx?["「大丈夫」と嘘をつく","21時以降のSNS","この状態で大きな決断"]:["意味を考えすぎて不安になる","お金の大きな決断","ネガティブな人と長時間過ごす"];
  // Sign × Type combo reading
  return{symbols,type,actions:{should:actShould,aware:actAware,avoid:actAvoid},lucky:generateLucky(),mainReading:{intro:readingIntro,deep:readingDeep}};
}

function Tag({text,color}){return<span style={{padding:"4px 10px",borderRadius:6,background:color+"18",color,fontSize:10,fontWeight:700,fontFamily:"Cormorant, serif",letterSpacing:1,textTransform:"uppercase"}}>{text}</span>}

  <p style={{fontSize:13,fontWeight:700,color:"var(--t1)",marginBottom:6}}>もっと深く知りたい？</p>

  <button className="hover-lift" style={{width:"100%",padding:"13px 0",borderRadius:14,border:"none",background:"var(--grad)",color:"#fff",fontSize:13,fontWeight:700,fontFamily:"Zen Maru Gothic, sans-serif",cursor:"pointer",opacity:0.9}}>プレミアムを見る</button>
  <p style={{fontSize:9,color:"var(--t4)",marginTop:8}}>準備中 — 先行登録で初月無料</p>
</div>}

/* ─── Character Carousel ─── */
function CharacterCarousel(){
  const scrollRef=useRef(null);const [active,setActive]=useState(0);
  useEffect(()=>{const iv=setInterval(()=>{setActive(p=>{const n=(p+1)%DREAM_TYPES.length;if(scrollRef.current){const c=scrollRef.current.children[n];if(c){const left=c.offsetLeft-scrollRef.current.offsetWidth/2+c.offsetWidth/2;scrollRef.current.scrollTo({left,behavior:"smooth"})}}return n})},2500);return()=>clearInterval(iv)},[]);
  function handleScroll(){if(!scrollRef.current)return;const el=scrollRef.current;const w=el.children[0]?.offsetWidth||90;const idx=Math.round(el.scrollLeft/(w+10));setActive(Math.min(Math.max(idx,0),DREAM_TYPES.length-1))}
  return<div className="slide-up-1" style={{marginTop:16,marginBottom:8}}>
    <p style={{fontSize:11,color:"var(--t3)",marginBottom:10,textAlign:"center",letterSpacing:1}}>あなたはどのタイプ？ — 全12種</p>
    <div ref={scrollRef} onScroll={handleScroll} className="no-scrollbar" style={{display:"flex",gap:10,overflowX:"auto",paddingBottom:10,scrollSnapType:"x mandatory",WebkitOverflowScrolling:"touch"}}>
      {DREAM_TYPES.map((t,i)=>{const ri=RARITY_INFO[t.rarity];return<div key={t.id} className="hover-lift" style={{minWidth:86,maxWidth:86,scrollSnapAlign:"center",cursor:"pointer",background:active===i?`linear-gradient(135deg,${t.color}15,${t.color}08)`:"rgba(255,255,255,0.6)",border:active===i?`1.5px solid ${t.color}35`:"1px solid var(--border)",borderRadius:16,padding:"12px 4px 10px",textAlign:"center",boxShadow:active===i?`0 4px 20px ${t.color}12`:"var(--shadow)",transition:"all 0.3s ease",transform:active===i?"scale(1.06)":"scale(1)",position:"relative"}}>
        {t.rarity!=="N"&&<div style={{position:"absolute",top:-4,right:-4,zIndex:1}}><RarityBadge rarity={t.rarity} size="small"/></div>}
        <div style={{display:"flex",justifyContent:"center",alignItems:"center",height:52,marginBottom:4}}><CharaAvatar id={t.id} size={48} animate={active===i}/></div>
        <p style={{fontSize:10,fontWeight:700,color:"var(--t1)",lineHeight:1.3}}>{t.name}</p>
      </div>})}
    </div>
    <div style={{display:"flex",justifyContent:"center",gap:3,marginTop:6}}>
      {DREAM_TYPES.map((_,i)=><div key={i} style={{width:active===i?12:4,height:4,borderRadius:4,background:active===i?"var(--rose)":"var(--border)",transition:"all 0.3s"}}/>)}
    </div>
  </div>;
}

      </div>}

      {page==="fortuneResult"&&fortuneResult&&<>
        <div className="slide-up" style={{textAlign:"center",marginBottom:24}}>
          <svg viewBox="0 0 100 100" width={80} height={80} style={{animation:"float 3s ease infinite"}}><defs><linearGradient id="starG" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#FFD080"/><stop offset="100%" stopColor="#E8627C"/></linearGradient></defs><polygon points="50,8 61,35 90,38 68,58 74,88 50,73 26,88 32,58 10,38 39,35" fill="url(#starG)"/><polygon points="50,18 58,35 76,38 63,50 66,68 50,60 34,68 37,50 24,38 42,35" fill="#fff" opacity="0.25"/></svg>
          <p style={{fontSize:10,color:"var(--t4)",letterSpacing:3,textTransform:"uppercase",marginTop:8,fontFamily:"Cormorant, serif"}}>{name} の {fortuneResult.sign}</p>
          <div style={{fontSize:48,fontWeight:700,marginTop:8,background:"var(--grad2)",WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent"}}>{fortuneResult.rank}</div>
        </div>

        {/* Today's summary */}
        <Card className="slide-up-1" style={{marginBottom:12,borderLeft:"3px solid var(--gold)"}}>
          <p style={{fontSize:14,color:"var(--t1)",lineHeight:2.1,fontWeight:500}}>{fortuneResult.summary}</p>
          <p style={{fontSize:13,color:"var(--t2)",lineHeight:2,marginTop:8}}>{fortuneResult.time}</p>
        </Card>

        {/* Personality reading - "言い当て" */}
        <Card className="slide-up-1" style={{marginBottom:12}}>
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:12}}>
            <span style={{fontSize:16}}>{SIGNS.find(s=>s.k===fortuneResult.sign)?.icon}</span>
            <p style={{fontSize:13,fontWeight:700,color:"var(--t1)"}}>{fortuneResult.sign}のあなたへ</p>
          </div>
          <p style={{fontSize:14,color:"var(--t2)",lineHeight:2.1}}>{fortuneResult.personality.trait}</p>
        </Card>

        {/* Love / Work / Health cards */}
        <Card className="slide-up-2" style={{marginBottom:12}}>
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}><Tag text="love" color="#E8627C"/><span style={{fontSize:13,fontWeight:700}}>恋愛運</span></div>
          <p style={{fontSize:13,color:"var(--t2)",lineHeight:2}}>{fortuneResult.personality.love}</p>
        </Card>
        <Card className="slide-up-2" style={{marginBottom:12}}>
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}><Tag text="work" color="#6BA3BE"/><span style={{fontSize:13,fontWeight:700}}>仕事運</span></div>
          <p style={{fontSize:13,color:"var(--t2)",lineHeight:2}}>{fortuneResult.personality.work}</p>
        </Card>
        <Card className="slide-up-3" style={{marginBottom:12}}>
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}><Tag text="health" color="#5BA87C"/><span style={{fontSize:13,fontWeight:700}}>健康運</span></div>
          <p style={{fontSize:13,color:"var(--t2)",lineHeight:2}}>{fortuneResult.personality.health}</p>
        </Card>

        {/* Risk */}
        <Card className="slide-up-3" style={{marginBottom:24}}>
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}><Tag text="watch" color="#D47070"/><span style={{fontSize:13,fontWeight:700}}>気をつけること</span></div>
          <p style={{fontSize:13,color:"var(--t2)",lineHeight:2}}>{fortuneResult.risk}</p>
        </Card>

        <LuckySection lucky={fortuneResult.lucky} className="slide-up-4"/>
        <PremiumCTA style={{marginBottom:20}}/>
        <div className="slide-up-5" style={{display:"flex",gap:8,marginBottom:40}}>
          <button className="hover-lift" style={{flex:1,padding:"15px 0",borderRadius:12,border:"1px solid var(--border)",background:"rgba(255,255,255,0.5)",color:"var(--t2)",fontSize:13,fontFamily:"Zen Maru Gothic, sans-serif",cursor:"pointer"}}>ストーリーにシェア</button>
          <button className="hover-lift" onClick={goHome} style={{flex:1,padding:"15px 0",borderRadius:12,...btnStyle,fontSize:13}}>夢占いもやる</button>
        </div>
      </>}

      {page==="dreamResult"&&dreamResult&&<>
        {/* HERO: Your Type - first thing you see */}
        <DreamTypeCard type={dreamResult.type} className="slide-up" streak={streak} collection={collection}/>

        {/* Main Reading - the deep personal diagnosis */}
        <Card className="slide-up-1" style={{marginBottom:16,borderLeft:"3px solid var(--rose)"}}>
          <p style={{fontSize:15,fontWeight:700,color:"var(--t1)",lineHeight:2,marginBottom:12}}>{dreamResult.mainReading.intro}</p>
          <p style={{fontSize:14,color:"var(--t2)",lineHeight:2.1}}>{dreamResult.mainReading.deep}</p>
        </Card>

        {/* Dream symbols - compact */}
        <Card className="slide-up-2" style={{marginBottom:16}}>
          <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:10}}>
            <span style={{fontSize:14}}>🔮</span>
            <p style={{fontSize:13,fontWeight:700,color:"var(--t1)"}}>夢のシンボル解析</p>
          </div>
          <p style={{fontSize:12,color:"var(--t3)",marginBottom:10,lineHeight:1.6}}>「{dreamText.slice(0,30)}{dreamText.length>30?"…":""}」</p>
          {dreamResult.symbols.map((s,i)=><div key={i} style={{padding:"10px 14px",borderRadius:12,background:"rgba(232,98,124,0.04)",border:"1px solid rgba(232,98,124,0.1)",marginBottom:6}}>
            <div style={{display:"flex",alignItems:"center",gap:6,marginBottom:3}}><span style={{fontSize:13,fontWeight:700,color:"var(--rose)"}}>{s.word}</span><span style={{fontSize:10,color:"var(--t3)"}}>— {s.meaning}</span></div>
            <p style={{fontSize:12,color:"var(--t2)",lineHeight:1.6,margin:0}}>{s.detail}</p>
          </div>)}
        </Card>

        {/* Compact advice + lucky */}
        <Card className="slide-up-3" style={{marginBottom:16}}>
          <p style={{fontSize:14,fontWeight:700,marginBottom:14,background:"var(--grad2)",WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent"}}>今日のアクション</p>
          {[{icon:"✅",title:"やること",items:dreamResult.actions.should,color:"#5BA87C"},{icon:"👀",title:"気にすること",items:dreamResult.actions.aware,color:"#6BA3BE"},{icon:"🚫",title:"やめること",items:dreamResult.actions.avoid,color:"#D47070"}].map((sec,i)=><div key={i} style={{marginBottom:i<2?14:0}}>
            <p style={{fontSize:12,fontWeight:700,color:sec.color,marginBottom:6}}>{sec.icon} {sec.title}</p>
            {sec.items.map((item,j)=><p key={j} style={{fontSize:12,color:"var(--t2)",lineHeight:1.7,paddingLeft:8,borderLeft:`2px solid ${sec.color}30`,marginBottom:4}}>{item}</p>)}
          </div>)}
        </Card>

        <LuckySection lucky={dreamResult.lucky} className="slide-up-4"/>

        {/* Premium locked sections */}
        <div className="slide-up-5" style={{marginBottom:24}}>
          <p style={{fontSize:14,fontWeight:700,marginBottom:14,background:"var(--grad2)",WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent"}}>もっと深く読み解く</p>
          {[{icon:"💕",title:"恋愛・対人の本音",desc:"あなたの恋愛パターンとアタッチメント傾向を分析",color:"#E8627C"},{icon:"🏮",title:"東洋占術・五行診断",desc:"五行バランスと吉方位から具体的な開運アクション",color:"#D4A853"},{icon:"🧠",title:"認知パターン分析",desc:"無意識の思考の癖を心理学ベースで解剖",color:"#6BA3BE"}].map((sec,i)=><div key={i} className="hover-lift" style={{display:"flex",alignItems:"center",gap:14,padding:"16px 18px",borderRadius:16,background:"rgba(255,255,255,0.6)",border:"1px solid var(--border)",marginBottom:8,cursor:"pointer",position:"relative",overflow:"hidden"}}>
            <span style={{fontSize:22,flexShrink:0}}>{sec.icon}</span>
            <div style={{flex:1}}>
              <p style={{fontSize:13,fontWeight:700,color:"var(--t1)"}}>{sec.title}</p>
              <p style={{fontSize:11,color:"var(--t3)",lineHeight:1.5,marginTop:2}}>{sec.desc}</p>
            </div>
            <span style={{fontSize:10,padding:"4px 10px",borderRadius:8,background:"rgba(232,98,124,0.08)",color:"var(--rose)",fontWeight:700,flexShrink:0}}>🔒</span>
          </div>)}
        </div>

        <PremiumCTA style={{marginBottom:20}}/>
        <div className="slide-up-5" style={{display:"flex",gap:8,marginBottom:40}}>
          <button className="hover-lift" style={{flex:1,padding:"15px 0",borderRadius:12,border:"1px solid var(--border)",background:"rgba(255,255,255,0.5)",color:"var(--t2)",fontSize:13,fontFamily:"Zen Maru Gothic, sans-serif",cursor:"pointer"}}>ストーリーにシェア</button>
          <button className="hover-lift" onClick={goHome} style={{flex:1,padding:"15px 0",borderRadius:12,...btnStyle,fontSize:13}}>もう一度占う</button>
        </div>
      </>}

      <footer style={{textAlign:"center",padding:"20px 0 52px",borderTop:"1px solid rgba(58,40,48,0.06)"}}>
        <p style={{fontFamily:"Cormorant, serif",fontSize:14,color:"var(--t4)",letterSpacing:4,fontWeight:300}}>よるのことば</p>
        <p style={{fontSize:9,color:"var(--t4)",marginTop:6,opacity:0.5}}>© 2026</p>
      </footer>
    </div>
  </div>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
